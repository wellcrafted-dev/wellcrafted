<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- Modern blue gradient -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#60A5FA" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="128" cy="128" rx="80" ry="100" fill="url(#hammerGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Hammer silhouette -->
  <g filter="url(#glow)">
    <!-- Hammer head -->
    <rect x="88" y="40" width="80" height="48" rx="4" fill="url(#hammerGradient)"/>
    
    <!-- Hammer handle -->
    <rect x="116" y="88" width="24" height="128" rx="12" fill="url(#hammerGradient)"/>
  </g>
</svg>