<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Optimized Hammer Glow -->
    <radialGradient id="hammerGlowOpt" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Optimized Lightning Gradients -->
    <linearGradient id="optLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="40%" style="stop-color:#00FFFF;stop-opacity:0.75"/>
      <stop offset="80%" style="stop-color:#0080FF;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.25"/>
    </linearGradient>
    
    <linearGradient id="optLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#87CEEB;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#4682B4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="optLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Optimized Hammer Glow -->
  <ellipse cx="50" cy="35" rx="26" ry="16" fill="url(#hammerGlowOpt)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Optimized Lightning Scatter Pattern -->
  <!-- Primary cluster (center-strong) -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82" 
        stroke="url(#optLightning1)" stroke-width="1.4" fill="none"/>
  
  <!-- Secondary clusters (medium distance) -->
  <path d="M43 63 L41 68 L45 70 L43 75 L47 73 L45 78" 
        stroke="url(#optLightning2)" stroke-width="1.1" fill="none"/>
  
  <path d="M57 63 L59 68 L55 70 L57 75 L53 73 L55 78" 
        stroke="url(#optLightning3)" stroke-width="1.1" fill="none"/>
  
  <!-- Tertiary clusters (wider spread) -->
  <path d="M36 63 L34 68 L38 70 L36 75 L40 73" 
        stroke="url(#optLightning1)" stroke-width="0.9" fill="none"/>
  
  <path d="M64 63 L66 68 L62 70 L64 75 L60 73" 
        stroke="url(#optLightning2)" stroke-width="0.9" fill="none"/>
  
  <!-- Outer scattered bolts -->
  <path d="M29 68 L27 72 L31 74 L29 78" 
        stroke="url(#optLightning3)" stroke-width="0.8" fill="none"/>
  
  <path d="M71 68 L73 72 L69 74 L71 78" 
        stroke="url(#optLightning1)" stroke-width="0.8" fill="none"/>
  
  <!-- Edge scattered bolts -->
  <path d="M24 74 L22 78 L26 80" 
        stroke="url(#optLightning2)" stroke-width="0.7" fill="none"/>
  
  <path d="M76 74 L78 78 L74 80" 
        stroke="url(#optLightning3)" stroke-width="0.7" fill="none"/>
  
  <!-- Bottom scattered accents -->
  <path d="M33 82 L31 86 L35 88" 
        stroke="url(#optLightning1)" stroke-width="0.6" fill="none"/>
  
  <path d="M48 85 L46 89 L50 91" 
        stroke="url(#optLightning2)" stroke-width="0.6" fill="none"/>
  
  <path d="M67 82 L69 86 L65 88" 
        stroke="url(#optLightning3)" stroke-width="0.6" fill="none"/>
  
  <!-- Micro scattered bolts -->
  <path d="M20 82 L18 85" 
        stroke="url(#optLightning1)" stroke-width="0.5" fill="none"/>
  
  <path d="M80 82 L82 85" 
        stroke="url(#optLightning2)" stroke-width="0.5" fill="none"/>
</svg>