<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Copper base gradient -->
    <linearGradient id="copperBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patina pattern for oxidation -->
    <pattern id="patinaPattern" x="0" y="0" width="6" height="8" patternUnits="userSpaceOnUse">
      <ellipse cx="2" cy="2" rx="1.5" ry="1" fill="#059669" opacity="0.6"/>
      <ellipse cx="4" cy="6" rx="1" ry="1.5" fill="#10B981" opacity="0.5"/>
      <circle cx="1" cy="5" r="0.8" fill="#065F46" opacity="0.7"/>
      <circle cx="5" cy="3" r="0.6" fill="#047857" opacity="0.6"/>
    </pattern>
    
    <!-- Verdigris overlay -->
    <radialGradient id="verdigrisOverlay" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    
    <!-- Copper patina glow -->
    <radialGradient id="copperGlow">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0" />
    </radialGradient>
    
    <!-- Weathered texture -->
    <filter id="weathered">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.5"/>
    </filter>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Copper patina impact glow -->
  <ellipse cx="50" cy="72" rx="19" ry="8" fill="url(#copperGlow)"/>
  
  <!-- Copper patina hammer -->
  <g transform="rotate(-38 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Copper hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#copperBase)"/>
    
    <!-- Patina oxidation pattern -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#patinaPattern)"/>
    
    <!-- Verdigris overlay for weathered look -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#verdigrisOverlay)"/>
    
    <!-- Weathered copper streaks -->
    <path d="M 40,16 Q 45,18 48,16 T 60,17" stroke="#047857" stroke-width="1.2" fill="none" opacity="0.7"/>
    <path d="M 38,25 Q 42,27 46,25 T 58,26" stroke="#065F46" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- Exposed copper edges -->
    <path d="M 36,15 L 40,15" stroke="#F59E0B" stroke-width="1.5" opacity="0.8"/>
    <path d="M 60,15 L 64,15" stroke="#D97706" stroke-width="1.2" opacity="0.7"/>
    
    <!-- Patina texture detail -->
    <circle cx="42" cy="20" r="1.5" fill="#10B981" opacity="0.6"/>
    <ellipse cx="55" cy="23" rx="2" ry="1" fill="#059669" opacity="0.7"/>
    <circle cx="48" cy="26" r="1" fill="#047857" opacity="0.8"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
  </g>
  
  <!-- Copper sparks with patina colors -->
  <circle cx="44" cy="70" r="1.5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#10B981" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#D97706"/>
  <circle cx="42" cy="66" r="1" fill="#059669" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#B45309" opacity="0.8"/>
</svg>