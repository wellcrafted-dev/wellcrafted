<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow gradient -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3178C6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Particle gradient -->
    <radialGradient id="particleGradient">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Background glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle animation for particles -->
    <filter id="particleBlur">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <!-- Background circle for contrast -->
  <circle cx="128" cy="128" r="120" fill="url(#glowGradient)" opacity="0.2"/>
  
  <!-- Left bracket < -->
  <path d="M 80 88 L 50 128 L 80 168 L 90 160 L 65 128 L 90 96 Z" 
        fill="#3178C6" 
        filter="url(#glow)"
        opacity="0.9">
    <animate attributeName="fill" 
             values="#3178C6;#60A5FA;#3178C6" 
             dur="4s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Right bracket > -->
  <path d="M 176 88 L 206 128 L 176 168 L 166 160 L 191 128 L 166 96 Z" 
        fill="#3178C6" 
        filter="url(#glow)"
        opacity="0.9">
    <animate attributeName="fill" 
             values="#3178C6;#A78BFA;#3178C6" 
             dur="4s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Center T shape formed by overlapping brackets -->
  <g opacity="0.8">
    <!-- Horizontal bar of T -->
    <rect x="88" y="60" width="80" height="12" fill="url(#primaryGradient)" rx="2"/>
    
    <!-- Vertical bar of T -->
    <rect x="122" y="60" width="12" height="108" fill="url(#primaryGradient)" rx="2"/>
  </g>
  
  <!-- Flowing particles -->
  <g opacity="0.7">
    <!-- Particle 1 -->
    <circle cx="70" cy="100" r="3" fill="#10B981" filter="url(#particleBlur)">
      <animate attributeName="cx" 
               values="70;95;120;145;170;195" 
               dur="3s" 
               repeatCount="indefinite"/>
      <animate attributeName="cy" 
               values="100;95;90;95;100;105" 
               dur="3s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;1;1;1;0.5;0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Particle 2 -->
    <circle cx="60" cy="128" r="2.5" fill="#60A5FA" filter="url(#particleBlur)">
      <animate attributeName="cx" 
               values="60;85;110;135;160;185" 
               dur="3.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="cy" 
               values="128;125;122;125;128;131" 
               dur="3.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;0.8;1;0.8;0.4;0" 
               dur="3.5s" 
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Particle 3 -->
    <circle cx="80" cy="156" r="2" fill="#A78BFA" filter="url(#particleBlur)">
      <animate attributeName="cx" 
               values="80;105;130;155;180" 
               dur="4s" 
               repeatCount="indefinite"/>
      <animate attributeName="cy" 
               values="156;150;145;150;156" 
               dur="4s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;0.6;0.9;0.6;0" 
               dur="4s" 
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Static particles for depth -->
    <circle cx="95" cy="115" r="1.5" fill="#10B981" opacity="0.4"/>
    <circle cx="161" cy="113" r="1.5" fill="#60A5FA" opacity="0.3"/>
    <circle cx="115" cy="140" r="1" fill="#A78BFA" opacity="0.5"/>
    <circle cx="141" cy="135" r="1.5" fill="#10B981" opacity="0.3"/>
  </g>
  
  <!-- TypeScript hint - subtle TS letters -->
  <g opacity="0.15">
    <text x="128" y="195" font-family="monospace" font-size="14" text-anchor="middle" fill="#3178C6">TS</text>
  </g>
</svg>