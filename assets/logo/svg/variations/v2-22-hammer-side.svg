<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from purple to pink -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for background -->
    <radialGradient id="bgGlow">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="100" fill="url(#bgGlow)" />
  
  <!-- Hammer shape - side profile -->
  <g filter="url(#glow)">
    <path d="
      M 40 120
      L 160 120
      L 160 108
      L 180 108
      L 180 100
      L 190 100
      L 190 96
      L 196 96
      L 196 92
      L 200 92
      L 200 88
      L 204 88
      L 204 84
      L 208 84
      L 208 80
      L 212 80
      L 212 156
      L 208 156
      L 208 152
      L 204 152
      L 204 148
      L 200 148
      L 200 144
      L 196 144
      L 196 140
      L 190 140
      L 190 136
      L 180 136
      L 180 128
      L 160 128
      L 160 136
      L 40 136
      L 40 120
      Z
    " fill="url(#hammerGradient)" />
  </g>
</svg>