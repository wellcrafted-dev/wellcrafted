<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Optimized Hammer Glow -->
    <radialGradient id="hammerGlowOpt3" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Organic Scatter Lightning Gradients -->
    <linearGradient id="organicLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="40%" style="stop-color:#00FFFF;stop-opacity:0.75"/>
      <stop offset="80%" style="stop-color:#0080FF;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.25"/>
    </linearGradient>
    
    <linearGradient id="organicLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#87CEEB;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#4682B4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="organicLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Optimized Hammer Glow -->
  <ellipse cx="50" cy="35" rx="26" ry="16" fill="url(#hammerGlowOpt3)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Organic Lightning Scatter - Natural Distribution -->
  <!-- Primary organic cluster -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82 L58 80" 
        stroke="url(#organicLightning1)" stroke-width="1.4" fill="none"/>
  
  <!-- Secondary organic branches -->
  <path d="M44 63 L42 68 L46 70 L44 75 L48 73 L46 78 L50 76" 
        stroke="url(#organicLightning2)" stroke-width="1.2" fill="none"/>
  
  <path d="M56 63 L58 68 L54 70 L56 75 L52 73 L54 78 L50 76" 
        stroke="url(#organicLightning3)" stroke-width="1.2" fill="none"/>
  
  <!-- Organic tertiary scatter -->
  <path d="M38 65 L36 70 L40 72 L38 77 L42 75 L40 80" 
        stroke="url(#organicLightning1)" stroke-width="1" fill="none"/>
  
  <path d="M62 65 L64 70 L60 72 L62 77 L58 75 L60 80" 
        stroke="url(#organicLightning2)" stroke-width="1" fill="none"/>
  
  <!-- Organic wide scatter -->
  <path d="M32 70 L30 75 L34 77 L32 82 L36 80" 
        stroke="url(#organicLightning3)" stroke-width="0.9" fill="none"/>
  
  <path d="M68 70 L70 75 L66 77 L68 82 L64 80" 
        stroke="url(#organicLightning1)" stroke-width="0.9" fill="none"/>
  
  <!-- Organic edge scatter -->
  <path d="M26 76 L24 81 L28 83 L26 88" 
        stroke="url(#organicLightning2)" stroke-width="0.8" fill="none"/>
  
  <path d="M74 76 L76 81 L72 83 L74 88" 
        stroke="url(#organicLightning3)" stroke-width="0.8" fill="none"/>
  
  <!-- Organic bottom scatter -->
  <path d="M35 85 L33 90 L37 92 L35 97" 
        stroke="url(#organicLightning1)" stroke-width="0.7" fill="none"/>
  
  <path d="M65 85 L67 90 L63 92 L65 97" 
        stroke="url(#organicLightning2)" stroke-width="0.7" fill="none"/>
  
  <!-- Organic micro scatter -->
  <path d="M21 82 L19 87 L23 89" 
        stroke="url(#organicLightning3)" stroke-width="0.6" fill="none"/>
  
  <path d="M79 82 L81 87 L77 89" 
        stroke="url(#organicLightning1)" stroke-width="0.6" fill="none"/>
  
  <path d="M46 92 L44 97 L48 99" 
        stroke="url(#organicLightning2)" stroke-width="0.6" fill="none"/>
  
  <path d="M54 94 L56 99 L52 101" 
        stroke="url(#organicLightning3)" stroke-width="0.6" fill="none"/>
