  <ellipse cx="50" cy="70" rx="15" ry="8" fill="url(#glow18)"/>
  <!-- Sparks -->
  <circle cx="45" cy="68" r="1" fill="#FDBA74"/>
  <circle cx="55" cy="67" r="1" fill="#FDBA74"/>
  <circle cx="50" cy="65" r="1.5" fill="#FB923C"/>
