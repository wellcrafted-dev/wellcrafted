<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Titanium base gradient -->
    <linearGradient id="titaniumBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Titanium iridescence overlay -->
    <linearGradient id="titaniumIridescence" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:0.3" />
      <stop offset="25%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="75%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Secondary iridescence for depth -->
    <linearGradient id="titaniumIridescence2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="33%" style="stop-color:#06B6D4;stop-opacity:0.3" />
      <stop offset="66%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.35"/>
    </filter>
    
    <!-- Titanium glow -->
    <radialGradient id="titaniumGlow">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Titanium impact glow -->
  <ellipse cx="50" cy="72" rx="20" ry="9" fill="url(#titaniumGlow)"/>
  
  <!-- Titanium hammer -->
  <g transform="rotate(-37 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Titanium hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#titaniumBase)"/>
    
    <!-- First iridescence layer -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#titaniumIridescence)"/>
    
    <!-- Second iridescence layer -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#titaniumIridescence2)"/>
    
    <!-- Titanium surface reflections -->
    <path d="M 38,16 L 62,16" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <path d="M 38,28 L 62,28" stroke="#94A3B8" stroke-width="0.8" opacity="0.5"/>
    
    <!-- Heat treatment bands -->
    <rect x="36" y="19" width="28" height="1" fill="#8B5CF6" opacity="0.4"/>
    <rect x="36" y="24" width="28" height="1" fill="#06B6D4" opacity="0.4"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#111827" opacity="0.7"/>
  </g>
  
  <!-- Titanium sparks with color -->
  <circle cx="44" cy="70" r="1.5" fill="#E2E8F0" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#3B82F6" opacity="0.7"/>
  <circle cx="50" cy="67" r="1.8" fill="#F8FAFC"/>
  <circle cx="42" cy="66" r="1" fill="#C084FC" opacity="0.6"/>
  <circle cx="58" cy="67" r="1" fill="#10B981" opacity="0.6"/>
</svg>