<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pulse blur -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Outermost pulse ring -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="60;90;60" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Third pulse ring -->
  <circle cx="128" cy="128" r="75" fill="none" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.25">
    <animate attributeName="r" values="50;75;50" dur="3s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.25;0.4" dur="3s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Second pulse ring -->
  <circle cx="128" cy="128" r="60" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.35">
    <animate attributeName="r" values="40;60;40" dur="3s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.35;0.5" dur="3s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Inner pulse ring -->
  <circle cx="128" cy="128" r="45" fill="none" stroke="url(#mainGradient)" stroke-width="2.5" opacity="0.5">
    <animate attributeName="r" values="32;45;32" dur="3s" begin="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="3s" begin="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central glow -->
  <circle cx="128" cy="128" r="35" fill="url(#glowGradient)" filter="url(#blur)" opacity="0.6" />
  
  <!-- Main central circle -->
  <circle cx="128" cy="128" r="30" fill="url(#mainGradient)" />
  
  <!-- Inner highlight -->
  <circle cx="128" cy="128" r="28" fill="none" stroke="#60A5FA" stroke-width="0.5" opacity="0.8" />
</svg>