<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Optimized Hammer Glow -->
    <radialGradient id="hammerGlowOpt2" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Fractal Lightning Gradients -->
    <linearGradient id="fractalLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="33%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="66%" style="stop-color:#0080FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="fractalLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="33%" style="stop-color:#87CEEB;stop-opacity:0.75"/>
      <stop offset="66%" style="stop-color:#4682B4;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.25"/>
    </linearGradient>
    
    <linearGradient id="fractalLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Optimized Hammer Glow -->
  <ellipse cx="50" cy="35" rx="26" ry="16" fill="url(#hammerGlowOpt2)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Fractal Lightning Scatter - Self-Similar Pattern -->
  <!-- Generation 1 (main trunk) -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82 L58 80 L56 86" 
