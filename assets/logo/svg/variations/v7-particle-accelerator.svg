<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Accelerator ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- High energy gradient -->
    <radialGradient id="highEnergy">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Particle beam -->
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Magnetic field lines -->
    <pattern id="magneticField" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="none" stroke="#0891B2" stroke-width="0.3" opacity="0.4"/>
      <path d="M 2,4 L 6,4 M 4,2 L 4,6" stroke="#0891B2" stroke-width="0.2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Magnetic field background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#magneticField)"/>
  
  <!-- Accelerator ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#ringGrad)" stroke-width="6"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.6"/>
  
  <!-- Superconducting magnets -->
  <g fill="url(#ringGrad)" stroke="#0891B2" stroke-width="1">
    <!-- Quadrupole magnets -->
    <rect x="48" y="12" width="4" height="8" rx="1" transform="rotate(0 50 50)"/>
    <rect x="48" y="12" width="4" height="8" rx="1" transform="rotate(90 50 50)"/>
    <rect x="48" y="12" width="4" height="8" rx="1" transform="rotate(180 50 50)"/>
    <rect x="48" y="12" width="4" height="8" rx="1" transform="rotate(270 50 50)"/>
    
    <!-- Dipole magnets -->
    <rect x="47" y="12" width="6" height="6" rx="1" transform="rotate(45 50 50)"/>
    <rect x="47" y="12" width="6" height="6" rx="1" transform="rotate(135 50 50)"/>
    <rect x="47" y="12" width="6" height="6" rx="1" transform="rotate(225 50 50)"/>
    <rect x="47" y="12" width="6" height="6" rx="1" transform="rotate(315 50 50)"/>
  </g>
  
  <!-- Particle beams -->
  <g fill="url(#beamGrad)">
    <!-- Clockwise beam -->
    <circle cx="50" cy="18" r="1.5" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Counter-clockwise beam -->
    <circle cx="50" cy="82" r="1.5" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="360 50 50;0 50 50" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Beam trails -->
    <g opacity="0.6">
      <circle cx="58" cy="21" r="1" fill="#06B6D4"/>
      <circle cx="65" cy="27" r="0.8" fill="#8B5CF6"/>
      <circle cx="79" cy="42" r="0.6" fill="#EF4444"/>
      
      <circle cx="42" cy="79" r="1" fill="#06B6D4"/>
      <circle cx="35" cy="73" r="0.8" fill="#8B5CF6"/>
      <circle cx="21" cy="58" r="0.6" fill="#EF4444"/>
    </g>
  </g>
  
  <!-- Collision point -->
  <g transform="translate(50,50)">
    <!-- Collision energy -->
    <circle cx="0" cy="0" r="8" fill="url(#highEnergy)" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#FBBF24" opacity="0.9"/>
    
    <!-- Particle spray -->
    <g fill="#F59E0B" opacity="0.8">
      <circle cx="8" cy="0" r="1"/>
      <circle cx="6" cy="6" r="0.8"/>
      <circle cx="0" cy="8" r="1.2"/>
      <circle cx="-6" cy="6" r="0.9"/>
      <circle cx="-8" cy="0" r="1.1"/>
      <circle cx="-6" cy="-6" r="0.7"/>
      <circle cx="0" cy="-8" r="1"/>
      <circle cx="6" cy="-6" r="0.8"/>
    </g>
    
    <!-- Energy jets -->
    <g stroke="#FBBF24" stroke-width="2" fill="none">
      <line x1="0" y1="0" x2="12" y2="0" opacity="0.9"/>
      <line x1="0" y1="0" x2="-12" y2="0" opacity="0.9"/>
      <line x1="0" y1="0" x2="0" y2="12" opacity="0.7"/>
      <line x1="0" y1="0" x2="0" y2="-12" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Detector arrays -->
  <g fill="#475569" stroke="#64748B" stroke-width="1">
    <!-- Calorimeter -->
    <rect x="10" y="45" width="15" height="10" rx="2" opacity="0.8"/>
    <rect x="75" y="45" width="15" height="10" rx="2" opacity="0.8"/>
    
    <!-- Muon chambers -->
    <rect x="45" y="5" width="10" height="15" rx="2" opacity="0.8"/>
    <rect x="45" y="80" width="10" height="15" rx="2" opacity="0.8"/>
  </g>
  
  <!-- RF cavities -->
  <g fill="#EA580C" opacity="0.7">
    <rect x="46" y="25" width="8" height="4" rx="1" transform="rotate(30 50 50)"/>
    <rect x="46" y="25" width="8" height="4" rx="1" transform="rotate(150 50 50)"/>
    <rect x="46" y="25" width="8" height="4" rx="1" transform="rotate(270 50 50)"/>
  </g>
  
  <!-- Control systems -->
  <g fill="#06B6D4" font-family="monospace" font-size="4" opacity="0.8">
    <text x="20" y="20">14 TeV</text>
    <text x="70" y="20">LHC</text>
    <text x="20" y="90">27 km</text>
    <text x="70" y="90">CERN</text>
  </g>
</svg>