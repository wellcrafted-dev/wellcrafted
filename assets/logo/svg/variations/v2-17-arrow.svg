<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from purple to pink -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="128" cy="128" rx="60" ry="60" fill="url(#arrowGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Arrow shape -->
  <g filter="url(#shadow)">
    <path d="M128 60 L168 120 L148 120 L148 180 L108 180 L108 120 L88 120 Z" 
          fill="url(#arrowGradient)" 
          filter="url(#glow)"/>
  </g>
</svg>