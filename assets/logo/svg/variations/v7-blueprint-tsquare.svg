<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Technical drawing gradient -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange precision -->
    <linearGradient id="precisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blueprint grid -->
    <pattern id="blueprintGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#0891B2" stroke-width="0.2" opacity="0.3"/>
      <circle cx="4" cy="4" r="0.3" fill="#06B6D4" opacity="0.4"/>
    </pattern>
    
    <!-- Measurement marks -->
    <pattern id="ruler" width="5" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="2" stroke="#F97316" stroke-width="0.3"/>
      <line x1="2.5" y1="0" x2="2.5" y2="1" stroke="#F97316" stroke-width="0.2"/>
    </pattern>
  </defs>
  
  <!-- Blueprint background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#blueprintGrid)"/>
  
  <!-- T-Square head -->
  <rect x="15" y="20" width="8" height="60" rx="2" fill="url(#techGrad)"/>
  <rect x="16" y="22" width="6" height="56" rx="1" fill="#0891B2" opacity="0.8"/>
  
  <!-- T-Square blade -->
  <rect x="23" y="47" width="55" height="6" rx="3" fill="url(#techGrad)"/>
  <rect x="25" y="48" width="51" height="4" rx="2" fill="#06B6D4" opacity="0.8"/>
  
  <!-- Measurement markings on blade -->
  <rect x="25" y="48.5" width="51" height="3" fill="url(#ruler)" opacity="0.7"/>
  
  <!-- Precision edge -->
  <line x1="25" y1="50" x2="76" y2="50" stroke="url(#precisionGrad)" stroke-width="1"/>
  
  <!-- Handle grip -->
  <rect x="16.5" y="65" width="5" height="12" rx="2" fill="url(#precisionGrad)"/>
  <rect x="17" y="67" width="4" height="2" rx="1" fill="#EA580C" opacity="0.8"/>
  <rect x="17" y="70" width="4" height="2" rx="1" fill="#EA580C" opacity="0.8"/>
  <rect x="17" y="73" width="4" height="2" rx="1" fill="#EA580C" opacity="0.8"/>
  
  <!-- Technical annotations -->
  <g fill="#06B6D4" font-family="monospace" font-size="5">
    <text x="85" y="52">90Â°</text>
    <circle cx="78" cy="50" r="8" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.6"/>
    <line x1="70" y1="50" x2="86" y2="50" stroke="#06B6D4" stroke-width="0.5" opacity="0.6"/>
    <line x1="78" y1="42" x2="78" y2="58" stroke="#06B6D4" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Dimension lines -->
  <g stroke="#F97316" stroke-width="0.8" fill="#F97316" font-family="monospace" font-size="4">
    <line x1="23" y1="35" x2="78" y2="35"/>
    <line x1="23" y1="33" x2="23" y2="37"/>
    <line x1="78" y1="33" x2="78" y2="37"/>
    <text x="50.5" y="32" text-anchor="middle">550mm</text>
  </g>
  
  <!-- Construction lines -->
  <g stroke="#0891B2" stroke-width="0.3" stroke-dasharray="2,2" opacity="0.5">
    <line x1="19" y1="15" x2="19" y2="85"/>
    <line x1="50" y1="15" x2="50" y2="85"/>
    <line x1="10" y1="50" x2="90" y2="50"/>
  </g>
</svg>