<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aurora Hammer Glow -->
    <radialGradient id="auroraGlow1" cx="50%" cy="35%" r="28%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="25%" style="stop-color:#00FF7F;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#32CD32;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="auroraGlow2" cx="50%" cy="35%" r="42%">
      <stop offset="0%" style="stop-color:#00FF7F;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Aurora Lightning Gradients -->
    <linearGradient id="auroraLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00FF7F;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#32CD32;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="auroraLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#40E0D0;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#008B8B;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Aurora Glow Effects -->
    <filter id="auroraGlowEffect">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="auroraLightGlow">
      <feGaussianBlur stdDeviation="1.3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aurora Hammer Glow -->
  <ellipse cx="50" cy="35" rx="35" ry="26" fill="url(#auroraGlow2)"/>
  <ellipse cx="50" cy="35" rx="20" ry="13" fill="url(#auroraGlow1)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Aurora Lightning with Enhanced Glow -->
  <!-- Central aurora lightning -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82 L58 80" 
        stroke="url(#auroraLightning1)" stroke-width="1.7" fill="none" filter="url(#auroraGlowEffect)"/>
  
  <!-- Major aurora branches -->
  <path d="M42 63 L40 68 L44 70 L42 75 L46 73 L44 78 L48 76 L46 82" 
        stroke="url(#auroraLightning2)" stroke-width="1.4" fill="none" filter="url(#auroraGlowEffect)"/>
  
  <path d="M58 63 L60 68 L56 70 L58 75 L54 73 L56 78 L52 76 L54 82" 
        stroke="url(#auroraLightning1)" stroke-width="1.4" fill="none" filter="url(#auroraGlowEffect)"/>
  
  <!-- Secondary aurora lightning -->
  <path d="M34 63 L32 68 L36 70 L34 75 L38 73 L36 78 L40 76" 
        stroke="url(#auroraLightning2)" stroke-width="1.1" fill="none" filter="url(#auroraLightGlow)"/>
  
  <path d="M66 63 L68 68 L64 70 L66 75 L62 73 L64 78 L60 76" 
        stroke="url(#auroraLightning1)" stroke-width="1.1" fill="none" filter="url(#auroraLightGlow)"/>
  
  <!-- Outer aurora branches -->
  <path d="M28 68 L26 72 L30 74 L28 78 L32 76 L30 82" 
        stroke="url(#auroraLightning2)" stroke-width="0.9" fill="none" filter="url(#auroraLightGlow)"/>
  
  <path d="M72 68 L74 72 L70 74 L72 78 L68 76 L70 82" 
        stroke="url(#auroraLightning1)" stroke-width="0.9" fill="none" filter="url(#auroraLightGlow)"/>
  
  <!-- Edge aurora accents -->
  <path d="M22 74 L20 78 L24 80 L22 84" 
        stroke="url(#auroraLightning2)" stroke-width="0.8" fill="none" filter="url(#auroraLightGlow)"/>
  
  <path d="M78 74 L80 78 L76 80 L78 84" 
        stroke="url(#auroraLightning1)" stroke-width="0.8" fill="none" filter="url(#auroraLightGlow)"/>
  
  <!-- Bottom aurora details -->
  <path d="M38 85 L36 89 L40 91" 
        stroke="url(#auroraLightning2)" stroke-width="0.7" fill="none" filter="url(#auroraLightGlow)"/>
  
  <path d="M62 85 L64 89 L60 91" 
        stroke="url(#auroraLightning1)" stroke-width="0.7" fill="none" filter="url(#auroraLightGlow)"/>
</svg>