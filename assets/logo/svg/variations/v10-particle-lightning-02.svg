<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Hammer Glow -->
    <radialGradient id="hammerGlow2" cx="50%" cy="35%" r="45%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Particle-Lightning Plasma Gradients -->
    <radialGradient id="plasmaParticle1" cx="50%" cy="50%" r="35%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#8A2BE2;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="plasmaParticle2" cx="50%" cy="50%" r="28%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#00BFFF;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#6A5ACD;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#483D8B;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Lightning Plasma Gradient -->
    <linearGradient id="plasmaLightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#8A2BE2;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Enhanced Hammer Glow -->
  <ellipse cx="50" cy="35" rx="28" ry="18" fill="url(#hammerGlow2)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Plasma Particle-Lightning Emanations -->
  <!-- Large plasma bursts with lightning tails -->
  <circle cx="28" cy="66" r="4" fill="url(#plasmaParticle1)"/>
  <path d="M28 66 L25 70 L29 72 L26 76 L30 74 L32 78 L35 76" stroke="url(#plasmaLightning)" stroke-width="1" fill="none"/>
  
  <circle cx="50" cy="70" r="3.5" fill="url(#plasmaParticle2)"/>
  <path d="M50 70 L48 74 L52 76 L50 80 L54 78 L56 82" stroke="url(#plasmaLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="72" cy="65" r="4.2" fill="url(#plasmaParticle1)"/>
  <path d="M72 65 L70 69 L74 71 L72 75 L76 73 L78 77 L81 75" stroke="url(#plasmaLightning)" stroke-width="1.1" fill="none"/>
  
  <!-- Medium plasma-lightning elements -->
  <circle cx="38" cy="74" r="2.8" fill="url(#plasmaParticle2)"/>
  <path d="M38 74 L36 78 L40 80 L38 84" stroke="url(#plasmaLightning)" stroke-width="0.7" fill="none"/>
  
  <circle cx="62" cy="76" r="3.2" fill="url(#plasmaParticle1)"/>
  <path d="M62 76 L60 80 L64 82 L62 86 L66 84" stroke="url(#plasmaLightning)" stroke-width="0.9" fill="none"/>
  
  <!-- Small plasma particles -->
  <circle cx="22" cy="78" r="2.2" fill="url(#plasmaParticle2)"/>
  <circle cx="80" cy="82" r="2.5" fill="url(#plasmaParticle1)"/>
  <circle cx="45" cy="85" r="2" fill="url(#plasmaParticle2)"/>
  <circle cx="68" cy="88" r="2.3" fill="url(#plasmaParticle1)"/>
  <circle cx="32" cy="88" r="1.8" fill="url(#plasmaParticle2)"/>
</svg>