    <path d="M 50,85 L 20,105 L 22,102 L 15,108 L 17,105" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    <path d="M 50,87 L 75,110 L 73,107 L 80,113 L 78,110" stroke="#0284C7" stroke-width="1.8" fill="none"/>
    <path d="M 50,87 L 25,110 L 27,107 L 20,113 L 22,110" stroke="#0284C7" stroke-width="1.8" fill="none"/>
    
