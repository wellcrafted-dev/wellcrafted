    <!-- Central burst spark -->
    <circle cx="50" cy="98" r="1.4" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0.9;1" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.4;2;1.4" dur="0.8s" repeatCount="indefinite"/>
