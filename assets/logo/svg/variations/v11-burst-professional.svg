    <rect x="63" y="90" width="3" height="3" fill="#FFFFFF" opacity="1">
      <animateTransform attributeName="transform" type="rotate" values="0 64.5 91.5;360 64.5 91.5" dur="2s" repeatCount="indefinite"/>
