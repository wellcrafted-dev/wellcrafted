    <path d="M 50,73 L 38,58 L 40,61 L 33,55 L 35,58" stroke="#E0F2FE" stroke-width="2.5" fill="none"/>
    <path d="M 50,71 L 70,52 L 68,55 L 75,49 L 73,52" stroke="#7DD3FC" stroke-width="2" fill="none"/>
    <path d="M 50,71 L 30,52 L 32,55 L 25,49 L 27,52" stroke="#7DD3FC" stroke-width="2" fill="none"/>
    
    <!-- Diagonal burst extensions -->
    <path d="M 65,92 L 85,112 L 83,109" stroke="#0369A1" stroke-width="1.5" fill="none"/>
    <path d="M 35,92 L 15,112 L 17,109" stroke="#0369A1" stroke-width="1.5" fill="none"/>
    <path d="M 72,95 L 95,118 L 93,115" stroke="#0C4A6E" stroke-width="1.2" fill="none"/>
    <path d="M 28,95 L 5,118 L 7,115" stroke="#0C4A6E" stroke-width="1.2" fill="none"/>
  </g>
  
  <!-- Professional burst energy sparks -->
