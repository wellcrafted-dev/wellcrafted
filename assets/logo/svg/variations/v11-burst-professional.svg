    <rect x="46.8" y="12" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="16" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="20" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="24" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="28" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="32" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    <rect x="46.8" y="36" width="6.4" height="1.4" fill="#0EA5E9" opacity="1"/>
    
