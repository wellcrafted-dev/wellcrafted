  <rect x="32" y="72" width="36" height="6" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.6"/>
  <rect x="34" y="73" width="32" height="2.5" fill="#0284C7" opacity="0.9"/>
  <circle cx="40" cy="75" r="1" fill="#7DD3FC" opacity="0.7"/>
  <circle cx="50" cy="75" r="1.2" fill="#F0F9FF" opacity="0.8"/>
