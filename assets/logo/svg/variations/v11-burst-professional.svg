    </circle>
    <circle cx="72" cy="95" r="1" fill="#E0F2FE"/>
    <circle cx="28" cy="95" r="1" fill="#E0F2FE"/>
    <circle cx="58" cy="105" r="0.9" fill="#BAE6FD"/>
    <circle cx="42" cy="105" r="0.9" fill="#BAE6FD"/>
    <circle cx="77" cy="100" r="0.8" fill="#7DD3FC"/>
    <circle cx="23" cy="100" r="0.8" fill="#7DD3FC"/>
    <circle cx="80" cy="105" r="0.7" fill="#0EA5E9"/>
    <circle cx="20" cy="105" r="0.7" fill="#0EA5E9"/>
    
