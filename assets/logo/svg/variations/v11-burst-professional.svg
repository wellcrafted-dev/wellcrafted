  <!-- Professional motion blur with intensity -->
  <g opacity="0.7" filter="url(#motionProfessional11)">
    <rect x="46" y="-1" width="8" height="62" fill="#0EA5E9" transform="rotate(-38 50 30)"/>
    <rect x="44" y="-5" width="8" height="62" fill="#0284C7" transform="rotate(-34 48 26)"/>
    <rect x="42" y="-9" width="8" height="62" fill="#0369A1" transform="rotate(-30 46 22)"/>
    <rect x="40" y="-13" width="8" height="62" fill="#0C4A6E" transform="rotate(-26 44 18)" opacity="0.8"/>
    <rect x="38" y="-17" width="8" height="62" fill="#082F49" transform="rotate(-22 42 14)" opacity="0.6"/>
  </g>
  
  <!-- Professional hammer with burst finish -->
