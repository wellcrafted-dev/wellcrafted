      <animateTransform attributeName="transform" type="rotate" values="0 71.25 94.25;360 71.25 94.25" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="93" width="2.5" height="2.5" fill="#F0F9FF" opacity="0.95">
      <animateTransform attributeName="transform" type="rotate" values="0 26.25 94.25;-360 26.25 94.25" dur="3s" repeatCount="indefinite"/>
