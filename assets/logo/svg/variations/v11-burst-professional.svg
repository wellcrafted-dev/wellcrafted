<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional burst plasma gradient -->
    <linearGradient id="plasma11d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="5%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="12%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="22%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#0C4A6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#082F49;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional titanium with burst reflection -->
    <linearGradient id="burstTitanium11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional burst plasma field -->
    <radialGradient id="burstField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="8%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#E0F2FE;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#BAE6FD;stop-opacity:0.85" />
      <stop offset="45%" style="stop-color:#7DD3FC;stop-opacity:0.75" />
      <stop offset="60%" style="stop-color:#0EA5E9;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#0284C7;stop-opacity:0.4" />
      <stop offset="90%" style="stop-color:#0369A1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
    
    <!-- Professional glow filters -->
    <filter id="professionalGlow11">
      <feGaussianBlur stdDeviation="4.5"/>
      <feColorMatrix values="1.8 0 0 0 0  0 1.8 0 0 0  0 0 1.8 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="burstLightning11">
      <feGaussianBlur stdDeviation="3"/>
      <feColorMatrix values="1.6 0 0 0 0  0 1.6 0 0 0  0 0 1.6 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="coreProfessional11">
      <feGaussianBlur stdDeviation="6"/>
      <feColorMatrix values="2.8 0 0 0 0  0 2.8 0 0 0  0 0 2.8 0 0  0 0 0 0.9 0"/>
    </filter>
    
    <filter id="motionProfessional11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6,2"/>
    </filter>
  </defs>
  
  <!-- Professional particle constellation -->
  <g opacity="0.55">
    <circle cx="18" cy="25" r="1.4" fill="#0EA5E9">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.4;2;1.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="30" r="1.2" fill="#0284C7">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="20" r="1.5" fill="#0369A1"/>
    <circle cx="75" cy="40" r="1" fill="#7DD3FC">
