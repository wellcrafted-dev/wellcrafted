    </rect>
    <rect x="21" y="98" width="2" height="2" fill="#E0F2FE" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 22 99;-360 22 99" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>