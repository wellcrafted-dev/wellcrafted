<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Magnesium alloy base gradient -->
    <linearGradient id="magnesiumBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystalline grain boundary pattern -->
    <pattern id="grainBoundary" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <polygon points="3,0 6,3 3,6 0,3" fill="#F1F5F9" opacity="0.6" stroke="#CBD5E1" stroke-width="0.3"/>
      <polygon points="3,1 5,3 3,5 1,3" fill="#F8FAFC" opacity="0.4"/>
      <circle cx="3" cy="3" r="0.8" fill="#E2E8F0" opacity="0.5"/>
    </pattern>
    
    <!-- Aerospace grade texture -->
    <pattern id="aerospaceGrade" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="#F8FAFC" opacity="0.7"/>
      <rect x="2" y="2" width="2" height="2" fill="#F8FAFC" opacity="0.7"/>
      <rect x="2" y="0" width="2" height="2" fill="#E2E8F0" opacity="0.5"/>
      <rect x="0" y="2" width="2" height="2" fill="#E2E8F0" opacity="0.5"/>
      <circle cx="1" cy="1" r="0.4" fill="#CBD5E1" opacity="0.4"/>
      <circle cx="3" cy="3" r="0.4" fill="#CBD5E1" opacity="0.4"/>
    </pattern>
    
    <!-- Corrosion protection coating -->
    <radialGradient id="corrosionProtection" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Lightweight structure -->
    <pattern id="lightweightStructure" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="none" stroke="#E2E8F0" stroke-width="0.4" opacity="0.6"/>
      <circle cx="6" cy="6" r="1.5" fill="none" stroke="#CBD5E1" stroke-width="0.4" opacity="0.5"/>
      <circle cx="2" cy="6" r="1" fill="none" stroke="#F1F5F9" stroke-width="0.3" opacity="0.4"/>
      <circle cx="6" cy="2" r="1" fill="none" stroke="#F1F5F9" stroke-width="0.3" opacity="0.4"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    
    <!-- Magnesium glow -->
    <radialGradient id="magnesiumGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:0" />
    </radialGradient>
    
    <!-- Aerospace finish -->
    <linearGradient id="aerospaceFinish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="30%" style="stop-color:#F8FAFC;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#E2E8F0;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Magnesium impact glow -->
  <ellipse cx="50" cy="72" rx="20" ry="9" fill="url(#magnesiumGlow)"/>
  
  <!-- Magnesium alloy hammer -->
  <g transform="rotate(-37 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Magnesium alloy hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#magnesiumBase)"/>
    
    <!-- Crystalline grain boundary structure -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#grainBoundary)"/>
    
    <!-- Aerospace grade texture -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#aerospaceGrade)"/>
    
    <!-- Lightweight internal structure -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#lightweightStructure)"/>
    
    <!-- Corrosion protection coating -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#corrosionProtection)"/>
    
    <!-- Aerospace finish -->
    <rect x="36" y="15" width="28" height="7" rx="2" fill="url(#aerospaceFinish)"/>
    
    <!-- Precision aerospace edges -->
    <path d="M 36,15 L 64,15" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
    <path d="M 36,29 L 64,29" stroke="#CBD5E1" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Lightweight indicators -->
    <circle cx="42" cy="19" r="1.2" fill="none" stroke="#E2E8F0" stroke-width="0.6" opacity="0.6"/>
    <circle cx="50" cy="21" r="1" fill="none" stroke="#F1F5F9" stroke-width="0.5" opacity="0.5"/>
    <circle cx="58" cy="19" r="1.2" fill="none" stroke="#E2E8F0" stroke-width="0.6" opacity="0.6"/>
    <circle cx="45" cy="25" r="0.8" fill="none" stroke="#CBD5E1" stroke-width="0.4" opacity="0.4"/>
    <circle cx="55" cy="25" r="0.9" fill="none" stroke="#CBD5E1" stroke-width="0.4" opacity="0.4"/>
    
    <!-- Aerospace grade markings -->
    <rect x="40" y="22" width="20" height="0.6" fill="#E2E8F0" opacity="0.6"/>
    <rect x="40" y="24" width="20" height="0.4" fill="#CBD5E1" opacity="0.5"/>
    
    <!-- Grain flow lines -->
    <path d="M 38,17 Q 50,16.5 62,17" stroke="#F1F5F9" stroke-width="0.6" fill="none" opacity="0.6"/>
    <path d="M 38,27 Q 50,27.5 62,27" stroke="#CBD5E1" stroke-width="0.6" fill="none" opacity="0.7"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#334155" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#334155" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#334155" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#334155" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#334155" opacity="0.7"/>
  </g>
  
  <!-- Magnesium sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#F8FAFC" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#E2E8F0" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#FFFFFF"/>
  <circle cx="42" cy="66" r="1" fill="#F1F5F9" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#F1F5F9" opacity="0.7"/>
</svg>