<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from light purple to indigo -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA" />
      <stop offset="100%" style="stop-color:#6366F1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="128" cy="128" rx="60" ry="90" fill="url(#crystalGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Crystal shard - elongated diamond/prism shape -->
  <path d="M128 32 L168 96 L156 192 L128 224 L100 192 L88 96 Z" 
        fill="url(#crystalGradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner facet for depth -->
  <path d="M128 32 L128 224 L156 192 L168 96 Z" 
        fill="url(#crystalGradient)" 
        opacity="0.7"/>
</svg>