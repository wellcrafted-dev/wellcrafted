<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Crystal gradient -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Prismatic refraction -->
    <linearGradient id="prismGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#EF4444;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Inner light -->
    <radialGradient id="innerLight">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Lattice pattern -->
    <pattern id="latticePattern" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="1" fill="#0EA5E9" opacity="0.4"/>
      <line x1="6" y1="0" x2="6" y2="12" stroke="#0284C7" stroke-width="0.3" opacity="0.3"/>
      <line x1="0" y1="6" x2="12" y2="6" stroke="#0284C7" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Lattice structure background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#latticePattern)"/>
  
  <!-- Main crystal structure -->
  <g fill="url(#crystalGrad)" stroke="#38BDF8" stroke-width="1">
    <!-- Central octahedron -->
    <polygon points="50,20 35,35 50,50 65,35" opacity="0.9"/>
    <polygon points="50,50 35,65 50,80 65,65" opacity="0.7"/>
    <polygon points="35,35 20,50 35,65 50,50" opacity="0.6"/>
    <polygon points="65,35 80,50 65,65 50,50" opacity="0.6"/>
    
    <!-- Top pyramid -->
    <polygon points="50,20 35,35 50,30 65,35" opacity="0.8"/>
    
    <!-- Bottom pyramid -->
    <polygon points="50,80 35,65 50,70 65,65" opacity="0.5"/>
  </g>
  
  <!-- Crystal facets with internal reflections -->
  <g fill="url(#innerLight)" opacity="0.6">
    <polygon points="50,20 42,28 50,35 58,28"/>
    <polygon points="50,80 42,72 50,65 58,72"/>
    <polygon points="35,35 28,42 35,50 42,42"/>
    <polygon points="65,35 72,42 65,50 58,42"/>
  </g>
  
  <!-- Light refraction rays -->
  <g stroke="url(#prismGrad)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Incoming light -->
    <line x1="20" y1="30" x2="35" y2="35"/>
    
    <!-- Refracted spectrum -->
    <line x1="50" y1="50" x2="85" y2="45" stroke="#EF4444"/>
    <line x1="50" y1="50" x2="85" y2="50" stroke="#F59E0B"/>
    <line x1="50" y1="50" x2="85" y2="55" stroke="#FBBF24"/>
    <line x1="50" y1="50" x2="85" y2="60" stroke="#10B981"/>
    <line x1="50" y1="50" x2="85" y2="65" stroke="#06B6D4"/>
    <line x1="50" y1="50" x2="85" y2="70" stroke="#8B5CF6"/>
  </g>
  
  <!-- Crystal lattice nodes -->
  <g fill="#0EA5E9" opacity="0.8">
    <circle cx="50" cy="20" r="2"/>
    <circle cx="35" cy="35" r="2"/>
    <circle cx="65" cy="35" r="2"/>
    <circle cx="20" cy="50" r="2"/>
    <circle cx="50" cy="50" r="3"/>
    <circle cx="80" cy="50" r="2"/>
    <circle cx="35" cy="65" r="2"/>
    <circle cx="65" cy="65" r="2"/>
    <circle cx="50" cy="80" r="2"/>
  </g>
  
  <!-- Crystal structure lines -->
  <g stroke="#38BDF8" stroke-width="1" fill="none" opacity="0.6">
    <line x1="50" y1="20" x2="35" y2="35"/>
    <line x1="50" y1="20" x2="65" y2="35"/>
    <line x1="35" y1="35" x2="20" y2="50"/>
    <line x1="35" y1="35" x2="50" y2="50"/>
    <line x1="65" y1="35" x2="80" y2="50"/>
    <line x1="65" y1="35" x2="50" y2="50"/>
    <line x1="20" y1="50" x2="35" y2="65"/>
    <line x1="50" y1="50" x2="35" y2="65"/>
    <line x1="50" y1="50" x2="65" y2="65"/>
    <line x1="80" y1="50" x2="65" y2="65"/>
    <line x1="35" y1="65" x2="50" y2="80"/>
    <line x1="65" y1="65" x2="50" y2="80"/>
  </g>
  
  <!-- Internal light caustics -->
  <g fill="url(#prismGrad)" opacity="0.4">
    <ellipse cx="45" cy="40" rx="8" ry="3" transform="rotate(-30 45 40)"/>
    <ellipse cx="55" cy="60" rx="6" ry="2" transform="rotate(30 55 60)"/>
    <ellipse cx="40" cy="55" rx="5" ry="2" transform="rotate(-60 40 55)"/>
  </g>
  
  <!-- Gemstone sparkles -->
  <g fill="#F8FAFC" opacity="0.9">
    <circle cx="45" cy="25" r="1"/>
    <circle cx="55" cy="30" r="1.2"/>
    <circle cx="25" cy="45" r="0.8"/>
    <circle cx="75" cy="55" r="1"/>
    <circle cx="45" cy="70" r="1.1"/>
    <circle cx="60" cy="75" r="0.9"/>
  </g>
  
  <!-- Miller indices -->
  <g fill="#0284C7" font-family="monospace" font-size="5" opacity="0.7">
    <text x="30" y="25">(100)</text>
    <text x="70" y="25">(010)</text>
    <text x="30" y="85">(001)</text>
    <text x="70" y="85">(111)</text>
  </g>
</svg>