<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for cube faces -->
    <linearGradient id="topFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leftFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rightFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>
  
  <!-- Glow background -->
  <ellipse cx="128" cy="140" rx="80" ry="60" fill="url(#glow)" filter="url(#blur)" />
  
  <!-- Isometric cube -->
  <g>
    <!-- Left face -->
    <path d="M 64 128 L 64 192 L 128 224 L 128 160 Z" fill="url(#leftFace)" />
    
    <!-- Right face -->
    <path d="M 128 160 L 128 224 L 192 192 L 192 128 Z" fill="url(#rightFace)" />
    
    <!-- Top face -->
    <path d="M 64 128 L 128 96 L 192 128 L 128 160 Z" fill="url(#topFace)" />
  </g>
</svg>