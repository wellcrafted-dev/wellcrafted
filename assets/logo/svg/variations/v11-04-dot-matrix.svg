<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Dot Matrix: Pixelated retro style -->
  <defs>
    <circle id="pixel" r="2" fill="#0EA5E9"/>
  </defs>
  
  <!-- Hammer head dots -->
  <g>
    <use href="#pixel" x="30" y="25"/>
    <use href="#pixel" x="40" y="25"/>
    <use href="#pixel" x="50" y="25"/>
    <use href="#pixel" x="60" y="25"/>
    <use href="#pixel" x="70" y="25"/>
    <use href="#pixel" x="30" y="35"/>
    <use href="#pixel" x="40" y="35"/>
    <use href="#pixel" x="50" y="35"/>
    <use href="#pixel" x="60" y="35"/>
    <use href="#pixel" x="70" y="35"/>
  </g>
  
  <!-- Handle dots -->
  <g>
    <use href="#pixel" x="45" y="45"/>
    <use href="#pixel" x="55" y="45"/>
    <use href="#pixel" x="45" y="55"/>
    <use href="#pixel" x="55" y="55"/>
    <use href="#pixel" x="45" y="65"/>
    <use href="#pixel" x="55" y="65"/>
  </g>
  
  <!-- Lightning dots -->
  <g fill="#F0F9FF">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="55" cy="55" r="2"/>
    <circle cx="45" cy="60" r="2"/>
  </g>
  
  <!-- Anvil dots -->
  <g>
    <use href="#pixel" x="35" y="75" fill="#0C4A6E"/>
    <use href="#pixel" x="45" y="75" fill="#0C4A6E"/>
    <use href="#pixel" x="55" y="75" fill="#0C4A6E"/>
    <use href="#pixel" x="65" y="75" fill="#0C4A6E"/>
  </g>
</svg>