<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A4F7C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5EEAD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Caliper/measurement tool -->
  <g transform="translate(50,50)">
    <!-- Main ruler body -->
    <rect x="-35" y="-5" width="70" height="10" fill="#1E293B"/>
    <!-- Measurement marks -->
    <path d="M -30,-5 L -30,-8 M -20,-5 L -20,-10 M -10,-5 L -10,-8 M 0,-5 L 0,-10 M 10,-5 L 10,-8 M 20,-5 L 20,-10 M 30,-5 L 30,-8"
          stroke="#374151" stroke-width="1"/>
    <!-- Sliding caliper jaws -->
    <g transform="translate(-15,0)">
      <rect x="-3" y="-15" width="6" height="30" fill="url(#grad20)"/>
      <rect x="-8" y="-15" width="16" height="5" fill="#14B8A6"/>
      <rect x="-8" y="10" width="16" height="5" fill="#14B8A6"/>
      <text x="0" y="-18" font-family="monospace" font-size="6" fill="#0A4F7C" text-anchor="middle">T</text>
    </g>
    <g transform="translate(20,0)">
      <rect x="-3" y="-15" width="6" height="30" fill="#EA580C"/>
      <rect x="-8" y="-15" width="16" height="5" fill="#FB923C"/>
      <rect x="-8" y="10" width="16" height="5" fill="#FB923C"/>
      <text x="0" y="-18" font-family="monospace" font-size="6" fill="#881337" text-anchor="middle">U</text>
    </g>
    <!-- Type measurement display -->
    <rect x="-10" y="-3" width="30" height="6" rx="1" fill="#374151" opacity="0.8"/>
    <text x="5" y="1" font-family="monospace" font-size="5" fill="#ffffff" text-anchor="middle">Result&lt;T,E&gt;</text>
  </g>
  <!-- Precision indicators -->
  <circle cx="25" cy="35" r="2" fill="#14B8A6" opacity="0.6"/>
  <circle cx="75" cy="35" r="2" fill="#EA580C" opacity="0.6"/>
  <path d="M 25,35 L 35,35 M 65,35 L 75,35" stroke="#5EEAD4" stroke-width="1" opacity="0.4"/>
</svg>