<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Supreme plasma gradient -->
    <linearGradient id="plasma11b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="12%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced titanium with chrome highlights -->
    <linearGradient id="chromeTitanium11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial plasma field with perfect symmetry -->
    <radialGradient id="radialField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#F0F9FF;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#7DD3FC;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#0284C7;stop-opacity:0.5" />
      <stop offset="85%" style="stop-color:#0369A1;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
    
    <!-- Supreme glow filters -->
    <filter id="supremeGlow11">
      <feGaussianBlur stdDeviation="3.5"/>
      <feColorMatrix values="1.6 0 0 0 0  0 1.6 0 0 0  0 0 1.6 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="radialLightning11">
      <feGaussianBlur stdDeviation="2.5"/>
      <feColorMatrix values="1.4 0 0 0 0  0 1.4 0 0 0  0 0 1.4 0 0  0 0 0 0.9 0"/>
    </filter>
    
    <filter id="coreSupreme11">
      <feGaussianBlur stdDeviation="5"/>
      <feColorMatrix values="2.2 0 0 0 0  0 2.2 0 0 0  0 0 2.2 0 0  0 0 0 0.7 0"/>
    </filter>
    
    <filter id="motionSupreme11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5,1.5"/>
    </filter>
  </defs>
  
  <!-- Enhanced particle constellation -->
  <g opacity="0.45">
    <circle cx="15" cy="20" r="1.2" fill="#0EA5E9">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="25" r="1" fill="#0284C7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="15" r="1.3" fill="#0369A1"/>
    <circle cx="75" cy="35" r="0.8" fill="#7DD3FC">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="40" r="1" fill="#0C4A6E"/>
    <circle cx="90" cy="45" r="1.1" fill="#0EA5E9"/>
    <circle cx="20" cy="50" r="0.9" fill="#0284C7"/>
    <circle cx="80" cy="55" r="1" fill="#0369A1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Professional anvil with enhanced detail -->
  <path d="M 20,78 L 30,75 L 70,75 L 80,78 L 76,88 L 24,88 Z" fill="#0F172A" stroke="#0369A1" stroke-width="0.6"/>
  <rect x="32" y="72" width="36" height="6" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.4"/>
  <rect x="34" y="73" width="32" height="1.5" fill="#0284C7" opacity="0.7"/>
  
  <!-- Supreme radial plasma field -->
  <ellipse cx="50" cy="75" rx="44" ry="28" fill="url(#radialField11)" opacity="0.98"/>
  
  <!-- Enhanced motion blur -->
  <g opacity="0.6" filter="url(#motionSupreme11)">
    <rect x="46" y="1" width="8" height="58" fill="#0EA5E9" transform="rotate(-38 50 30)"/>
    <rect x="44" y="-3" width="8" height="58" fill="#0284C7" transform="rotate(-34 48 26)"/>
    <rect x="42" y="-7" width="8" height="58" fill="#0369A1" transform="rotate(-30 46 22)"/>
  </g>
  
  <!-- Supreme hammer with chrome details -->
  <g transform="rotate(-38 50 36)" filter="url(#supremeGlow11)">
    <!-- Enhanced handle -->
    <rect x="47" y="2" width="6" height="52" rx="3" fill="url(#chromeTitanium11)"/>
    
    <!-- Premium grip pattern -->
    <rect x="47.2" y="12" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="16" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="20" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="24" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="28" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="32" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    <rect x="47.2" y="36" width="5.6" height="1" fill="#0EA5E9" opacity="0.9"/>
    
    <!-- Supreme hammer head -->
    <rect x="36" y="-4" width="28" height="18" rx="4" fill="url(#plasma11b)"/>
    
    <!-- Enhanced energy core -->
    <rect x="37" y="0" width="26" height="4" fill="#FFFFFF" opacity="1"/>
    <rect x="37" y="8" width="26" height="4" fill="#0C4A6E" opacity="0.8"/>
    
    <!-- Chrome tech details -->
    <circle cx="42" cy="5" r="1.2" fill="#FFFFFF" opacity="1"/>
    <circle cx="58" cy="5" r="1.2" fill="#FFFFFF" opacity="1"/>
    <rect x="38" y="-1" width="24" height="1" fill="#F0F9FF" opacity="0.9"/>
    <rect x="38" y="12" width="24" height="1" fill="#F0F9FF" opacity="0.9"/>
  </g>
  
  <!-- Supreme pulsing core -->
  <circle cx="50" cy="73" r="7" fill="#FFFFFF" filter="url(#coreSupreme11)">
    <animate attributeName="r" values="7;5;7" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Perfect 8-point radial lightning -->
  <g filter="url(#radialLightning11)">
    <!-- Primary radial bolts (8-point symmetry) -->
    <path d="M 50,75 L 50,95 L 52,92 L 48,98 L 50,95" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <path d="M 50,75 L 65,90 L 62,87 L 68,93 L 65,90" stroke="#F0F9FF" stroke-width="2.8" fill="none"/>
    <path d="M 50,75 L 35,90 L 38,87 L 32,93 L 35,90" stroke="#F0F9FF" stroke-width="2.8" fill="none"/>
    <path d="M 50,75 L 74,75 L 71,77 L 77,73 L 74,75" stroke="#E0F2FE" stroke-width="2.5" fill="none"/>
    <path d="M 50,75 L 26,75 L 29,77 L 23,73 L 26,75" stroke="#E0F2FE" stroke-width="2.5" fill="none"/>
    <path d="M 50,75 L 68,57 L 65,60 L 71,54 L 68,57" stroke="#7DD3FC" stroke-width="2.2" fill="none"/>
    <path d="M 50,75 L 32,57 L 35,60 L 29,54 L 32,57" stroke="#7DD3FC" stroke-width="2.2" fill="none"/>
    <path d="M 50,75 L 50,55 L 48,58 L 52,52 L 50,55" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    
    <!-- Secondary radial extensions -->
    <path d="M 65,90 L 75,100 L 73,97" stroke="#0284C7" stroke-width="1.5" fill="none"/>
    <path d="M 35,90 L 25,100 L 27,97" stroke="#0284C7" stroke-width="1.5" fill="none"/>
    <path d="M 74,75 L 84,75 L 81,77" stroke="#0369A1" stroke-width="1.2" fill="none"/>
    <path d="M 26,75 L 16,75 L 19,77" stroke="#0369A1" stroke-width="1.2" fill="none"/>
  </g>
  
  <!-- Radial energy sparks with perfect positioning -->
  <g>
    <circle cx="50" cy="95" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;1.5;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="90" r="0.9" fill="#F0F9FF">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="90" r="0.9" fill="#F0F9FF">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="74" cy="75" r="0.8" fill="#E0F2FE"/>
    <circle cx="26" cy="75" r="0.8" fill="#E0F2FE"/>
    <circle cx="68" cy="57" r="0.7" fill="#7DD3FC"/>
    <circle cx="32" cy="57" r="0.7" fill="#7DD3FC"/>
    <circle cx="50" cy="55" r="0.6" fill="#0EA5E9"/>
  </g>
  
  <!-- Rotating energy matrix with 8-point symmetry -->
  <g opacity="0.8">
    <rect x="62" y="88" width="2" height="2" fill="#FFFFFF" opacity="1">
      <animateTransform attributeName="transform" type="rotate" values="0 63 89;360 63 89" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="36" y="88" width="2" height="2" fill="#FFFFFF" opacity="1">
      <animateTransform attributeName="transform" type="rotate" values="0 37 89;-360 37 89" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="72" y="73" width="1.5" height="1.5" fill="#F0F9FF" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 72.75 73.75;360 72.75 73.75" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="26" y="73" width="1.5" height="1.5" fill="#F0F9FF" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 26.75 73.75;-360 26.75 73.75" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>