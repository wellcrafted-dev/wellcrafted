<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Particle-Lightning Hybrid Gradients -->
    <radialGradient id="hammerGlow" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Particle-Lightning Gradients -->
    <radialGradient id="particleLightning1" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#0080FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="particleLightning2" cx="50%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#87CEEB;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Lightning Bolt Gradient -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Particle-Lightning Hybrid Emanations -->
  <!-- Large particle-lightning bursts -->
  <circle cx="25" cy="68" r="3" fill="url(#particleLightning1)"/>
  <path d="M25 68 L22 72 L26 74 L24 78 L28 76 L30 80" stroke="url(#boltGrad)" stroke-width="0.8" fill="none"/>
  
  <circle cx="45" cy="72" r="2.5" fill="url(#particleLightning2)"/>
  <path d="M45 72 L43 76 L47 78 L45 82 L48 80" stroke="url(#boltGrad)" stroke-width="0.6" fill="none"/>
  
  <circle cx="55" cy="70" r="3.5" fill="url(#particleLightning1)"/>
  <path d="M55 70 L52 74 L56 76 L54 80 L58 78 L60 82" stroke="url(#boltGrad)" stroke-width="0.9" fill="none"/>
  
  <circle cx="75" cy="67" r="2.8" fill="url(#particleLightning2)"/>
  <path d="M75 67 L73 71 L77 73 L75 77 L78 75 L80 79" stroke="url(#boltGrad)" stroke-width="0.7" fill="none"/>
  
  <!-- Medium particle-lightning elements -->
  <circle cx="30" cy="75" r="2" fill="url(#particleLightning1)"/>
  <path d="M30 75 L28 78 L32 80" stroke="url(#boltGrad)" stroke-width="0.5" fill="none"/>
  
  <circle cx="65" cy="77" r="1.8" fill="url(#particleLightning2)"/>
  <path d="M65 77 L63 80 L67 82" stroke="url(#boltGrad)" stroke-width="0.4" fill="none"/>
  
  <circle cx="40" cy="78" r="2.2" fill="url(#particleLightning1)"/>
  <path d="M40 78 L38 81 L42 83" stroke="url(#boltGrad)" stroke-width="0.6" fill="none"/>
  
  <!-- Small particle-lightning dots -->
  <circle cx="35" cy="82" r="1.5" fill="url(#particleLightning2)"/>
  <circle cx="50" cy="85" r="1.2" fill="url(#particleLightning1)"/>
  <circle cx="70" cy="84" r="1.8" fill="url(#particleLightning2)"/>
  <circle cx="60" cy="88" r="1.3" fill="url(#particleLightning1)"/>
</svg>