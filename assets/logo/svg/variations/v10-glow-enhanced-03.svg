<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pulsing Hammer Glow -->
    <radialGradient id="hammerGlowPulse" cx="50%" cy="35%" r="35%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="hammerGlowPulse2" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5"/>
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Pulsing Lightning Gradients -->
    <linearGradient id="pulseLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#00FFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="pulseLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#87CEEB;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Pulsing Glow Effects -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="lightPulse">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pulsing Hammer Glow -->
  <ellipse cx="50" cy="35" rx="40" ry="30" fill="url(#hammerGlowPulse2)"/>
  <ellipse cx="50" cy="35" rx="25" ry="18" fill="url(#hammerGlowPulse)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Pulsing Lightning with Enhanced Glow -->
  <!-- Central pulsing lightning -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82" 
        stroke="url(#pulseLightning1)" stroke-width="1.6" fill="none" filter="url(#pulseGlow)"/>
  
  <!-- Major pulsing branches -->
  <path d="M44 63 L42 68 L46 70 L44 75 L48 73 L46 78 L50 76" 
        stroke="url(#pulseLightning2)" stroke-width="1.3" fill="none" filter="url(#pulseGlow)"/>
  
  <path d="M56 63 L58 68 L54 70 L56 75 L52 73 L54 78 L50 76" 
        stroke="url(#pulseLightning1)" stroke-width="1.3" fill="none" filter="url(#pulseGlow)"/>
  
  <!-- Secondary pulsing lightning -->
  <path d="M38 63 L36 68 L40 70 L38 75 L42 73 L40 78" 
        stroke="url(#pulseLightning2)" stroke-width="1.1" fill="none" filter="url(#lightPulse)"/>
  
  <path d="M62 63 L64 68 L60 70 L62 75 L58 73 L60 78" 
        stroke="url(#pulseLightning1)" stroke-width="1.1" fill="none" filter="url(#lightPulse)"/>
  
  <!-- Outer pulsing branches -->
  <path d="M32 68 L30 72 L34 74 L32 78 L36 76" 
        stroke="url(#pulseLightning2)" stroke-width="0.9" fill="none" filter="url(#lightPulse)"/>
  
  <path d="M68 68 L70 72 L66 74 L68 78 L64 76" 
        stroke="url(#pulseLightning1)" stroke-width="0.9" fill="none" filter="url(#lightPulse)"/>
  
  <!-- Edge pulsing accents -->
  <path d="M26 74 L24 78 L28 80 L26 84" 
        stroke="url(#pulseLightning2)" stroke-width="0.8" fill="none" filter="url(#lightPulse)"/>
  
  <path d="M74 74 L76 78 L72 80 L74 84" 
        stroke="url(#pulseLightning1)" stroke-width="0.8" fill="none" filter="url(#lightPulse)"/>
  
  <!-- Bottom pulsing details -->
  <path d="M42 84 L40 88 L44 90" 
        stroke="url(#pulseLightning2)" stroke-width="0.7" fill="none" filter="url(#lightPulse)"/>
  
  <path d="M58 84 L60 88 L56 90" 
        stroke="url(#pulseLightning1)" stroke-width="0.7" fill="none" filter="url(#lightPulse)"/>
</svg>