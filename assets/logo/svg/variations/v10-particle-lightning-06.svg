<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow11" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Quantum Particle-Lightning Gradients -->
    <radialGradient id="quantumParticle1" cx="50%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FF1493;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#8B008B;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="quantumParticle2" cx="50%" cy="50%" r="20%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#00CED1;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#008B8B;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Quantum Lightning Gradient -->
    <linearGradient id="quantumLightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#FF1493;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8B008B;stop-opacity:0.6"/>
      <stop offset="75%" style="stop-color:#00CED1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow11)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Quantum Particle-Lightning Field -->
  <!-- Primary quantum particles -->
  <circle cx="31" cy="66" r="3.5" fill="url(#quantumParticle1)"/>
  <path d="M31 66 L29 70 L33 72 L31 76 L35 74 L37 78 L41 76" stroke="url(#quantumLightning)" stroke-width="0.9" fill="none"/>
  
  <circle cx="50" cy="69" r="4" fill="url(#quantumParticle2)"/>
  <path d="M50 69 L48 73 L52 75 L50 79 L54 77 L56 81 L60 79" stroke="url(#quantumLightning)" stroke-width="1.1" fill="none"/>
  
  <circle cx="69" cy="67" r="3.7" fill="url(#quantumParticle1)"/>
  <path d="M69 67 L67 71 L71 73 L69 77 L73 75 L75 79 L79 77" stroke="url(#quantumLightning)" stroke-width="1" fill="none"/>
  
  <!-- Secondary quantum particles -->
  <circle cx="26" cy="76" r="2.8" fill="url(#quantumParticle2)"/>
  <path d="M26 76 L24 80 L28 82 L26 86" stroke="url(#quantumLightning)" stroke-width="0.7" fill="none"/>
  
  <circle cx="40" cy="81" r="3.1" fill="url(#quantumParticle1)"/>
  <path d="M40 81 L38 85 L42 87 L40 91" stroke="url(#quantumLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="60" cy="83" r="2.9" fill="url(#quantumParticle2)"/>
  <path d="M60 83 L58 87 L62 89 L60 93" stroke="url(#quantumLightning)" stroke-width="0.7" fill="none"/>
  
  <circle cx="74" cy="80" r="3.2" fill="url(#quantumParticle1)"/>
  <path d="M74 80 L76 84 L72 86 L74 90" stroke="url(#quantumLightning)" stroke-width="0.8" fill="none"/>
  
  <!-- Quantum micro-particles -->
  <circle cx="21" cy="86" r="2.1" fill="url(#quantumParticle2)"/>
  <circle cx="34" cy="90" r="2.4" fill="url(#quantumParticle1)"/>
  <circle cx="48" cy="92" r="2" fill="url(#quantumParticle2)"/>
  <circle cx="56" cy="94" r="2.3" fill="url(#quantumParticle1)"/>
  <circle cx="68" cy="95" r="2.2" fill="url(#quantumParticle2)"/>
  <circle cx="79" cy="88" r="2.5" fill="url(#quantumParticle1)"/>
  
  <!-- Quantum entanglement lines -->
  <path d="M31 66 L50 69" stroke="url(#quantumLightning)" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M50 69 L69 67" stroke="url(#quantumLightning)" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M31 66 L26 76" stroke="url(#quantumLightning)" stroke-width="0.2" fill="none" opacity="0.4"/>
  <path d="M69 67 L74 80" stroke="url(#quantumLightning)" stroke-width="0.2" fill="none" opacity="0.4"/>
</svg>