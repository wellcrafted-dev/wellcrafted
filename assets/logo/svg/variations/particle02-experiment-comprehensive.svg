    <path d="M 48,79 Q 44,74 40,69" stroke="#F97316" stroke-width="1.3" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 59,77 Q 63,72 67,67" stroke="#CE422B" stroke-width="1.1" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Orange cascade sparks (10% integration) -->
  <g opacity="0.7">
    <circle cx="33" cy="66" r="0.8" fill="url(#orangeCascade2)">
      <animate attributeName="cy" values="66;81;66" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="67" cy="68" r="0.7" fill="#FF3E00">
      <animate attributeName="cy" values="68;83;68" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="59" r="0.6" fill="#F97316">
      <animate attributeName="cy" values="59;74;59" dur="2.2s" repeatCount="indefinite"/>
