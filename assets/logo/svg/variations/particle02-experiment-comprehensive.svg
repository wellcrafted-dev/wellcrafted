    <rect x="28" y="76" width="2.3" height="2.3" fill="#7DD3FC" opacity="0.95" rx="0.2">
      <animateTransform attributeName="transform" type="rotate" values="0 29.15 77.15;360 29.15 77.15" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="76" width="2.3" height="2.3" fill="#7DD3FC" opacity="0.95" rx="0.2">
      <animateTransform attributeName="transform" type="rotate" values="0 71.15 77.15;360 71.15 77.15" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="44" y="58" width="1.9" height="1.9" fill="#0EA5E9" opacity="0.9" rx="0.15">
      <animateTransform attributeName="transform" type="rotate" values="0 44.95 58.95;360 44.95 58.95" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="58" width="1.9" height="1.9" fill="#F97316" opacity="0.9" rx="0.15">
      <animateTransform attributeName="transform" type="rotate" values="0 54.95 58.95;360 54.95 58.95" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <!-- Additional matrix elements -->
    <rect x="23" y="78" width="1.6" height="1.6" fill="#0284C7" opacity="0.8" rx="0.1">
      <animateTransform attributeName="transform" type="rotate" values="0 23.8 78.8;360 23.8 78.8" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="76" y="78" width="1.6" height="1.6" fill="#0284C7" opacity="0.8" rx="0.1">
      <animateTransform attributeName="transform" type="rotate" values="0 76.8 78.8;360 76.8 78.8" dur="4s" repeatCount="indefinite"/>
    </rect>
