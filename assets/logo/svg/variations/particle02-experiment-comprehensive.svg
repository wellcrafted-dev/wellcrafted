    <circle cx="68" cy="73" r="1.3" fill="#7DD3FC" opacity="0.85">
      <animate attributeName="r" values="1.3;1.7;1.3" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="60" r="1" fill="#F0F9FF" opacity="0.8">
