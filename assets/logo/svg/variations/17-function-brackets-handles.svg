<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad17" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A4F7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Function brackets as wrench handles -->
  <g transform="translate(50,50)">
    <!-- Left handle/bracket -->
    <path d="M -30,-20 Q -35,-20 -35,-15 L -35,-5 Q -35,0 -30,0 L -25,0 Q -20,0 -20,5 L -20,15 Q -20,20 -25,20 L -30,20" 
          stroke="#1E293B" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Right handle/bracket -->
    <path d="M 30,-20 Q 35,-20 35,-15 L 35,-5 Q 35,0 30,0 L 25,0 Q 20,0 20,5 L 20,15 Q 20,20 25,20 L 30,20" 
          stroke="#1E293B" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Tool head in center -->
    <rect x="-20" y="-8" width="40" height="16" rx="2" fill="url(#grad17)"/>
    <rect x="-12" y="-5" width="24" height="10" rx="1" fill="#374151" opacity="0.5"/>
    <!-- Function name -->
    <text x="0" y="2" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">craft()</text>
    <!-- Bolt indicators -->
    <circle cx="-15" cy="0" r="2" fill="#EA580C"/>
    <circle cx="15" cy="0" r="2" fill="#EA580C"/>
  </g>
  <!-- Code particles -->
  <text x="15" y="35" font-family="monospace" font-size="6" fill="#5EEAD4" opacity="0.6">{</text>
  <text x="85" y="35" font-family="monospace" font-size="6" fill="#5EEAD4" opacity="0.6">}</text>
  <text x="15" y="70" font-family="monospace" font-size="6" fill="#5EEAD4" opacity="0.4">fn</text>
  <text x="82" y="70" font-family="monospace" font-size="6" fill="#5EEAD4" opacity="0.4">=&gt;</text>
</svg>