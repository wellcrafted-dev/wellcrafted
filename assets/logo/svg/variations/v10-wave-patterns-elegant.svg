<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue wave gradient -->
    <linearGradient id="blueWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple wave gradient -->
    <linearGradient id="purpleWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intersection glow gradient -->
    <radialGradient id="intersectionGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Background protection for visibility on both light and dark -->
    <filter id="backgroundGlow">
      <feGaussianBlur stdDeviation="2" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .8 .8 .8 .8 .8 .8 .8 .8 .8 .8" />
      </feComponentTransfer>
    </filter>
    
    <!-- Blend mode for intersection -->
    <filter id="intersectionBlend">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.3 0.6 0.9 1" />
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background circle for visibility -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="white" stroke-width="1" opacity="0.1" />
  
  <!-- Wave 1 - Primary sine wave -->
  <g transform="translate(128, 128)">
    <path d="M -100,0 
             Q -75,-30 -50,0 
             T 0,0 
             T 50,0 
             T 100,0" 
          fill="none" 
          stroke="url(#blueWaveGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="360 0 0" 
        dur="20s" 
        repeatCount="indefinite" />
    </path>
    
    <!-- Wave 1 secondary -->
    <path d="M -90,20 
             Q -67.5,-10 -45,20 
             T 0,20 
             T 45,20 
             T 90,20" 
          fill="none" 
          stroke="url(#blueWaveGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.7"
          transform="rotate(30)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="30 0 0" 
        to="390 0 0" 
        dur="25s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Wave 2 - Secondary sine wave at golden ratio angle -->
  <g transform="translate(128, 128) rotate(137.5)">
    <path d="M -100,0 
             Q -75,25 -50,0 
             T 0,0 
             T 50,0 
             T 100,0" 
          fill="none" 
          stroke="url(#purpleWaveGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="-360 0 0" 
        dur="30s" 
        repeatCount="indefinite" />
    </path>
    
    <!-- Wave 2 secondary -->
    <path d="M -85,-15 
             Q -63.75,12.5 -42.5,-15 
             T 0,-15 
             T 42.5,-15 
             T 85,-15" 
          fill="none" 
          stroke="url(#purpleWaveGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.7"
          transform="rotate(-20)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="-20 0 0" 
        to="-380 0 0" 
        dur="35s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Wave 3 - Tertiary wave completing the golden ratio -->
  <g transform="translate(128, 128) rotate(275)">
    <path d="M -95,0 
             Q -71.25,-20 -47.5,0 
             T 0,0 
             T 47.5,0 
             T 95,0" 
          fill="none" 
          stroke="url(#blueWaveGradient)" 
          stroke-width="3.5" 
          stroke-linecap="round"
          opacity="0.8">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="360 0 0" 
        dur="40s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Intersection points with glow effect -->
  <g transform="translate(128, 128)">
    <!-- Central intersection -->
    <circle cx="0" cy="0" r="8" fill="url(#intersectionGlow)" filter="url(#intersectionBlend)">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Golden ratio intersection points -->
    <circle cx="40" cy="-25" r="6" fill="url(#intersectionGlow)" filter="url(#intersectionBlend)" opacity="0.7">
      <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-35" cy="30" r="6" fill="url(#intersectionGlow)" filter="url(#intersectionBlend)" opacity="0.7">
      <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite" begin="1s" />
    </circle>
    
    <circle cx="20" cy="40" r="5" fill="url(#intersectionGlow)" filter="url(#intersectionBlend)" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" begin="2s" />
    </circle>
  </g>
  
  <!-- Subtle particle effects at wave peaks -->
  <g transform="translate(128, 128)" opacity="0.5">
    <circle cx="60" cy="0" r="2" fill="#60A5FA">
      <animate attributeName="cy" values="0;-10;0" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-60" cy="0" r="2" fill="#A78BFA">
      <animate attributeName="cy" values="0;10;0" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="60" r="2" fill="#3B82F6">
      <animate attributeName="cx" values="0;-10;0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>