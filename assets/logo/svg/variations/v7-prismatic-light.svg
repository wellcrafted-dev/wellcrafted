<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Prism gradient -->
    <linearGradient id="prismGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- White light -->
    <linearGradient id="whiteLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Spectrum gradients -->
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cutting tool -->
    <linearGradient id="cuttingTool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light ray glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#0F172A" opacity="0.3"/>
  
  <!-- Incident white light -->
  <g filter="url(#glow)">
    <rect x="5" y="47" width="25" height="6" fill="url(#whiteLight)" opacity="0.9"/>
    <polygon points="30,47 35,50 30,53" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Triangular prism -->
  <polygon points="35,30 35,70 65,50" fill="url(#prismGrad)" stroke="#38BDF8" stroke-width="2"/>
  
  <!-- Internal light paths -->
  <g stroke="#F8FAFC" stroke-width="1" fill="none" opacity="0.6">
    <line x1="35" y1="50" x2="50" y2="50"/>
    <line x1="50" y1="50" x2="65" y2="45"/>
    <line x1="50" y1="50" x2="65" y2="55"/>
  </g>
  
  <!-- Refracted spectrum -->
  <g filter="url(#glow)">
    <!-- Red -->
    <rect x="65" y="42" width="20" height="2" fill="#EF4444" opacity="0.9"/>
    <!-- Orange -->
    <rect x="65" y="44" width="22" height="2" fill="#F59E0B" opacity="0.9"/>
    <!-- Yellow -->
    <rect x="65" y="46" width="24" height="2" fill="#FBBF24" opacity="0.9"/>
    <!-- Green -->
    <rect x="65" y="48" width="26" height="2" fill="#10B981" opacity="0.9"/>
    <!-- Blue -->
    <rect x="65" y="50" width="28" height="2" fill="#06B6D4" opacity="0.9"/>
    <!-- Indigo -->
    <rect x="65" y="52" width="30" height="2" fill="#3B82F6" opacity="0.9"/>
    <!-- Violet -->
    <rect x="65" y="54" width="32" height="2" fill="#8B5CF6" opacity="0.9"/>
  </g>
  
  <!-- Prism facets -->
  <g fill="url(#prismGrad)" opacity="0.5">
    <polygon points="35,30 50,40 35,50"/>
    <polygon points="35,50 50,60 35,70"/>
    <polygon points="50,40 65,50 50,60"/>
  </g>
  
  <!-- Internal reflections -->
  <g fill="#F8FAFC" opacity="0.4">
    <polygon points="42,45 48,47 42,49"/>
    <polygon points="52,47 58,49 52,51"/>
    <polygon points="45,52 51,54 45,56"/>
  </g>
  
  <!-- Precision cutting tool -->
  <g transform="translate(20,20) rotate(-30)">
    <!-- Faceting head -->
    <rect x="-8" y="-2" width="16" height="4" rx="2" fill="url(#cuttingTool)"/>
    <circle cx="0" cy="0" r="3" fill="#0891B2"/>
    
    <!-- Angle adjustment -->
    <rect x="-1" y="-8" width="2" height="6" fill="#06B6D4"/>
    <circle cx="0" cy="-8" r="1" fill="#0EA5E9"/>
    
    <!-- Measurement scale -->
    <g stroke="#0891B2" stroke-width="0.5">
      <line x1="-6" y1="3" x2="-6" y2="5"/>
      <line x1="-3" y1="3" x2="-3" y2="4"/>
      <line x1="0" y1="3" x2="0" y2="5"/>
      <line x1="3" y1="3" x2="3" y2="4"/>
      <line x1="6" y1="3" x2="6" y2="5"/>
    </g>
  </g>
  
  <!-- Wavelength measurements -->
  <g fill="#0EA5E9" font-family="monospace" font-size="4" opacity="0.8">
    <text x="90" y="45">700nm</text>
    <text x="90" y="50">550nm</text>
    <text x="90" y="55">400nm</text>
  </g>
  
  <!-- Refraction angle -->
  <g transform="translate(50,50)">
    <path d="M 0,0 L 15,0 A 15,15 0 0,0 12,-9" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <text x="20" y="-5" fill="#EA580C" font-family="monospace" font-size="5">δ</text>
  </g>
  
  <!-- Critical angle indicator -->
  <g stroke="#F59E0B" stroke-width="1" fill="none" opacity="0.7" stroke-dasharray="2,2">
    <line x1="35" y1="50" x2="50" y2="35"/>
    <line x1="35" y1="50" x2="50" y2="65"/>
  </g>
  
  <!-- Dispersion formula -->
  <g fill="#0284C7" font-family="monospace" font-size="4" opacity="0.8">
    <text x="5" y="90">n = A + B/λ²</text>
    <text x="5" y="95">Dispersion</text>
  </g>
  
  <!-- Optical density -->
  <g fill="#06B6D4" font-family="monospace" font-size="4" opacity="0.7">
    <text x="70" y="90">n₁ = 1.0</text>
    <text x="70" y="95">n₂ = 1.5</text>
  </g>
  
  <!-- Spectral lines -->
  <g stroke="#F8FAFC" stroke-width="0.5" fill="none" opacity="0.5">
    <line x1="85" y1="43" x2="95" y2="43"/>
    <line x1="87" y1="47" x2="95" y2="47"/>
    <line x1="89" y1="51" x2="95" y2="51"/>
    <line x1="91" y1="55" x2="95" y2="55"/>
  </g>
  
  <!-- Caustic patterns -->
  <g fill="url(#spectrum)" opacity="0.3">
    <ellipse cx="75" cy="48" rx="8" ry="2" transform="rotate(-10 75 48)"/>
    <ellipse cx="80" cy="52" rx="6" ry="1.5" transform="rotate(-15 80 52)"/>
  </g>
  
  <!-- Brilliance sparkles -->
  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="45" cy="35" r="0.8"/>
    <circle cx="55" cy="65" r="1"/>
    <circle cx="40" cy="55" r="0.6"/>
    <circle cx="60" cy="45" r="0.9"/>
  </g>
</svg>