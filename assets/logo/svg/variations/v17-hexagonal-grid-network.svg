<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for active cells -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for path highlight -->
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect for active cells -->
    <filter id="activeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for path -->
    <filter id="pathGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon grid structure -->
  <g id="hexGrid">
    <!-- Row 1 (3 hexagons) -->
    <path d="M 88,50 L 108,50 L 118,67.32 L 108,84.64 L 88,84.64 L 78,67.32 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 118,50 L 138,50 L 148,67.32 L 138,84.64 L 118,84.64 L 108,67.32 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 148,50 L 168,50 L 178,67.32 L 168,84.64 L 148,84.64 L 138,67.32 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Row 2 (4 hexagons) -->
    <path d="M 73,67.32 L 93,67.32 L 103,84.64 L 93,101.96 L 73,101.96 L 63,84.64 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 103,67.32 L 123,67.32 L 133,84.64 L 123,101.96 L 103,101.96 L 93,84.64 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 133,67.32 L 153,67.32 L 163,84.64 L 153,101.96 L 133,101.96 L 123,84.64 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 163,67.32 L 183,67.32 L 193,84.64 L 183,101.96 L 163,101.96 L 153,84.64 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Row 3 (5 hexagons - center row) -->
    <path d="M 58,84.64 L 78,84.64 L 88,101.96 L 78,119.28 L 58,119.28 L 48,101.96 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 88,84.64 L 108,84.64 L 118,101.96 L 108,119.28 L 88,119.28 L 78,101.96 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 118,84.64 L 138,84.64 L 148,101.96 L 138,119.28 L 118,119.28 L 108,101.96 Z" 
          fill="url(#activeGradient)" fill-opacity="0.3" stroke="#64748B" stroke-width="1.5" filter="url(#activeGlow)"/>
    <path d="M 148,84.64 L 168,84.64 L 178,101.96 L 168,119.28 L 148,119.28 L 138,101.96 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 178,84.64 L 198,84.64 L 208,101.96 L 198,119.28 L 178,119.28 L 168,101.96 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Row 4 (4 hexagons) -->
    <path d="M 73,101.96 L 93,101.96 L 103,119.28 L 93,136.6 L 73,136.6 L 63,119.28 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 103,101.96 L 123,101.96 L 133,119.28 L 123,136.6 L 103,136.6 L 93,119.28 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 133,101.96 L 153,101.96 L 163,119.28 L 153,136.6 L 133,136.6 L 123,119.28 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 163,101.96 L 183,101.96 L 193,119.28 L 183,136.6 L 163,136.6 L 153,119.28 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Row 5 (3 hexagons) -->
    <path d="M 88,119.28 L 108,119.28 L 118,136.6 L 108,153.92 L 88,153.92 L 78,136.6 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
    <path d="M 118,119.28 L 138,119.28 L 148,136.6 L 138,153.92 L 118,153.92 L 108,136.6 Z" 
          fill="url(#activeGradient)" fill-opacity="0.2" stroke="#64748B" stroke-width="1.5"/>
    <path d="M 148,119.28 L 168,119.28 L 178,136.6 L 168,153.92 L 148,153.92 L 138,136.6 Z" 
          fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Highlighted path through cells -->
  <g id="activePath">
    <!-- Path connections -->
    <path d="M 113,84.64 L 98,101.96 M 98,101.96 L 113,119.28 M 113,119.28 L 128,101.96 M 128,101.96 L 143,119.28 M 143,119.28 L 128,136.6" 
          stroke="#FBBF24" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#pathGlow)"/>
    
    <!-- Node highlights -->
    <circle cx="113" cy="84.64" r="4" fill="#FBBF24" filter="url(#pathGlow)"/>
    <circle cx="98" cy="101.96" r="4" fill="#FBBF24" filter="url(#pathGlow)"/>
    <circle cx="113" cy="119.28" r="4" fill="#FBBF24" filter="url(#pathGlow)"/>
    <circle cx="128" cy="101.96" r="5" fill="#FBBF24" filter="url(#pathGlow)"/>
    <circle cx="143" cy="119.28" r="4" fill="#FBBF24" filter="url(#pathGlow)"/>
    <circle cx="128" cy="136.6" r="4" fill="#FBBF24" filter="url(#pathGlow)"/>
  </g>
  
  <!-- Additional network connections (subtle) -->
  <g id="networkConnections" opacity="0.3">
    <line x1="128" y1="101.96" x2="158" y2="101.96" stroke="#64748B" stroke-width="1" stroke-dasharray="2,3"/>
    <line x1="128" y1="101.96" x2="98" y2="84.64" stroke="#64748B" stroke-width="1" stroke-dasharray="2,3"/>
    <line x1="128" y1="101.96" x2="158" y2="84.64" stroke="#64748B" stroke-width="1" stroke-dasharray="2,3"/>
  </g>
</svg>