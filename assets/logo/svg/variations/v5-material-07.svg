<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tool steel base gradient -->
    <linearGradient id="toolSteelBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Precision grinding marks pattern -->
    <pattern id="grindingMarks" x="0" y="0" width="1" height="3" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="1" y2="0" stroke="#94A3B8" stroke-width="0.2" opacity="0.6"/>
      <line x1="0" y1="1" x2="1" y2="1" stroke="#CBD5E1" stroke-width="0.15" opacity="0.4"/>
      <line x1="0" y1="2" x2="1" y2="2" stroke="#94A3B8" stroke-width="0.2" opacity="0.5"/>
    </pattern>
    
    <!-- Heat treatment zones -->
    <linearGradient id="heatTreatment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Surface hardness pattern -->
    <pattern id="hardnessPattern" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="1" fill="#64748B" opacity="0.3"/>
      <rect x="1" y="1" width="1" height="1" fill="#64748B" opacity="0.3"/>
      <circle cx="0.5" cy="0.5" r="0.3" fill="#94A3B8" opacity="0.4"/>
      <circle cx="1.5" cy="1.5" r="0.3" fill="#94A3B8" opacity="0.4"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.4"/>
    </filter>
    
    <!-- Tool steel glow -->
    <radialGradient id="toolSteelGlow">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0" />
    </radialGradient>
    
    <!-- Precision edge highlight -->
    <linearGradient id="precisionEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CBD5E1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#94A3B8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Tool steel impact glow -->
  <ellipse cx="50" cy="72" rx="18" ry="8" fill="url(#toolSteelGlow)"/>
  
  <!-- Tool steel hammer -->
  <g transform="rotate(-38 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Tool steel hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#toolSteelBase)"/>
    
    <!-- Heat treatment zone -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#heatTreatment)" opacity="0.7"/>
    
    <!-- Precision grinding marks -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#grindingMarks)"/>
    
    <!-- Surface hardness pattern -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#hardnessPattern)"/>
    
    <!-- Precision machined edges -->
    <rect x="36" y="15" width="28" height="2" rx="1" fill="url(#precisionEdge)"/>
    <rect x="36" y="27" width="28" height="2" rx="1" fill="url(#precisionEdge)" opacity="0.6"/>
    
    <!-- Ground surface lines -->
    <line x1="38" y1="16" x2="62" y2="16" stroke="#CBD5E1" stroke-width="0.4" opacity="0.7"/>
    <line x1="38" y1="17.5" x2="62" y2="17.5" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="19" x2="62" y2="19" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="20.5" x2="62" y2="20.5" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="22" x2="62" y2="22" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="23.5" x2="62" y2="23.5" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="25" x2="62" y2="25" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="26.5" x2="62" y2="26.5" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="28" x2="62" y2="28" stroke="#64748B" stroke-width="0.4" opacity="0.8"/>
    
    <!-- Hardness test marks -->
    <circle cx="42" cy="22" r="0.8" fill="#94A3B8" opacity="0.5"/>
    <circle cx="58" cy="22" r="0.8" fill="#94A3B8" opacity="0.5"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#78350F" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#78350F" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#78350F" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#78350F" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#78350F" opacity="0.7"/>
  </g>
  
  <!-- Tool steel sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#64748B" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#94A3B8" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#CBD5E1"/>
  <circle cx="42" cy="66" r="1" fill="#E2E8F0" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#E2E8F0" opacity="0.7"/>
</svg>