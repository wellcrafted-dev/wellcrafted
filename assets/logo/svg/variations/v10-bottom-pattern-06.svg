<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow13" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Mandala Lightning Gradients -->
    <linearGradient id="mandalaLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="mandalaLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="mandalaLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow13)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Mandala Lightning Pattern -->
  <!-- Inner mandala circle -->
  <path d="M50 63 L47 67 L53 67 L50 71 L47 75 L53 75 L50 79 L47 83 L53 83 L50 87" 
        stroke="url(#mandalaLightning1)" stroke-width="1.2" fill="none"/>
  
  <!-- Secondary mandala ring -->
  <path d="M43 65 L40 69 L46 69 L43 73 L40 77 L46 77 L43 81 L40 85 L46 85" 
        stroke="url(#mandalaLightning2)" stroke-width="1" fill="none"/>
  
  <path d="M57 65 L60 69 L54 69 L57 73 L60 77 L54 77 L57 81 L60 85 L54 85" 
        stroke="url(#mandalaLightning3)" stroke-width="1" fill="none"/>
  
  <!-- Outer mandala ring -->
  <path d="M36 67 L33 71 L39 71 L36 75 L33 79 L39 79 L36 83 L33 87" 
        stroke="url(#mandalaLightning1)" stroke-width="0.9" fill="none"/>
  
  <path d="M64 67 L67 71 L61 71 L64 75 L67 79 L61 79 L64 83 L67 87" 
        stroke="url(#mandalaLightning2)" stroke-width="0.9" fill="none"/>
  
  <!-- Mandala outer petals -->
  <path d="M29 73 L26 77 L32 77 L29 81 L26 85" 
        stroke="url(#mandalaLightning3)" stroke-width="0.8" fill="none"/>
  
  <path d="M71 73 L74 77 L68 77 L71 81 L74 85" 
        stroke="url(#mandalaLightning1)" stroke-width="0.8" fill="none"/>
  
  <!-- Mandala connecting lines -->
  <path d="M43 65 L36 67" stroke="url(#mandalaLightning2)" stroke-width="0.6" fill="none"/>
  <path d="M57 65 L64 67" stroke="url(#mandalaLightning3)" stroke-width="0.6" fill="none"/>
  <path d="M36 67 L29 73" stroke="url(#mandalaLightning1)" stroke-width="0.5" fill="none"/>
  <path d="M64 67 L71 73" stroke="url(#mandalaLightning2)" stroke-width="0.5" fill="none"/>
  
  <!-- Mandala center burst -->
  <path d="M50 63 L48 59 L52 59 L50 63" stroke="url(#mandalaLightning1)" stroke-width="0.7" fill="none"/>
</svg>