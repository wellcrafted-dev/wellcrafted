<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Flame gradient - yellow to orange to red -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner flame gradient for depth -->
    <linearGradient id="innerFlameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Base gradient - dark gray horizontal -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <!-- Coal bed gradient -->
    <linearGradient id="coalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for visibility on various backgrounds -->
  <circle cx="128" cy="128" r="120" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Glow effect behind flames -->
  <ellipse cx="128" cy="120" rx="80" ry="90" fill="url(#glowGradient)" opacity="0.7">
    <animate attributeName="opacity" 
             values="0.7;0.9;0.7" 
             dur="3s" 
             repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Base/Forge platform -->
  <g id="forge-base">
    <!-- Main base -->
    <rect x="48" y="180" width="160" height="40" rx="4" fill="url(#baseGradient)" filter="url(#shadow)"/>
    
    <!-- Coal bed - geometric triangular shapes -->
    <g id="coal-bed">
      <polygon points="60,180 80,160 90,180" fill="url(#coalGradient)" opacity="0.9"/>
      <polygon points="85,180 105,165 115,180" fill="url(#coalGradient)" opacity="0.8"/>
      <polygon points="110,180 128,170 140,180" fill="url(#coalGradient)" opacity="0.85"/>
      <polygon points="135,180 155,165 165,180" fill="url(#coalGradient)" opacity="0.8"/>
      <polygon points="160,180 180,160 190,180" fill="url(#coalGradient)" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Main flame group -->
  <g id="flames">
    <!-- Outer flame -->
    <path d="M 128 180 
             C 95 180, 70 155, 70 120
             C 70 100, 80 85, 90 70
             C 95 62, 100 55, 105 50
             L 110 45
             C 115 50, 120 60, 125 70
             C 128 65, 131 60, 135 50
             L 140 45
             C 145 50, 150 55, 155 65
             C 165 80, 175 95, 180 115
             C 185 135, 180 160, 160 175
             C 150 180, 140 180, 128 180 Z" 
          fill="url(#flameGradient)" 
          filter="url(#shadow)">
      <animate attributeName="d" 
               values="M 128 180 C 95 180, 70 155, 70 120 C 70 100, 80 85, 90 70 C 95 62, 100 55, 105 50 L 110 45 C 115 50, 120 60, 125 70 C 128 65, 131 60, 135 50 L 140 45 C 145 50, 150 55, 155 65 C 165 80, 175 95, 180 115 C 185 135, 180 160, 160 175 C 150 180, 140 180, 128 180 Z;
                       M 128 180 C 95 180, 72 157, 72 122 C 72 102, 82 87, 92 72 C 97 64, 102 57, 107 52 L 112 47 C 117 52, 122 62, 127 72 C 130 67, 133 62, 137 52 L 142 47 C 147 52, 152 57, 157 67 C 167 82, 177 97, 182 117 C 187 137, 182 162, 162 177 C 152 180, 140 180, 128 180 Z;
                       M 128 180 C 95 180, 70 155, 70 120 C 70 100, 80 85, 90 70 C 95 62, 100 55, 105 50 L 110 45 C 115 50, 120 60, 125 70 C 128 65, 131 60, 135 50 L 140 45 C 145 50, 150 55, 155 65 C 165 80, 175 95, 180 115 C 185 135, 180 160, 160 175 C 150 180, 140 180, 128 180 Z" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Middle flame -->
    <path d="M 128 175
             C 105 175, 85 155, 85 130
             C 85 115, 90 105, 95 95
             C 100 85, 105 75, 110 65
             L 115 60
             C 120 70, 125 80, 128 90
             C 131 80, 136 70, 140 60
             L 145 65
             C 150 75, 155 85, 160 100
             C 165 115, 165 135, 155 150
             C 145 165, 135 175, 128 175 Z" 
          fill="url(#innerFlameGradient)" 
          opacity="0.9">
      <animate attributeName="d" 
               values="M 128 175 C 105 175, 85 155, 85 130 C 85 115, 90 105, 95 95 C 100 85, 105 75, 110 65 L 115 60 C 120 70, 125 80, 128 90 C 131 80, 136 70, 140 60 L 145 65 C 150 75, 155 85, 160 100 C 165 115, 165 135, 155 150 C 145 165, 135 175, 128 175 Z;
                       M 128 175 C 105 175, 87 157, 87 132 C 87 117, 92 107, 97 97 C 102 87, 107 77, 112 67 L 117 62 C 122 72, 127 82, 130 92 C 133 82, 138 72, 142 62 L 147 67 C 152 77, 157 87, 162 102 C 167 117, 167 137, 157 152 C 147 167, 137 175, 128 175 Z;
                       M 128 175 C 105 175, 85 155, 85 130 C 85 115, 90 105, 95 95 C 100 85, 105 75, 110 65 L 115 60 C 120 70, 125 80, 128 90 C 131 80, 136 70, 140 60 L 145 65 C 150 75, 155 85, 160 100 C 165 115, 165 135, 155 150 C 145 165, 135 175, 128 175 Z" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Inner hot core -->
    <path d="M 128 170
             C 115 170, 100 155, 100 140
             C 100 130, 105 120, 110 110
             C 115 100, 120 90, 125 80
             L 128 75
             C 131 80, 136 90, 141 100
             C 146 110, 151 120, 154 135
             C 156 150, 150 165, 140 168
             C 135 170, 131 170, 128 170 Z" 
          fill="#FFFFFF" 
          opacity="0.8">
      <animate attributeName="opacity" 
               values="0.8;1;0.8" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Spark particles for animation -->
  <g id="sparks" opacity="0.7">
    <circle cx="110" cy="140" r="2" fill="#FDE047">
      <animate attributeName="cy" 
               values="140;100;60" 
               dur="2s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               repeatCount="indefinite"/>
    </circle>
    <circle cx="128" cy="150" r="1.5" fill="#FFFFFF">
      <animate attributeName="cy" 
               values="150;110;70" 
               dur="2.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2.5s" 
               repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="145" r="2" fill="#FDE047">
      <animate attributeName="cy" 
               values="145;105;65" 
               dur="3s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
</svg>