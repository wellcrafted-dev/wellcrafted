    L 182 160
    L 160 182
    L 150 172
    A 12 12 0 0 1 138 174
    L 128 184
    L 100 184
    L 90 174
    A 12 12 0 0 1 78 172
    L 68 182
    L 46 160
    L 56 150
    A 12 12 0 0 1 54 138
    L 44 128
    L 44 100
    L 54 90
