<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plasma gradient -->
    <radialGradient id="plasmaCore">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FBBF24;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#8B5CF6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Magnetic field -->
    <linearGradient id="magneticField" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Containment vessel -->
    <linearGradient id="vesselGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tokamak coil -->
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fusion glow -->
    <filter id="fusionGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tokamak chamber outer wall -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#vesselGrad)" stroke-width="6"/>
  <circle cx="50" cy="50" r="39" fill="none" stroke="#64748B" stroke-width="2"/>
  
  <!-- Toroidal field coils -->
  <g fill="url(#coilGrad)" stroke="#0891B2" stroke-width="1">
    <!-- Coil segments around the torus -->
    <rect x="46" y="5" width="8" height="12" rx="2"/>
    <rect x="75" y="20" width="12" height="8" ry="2"/>
    <rect x="85" y="46" width="12" height="8" rx="2"/>
    <rect x="75" y="72" width="12" height="8" ry="2"/>
    <rect x="46" y="83" width="8" height="12" rx="2"/>
    <rect x="13" y="72" width="12" height="8" ry="2"/>
    <rect x="3" y="46" width="12" height="8" rx="2"/>
    <rect x="13" y="20" width="12" height="8" ry="2"/>
  </g>
  
  <!-- Poloidal field coils -->
  <g fill="none" stroke="url(#magneticField)" stroke-width="3">
    <ellipse cx="50" cy="50" rx="35" ry="25"/>
    <ellipse cx="50" cy="50" rx="30" ry="20"/>
  </g>
  
  <!-- Plasma containment field -->
  <circle cx="50" cy="50" r="25" fill="url(#plasmaCore)" opacity="0.8" filter="url(#fusionGlow)"/>
  
  <!-- Plasma instabilities -->
  <g fill="url(#plasmaCore)" opacity="0.6">
    <ellipse cx="40" cy="40" rx="6" ry="3" transform="rotate(-30 40 40)"/>
    <ellipse cx="60" cy="35" rx="5" ry="2.5" transform="rotate(45 60 35)"/>
    <ellipse cx="65" cy="60" rx="4" ry="2" transform="rotate(-60 65 60)"/>
    <ellipse cx="35" cy="65" rx="5.5" ry="3" transform="rotate(20 35 65)"/>
  </g>
  
  <!-- Magnetic field lines -->
  <g stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.7">
    <!-- Toroidal field lines -->
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(30 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(120 50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="35" transform="rotate(150 50 50)"/>
  </g>
  
  <!-- Neutral beam injection -->
  <g transform="translate(5,45)">
    <!-- Beam source -->
    <rect x="0" y="0" width="15" height="10" rx="2" fill="url(#coilGrad)"/>
    <rect x="1" y="1" width="13" height="8" rx="1" fill="#0E7490"/>
    
    <!-- Beam path -->
    <rect x="15" y="3" width="25" height="4" fill="#FBBF24" opacity="0.8"/>
    <rect x="15" y="4" width="25" height="2" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Heating systems -->
  <g transform="translate(75,15)">
    <!-- ECRH launcher -->
    <rect x="0" y="0" width="8" height="15" rx="2" fill="url(#coilGrad)"/>
    
    <!-- Microwave beam -->
    <g stroke="#F59E0B" stroke-width="2" fill="none">
      <path d="M 4,15 Q 8,25 12,35"/>
      <path d="M 4,15 Q 0,25 -4,35"/>
    </g>
  </g>
  
  <!-- Divertor -->
  <g transform="translate(40,80)">
    <path d="M 0,0 L 20,0 L 18,8 L 2,8 Z" fill="url(#vesselGrad)"/>
    <rect x="2" y="3" width="16" height="2" fill="#DC2626" opacity="0.8"/>
  </g>
  
  <!-- Plasma parameters -->
  <g fill="#FBBF24" font-family="monospace" font-size="4" opacity="0.9">
    <text x="5" y="15">T: 100M°C</text>
    <text x="5" y="25">n: 10²⁰/m³</text>
    <text x="5" y="35">B: 5.3 Tesla</text>
  </g>
  
  <!-- Fusion reaction -->
  <g transform="translate(50,50)">
    <!-- Deuterium nuclei -->
    <circle cx="-8" cy="-5" r="2" fill="#06B6D4"/>
    <text x="-8" y="-2" text-anchor="middle" fill="#0C4A6E" font-family="monospace" font-size="3">D</text>
    
    <!-- Tritium nuclei -->
    <circle cx="8" cy="5" r="2" fill="#3B82F6"/>
    <text x="8" y="8" text-anchor="middle" fill="#1E3A8A" font-family="monospace" font-size="3">T</text>
    
    <!-- Fusion products -->
    <circle cx="0" cy="0" r="1.5" fill="#10B981"/>
    <text x="0" y="2" text-anchor="middle" fill="#064E3B" font-family="monospace" font-size="2">n</text>
    
    <circle cx="5" cy="-3" r="2.5" fill="#F59E0B"/>
    <text x="5" y="0" text-anchor="middle" fill="#92400E" font-family="monospace" font-size="3">α</text>
    
    <!-- Energy release -->
    <g stroke="#FBBF24" stroke-width="1.5" fill="none">
      <line x1="0" y1="0" x2="8" y2="-8"/>
      <line x1="0" y1="0" x2="-8" y2="8"/>
      <line x1="0" y1="0" x2="8" y2="8"/>
      <line x1="0" y1="0" x2="-8" y2="-8"/>
    </g>
  </g>
  
  <!-- Control systems -->
  <g fill="#0284C7" font-family="monospace" font-size="3" opacity="0.8">
    <text x="5" y="85">ITER Protocol</text>
    <text x="5" y="90">Q = 10</text>
    <text x="5" y="95">P = 500 MW</text>
  </g>
  
  <!-- Magnetic diagnostics -->
  <g fill="#0E7490" font-family="monospace" font-size="3" opacity="0.7">
    <text x="70" y="85">β = 3.5%</text>
    <text x="70" y="90">τE = 3.7s</text>
    <text x="70" y="95">H-mode</text>
  </g>
  
  <!-- Disruption mitigation -->
  <g stroke="#DC2626" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <circle cx="50" cy="50" r="28"/>
  </g>
  
  <!-- First wall tiles -->
  <g fill="#475569" opacity="0.8">
    <rect x="20" y="48" width="3" height="4"/>
    <rect x="77" y="48" width="3" height="4"/>
    <rect x="48" y="20" width="4" height="3"/>
    <rect x="48" y="77" width="4" height="3"/>
  </g>
  
  <!-- Tritium breeding blanket -->
  <g fill="#10B981" opacity="0.5">
    <path d="M 15,30 Q 20,35 15,40 L 10,38 Q 8,35 10,32 Z"/>
    <path d="M 85,30 Q 90,35 85,40 L 90,38 Q 92,35 90,32 Z"/>
    <path d="M 30,15 Q 35,20 40,15 L 38,10 Q 35,8 32,10 Z"/>
    <path d="M 30,85 Q 35,90 40,85 L 38,90 Q 35,92 32,90 Z"/>
  </g>
</svg>