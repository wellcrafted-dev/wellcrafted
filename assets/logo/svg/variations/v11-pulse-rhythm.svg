    </rect>
    <rect x="39" y="9" width="22" height="2.5" fill="#0284C7" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Pulsing tech details -->
    <circle cx="42" cy="5" r="1.5" fill="#FFFFFF" opacity="0.95">
      <animate attributeName="r" values="1.5;1.8;1.5" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.95;1;0.95" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="5" r="1.5" fill="#FFFFFF" opacity="0.95">
