      <animate attributeName="opacity" values="0.95;1;0.95" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="5" r="1" fill="#0EA5E9" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="5" r="1" fill="#0EA5E9" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <rect x="38" y="-4" width="24" height="1" fill="#F0F9FF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="38" y="13" width="24" height="1" fill="#F0F9FF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Rhythmic pulsing core -->
  <circle cx="50" cy="74" r="8" fill="#FFFFFF" filter="url(#pulseCore11)">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rhythmic lightning storm -->
  <g filter="url(#pulseLightning11)">
    <!-- Primary rhythmic trunk -->
    <path d="M 50,75 L 50,100 L 51,97 L 49,105 L 50,102" stroke="#FFFFFF" stroke-width="3.5" fill="none">
      <animate attributeName="stroke-width" values="3.5;4.5;3.5" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Major rhythmic branches -->
    <path d="M 50,77 L 68,98 L 66,95 L 72,102 L 70,99" stroke="#F0F9FF" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;3.8;3" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.4s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,77 L 32,98 L 34,95 L 28,102 L 30,99" stroke="#F0F9FF" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;3.8;3" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Secondary rhythmic branches -->
    <path d="M 50,80 L 76,105 L 74,102 L 82,108 L 80,105" stroke="#E0F2FE" stroke-width="2.5" fill="none">
      <animate attributeName="stroke-width" values="2.5;3.2;2.5" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,80 L 24,105 L 26,102 L 18,108 L 20,105" stroke="#E0F2FE" stroke-width="2.5" fill="none">
      <animate attributeName="stroke-width" values="2.5;3.2;2.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Tertiary rhythmic branches -->
    <path d="M 68,98 L 85,115 L 83,112 L 90,118 L 88,115" stroke="#7DD3FC" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 32,98 L 15,115 L 17,112 L 10,118 L 12,115" stroke="#7DD3FC" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Upward rhythmic branches -->
    <path d="M 50,72 L 72,52 L 70,55 L 78,49 L 76,52" stroke="#E0F2FE" stroke-width="2.8" fill="none">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,72 L 28,52 L 30,55 L 22,49 L 24,52" stroke="#E0F2FE" stroke-width="2.8" fill="none">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Rhythmic energy sparks -->
  <g>
    <!-- Central rhythmic spark -->
    <circle cx="50" cy="100" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;2.2;1.5" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Major rhythmic sparks -->
