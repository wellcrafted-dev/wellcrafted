      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.2;1.8;1.2" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="98" r="1.2" fill="#F0F9FF">
