<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Quantum field gradient -->
    <radialGradient id="quantumCore">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Wave function gradient -->
    <linearGradient id="waveFunc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Uncertainty principle -->
    <radialGradient id="uncertainty">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
    
    <!-- Quantum interference -->
    <pattern id="interference" x="0" y="0" width="12" height="8" patternUnits="userSpaceOnUse">
      <path d="M 0,4 Q 3,0 6,4 T 12,4" stroke="#A855F7" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M 0,4 Q 3,8 6,4 T 12,4" stroke="#06B6D4" stroke-width="0.5" fill="none" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Quantum field background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#interference)"/>
  
  <!-- Uncertainty principle visualization -->
  <circle cx="50" cy="50" r="40" fill="url(#uncertainty)"/>
  
  <!-- Quantum superposition states -->
  <g opacity="0.7">
    <!-- State 1 -->
    <circle cx="35" cy="35" r="12" fill="url(#quantumCore)" opacity="0.6"/>
    <circle cx="35" cy="35" r="8" fill="none" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- State 2 -->
    <circle cx="65" cy="35" r="12" fill="url(#quantumCore)" opacity="0.6"/>
    <circle cx="65" cy="35" r="8" fill="none" stroke="#A855F7" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Superposition -->
    <circle cx="50" cy="60" r="15" fill="url(#quantumCore)" opacity="0.8"/>
    <circle cx="50" cy="60" r="12" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Quantum entanglement -->
  <g stroke="url(#waveFunc)" stroke-width="2" fill="none">
    <path d="M 35,35 Q 42,20 50,25 Q 58,30 65,35" opacity="0.8"/>
    <path d="M 35,35 Q 42,50 50,45 Q 58,40 65,35" opacity="0.6"/>
    
    <!-- Entangled particles -->
    <circle cx="35" cy="35" r="3" fill="#06B6D4"/>
    <circle cx="65" cy="35" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- Wave function collapse -->
  <g transform="translate(50,60)">
    <!-- Probability amplitude -->
    <g fill="url(#waveFunc)" opacity="0.6">
      <polygon points="0,-8 -6,-2 -4,0 -8,4 0,2 8,4 4,0 6,-2"/>
      <polygon points="0,-4 -3,-1 -2,0 -4,2 0,1 4,2 2,0 3,-1" opacity="0.8"/>
    </g>
    
    <!-- Measurement apparatus -->
    <rect x="-4" y="-2" width="8" height="4" rx="1" fill="#EA580C"/>
    <rect x="-3" y="-1" width="6" height="2" fill="#FB923C"/>
  </g>
  
  <!-- Quantum tunneling effect -->
  <g transform="translate(20,70)">
    <!-- Potential barrier -->
    <rect x="0" y="-5" width="3" height="10" fill="#475569" opacity="0.8"/>
    
    <!-- Particle wave -->
    <g fill="#06B6D4">
      <circle cx="-8" cy="0" r="2" opacity="1"/>
      <circle cx="-4" cy="0" r="1.5" opacity="0.7"/>
      <circle cx="0" cy="0" r="1" opacity="0.4"/>
      <circle cx="4" cy="0" r="1.2" opacity="0.6"/>
      <circle cx="8" cy="0" r="1.8" opacity="0.9"/>
    </g>
    
    <!-- Tunneling probability -->
    <path d="M -10,0 Q -2,0 2,0 Q 6,0 10,0" stroke="#06B6D4" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Quantum field fluctuations -->
  <g fill="#A855F7" opacity="0.5">
    <circle cx="15" cy="25" r="1"/>
    <circle cx="85" cy="25" r="1.2"/>
    <circle cx="25" cy="85" r="0.8"/>
    <circle cx="75" cy="85" r="1.1"/>
    <circle cx="90" cy="60" r="0.9"/>
    <circle cx="10" cy="60" r="1.3"/>
  </g>
  
  <!-- Virtual particles -->
  <g stroke="#F59E0B" stroke-width="0.8" fill="none" opacity="0.6" stroke-dasharray="1,1">
    <path d="M 30,45 Q 35,40 40,45 Q 45,50 50,45"/>
    <path d="M 60,55 Q 65,50 70,55 Q 75,60 80,55"/>
  </g>
  
  <!-- Quantum numbers -->
  <g fill="#8B5CF6" font-family="monospace" font-size="6" opacity="0.7">
    <text x="15" y="15">n=2</text>
    <text x="75" y="15">l=1</text>
    <text x="15" y="90">m=0</text>
    <text x="75" y="90">s=Â½</text>
  </g>
</svg>