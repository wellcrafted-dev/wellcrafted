<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Energy: Round hammer head with radial lightning -->
  <defs>
    <radialGradient id="energy-gradient">
      <stop offset="0%" stop-color="#F0F9FF"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </radialGradient>
  </defs>
  
  <!-- Circular hammer head -->
  <circle cx="50" cy="30" r="20" fill="url(#energy-gradient)"/>
  
  <!-- Handle -->
  <rect x="47" y="45" width="6" height="25" fill="#0C4A6E"/>
  
  <!-- Radial lightning bolts -->
  <g stroke="#F0F9FF" stroke-width="2" fill="none">
    <path d="M50 30 L60 20"/>
    <path d="M50 30 L40 20"/>
    <path d="M50 30 L65 35"/>
    <path d="M50 30 L35 35"/>
  </g>
  
  <!-- Circular anvil -->
  <ellipse cx="50" cy="78" rx="18" ry="8" fill="#0C4A6E"/>
</svg>