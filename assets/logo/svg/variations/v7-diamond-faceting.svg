<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diamond gradient -->
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:0.9" />
      <stop offset="75%" style="stop-color:#CBD5E1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Fire gradient (diamond brilliance) -->
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#FBBF24;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#06B6D4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Cutting tool gradient -->
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brilliance effect -->
    <radialGradient id="brilliance">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8FAFC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Diamond cutting environment -->
  <rect x="0" y="0" width="100" height="100" fill="#1E293B" opacity="0.3"/>
  
  <!-- Main diamond (brilliant cut) -->
  <g transform="translate(50,45)">
    <!-- Crown facets -->
    <g fill="url(#diamondGrad)" stroke="#CBD5E1" stroke-width="0.5">
      <!-- Table -->
      <polygon points="0,-15 -8,-8 0,-5 8,-8" opacity="1"/>
      
      <!-- Star facets -->
      <polygon points="0,-15 -8,-8 -5,-12" opacity="0.9"/>
      <polygon points="0,-15 8,-8 5,-12" opacity="0.9"/>
      <polygon points="0,-15 -5,-12 0,-10" opacity="0.8"/>
      <polygon points="0,-15 5,-12 0,-10" opacity="0.8"/>
      
      <!-- Kite facets -->
      <polygon points="-8,-8 -15,0 -12,-5" opacity="0.7"/>
      <polygon points="8,-8 15,0 12,-5" opacity="0.7"/>
      <polygon points="-8,-8 0,-5 -5,-8" opacity="0.8"/>
      <polygon points="8,-8 0,-5 5,-8" opacity="0.8"/>
      
      <!-- Girdle -->
      <polygon points="-15,0 -12,3 12,3 15,0" opacity="0.6"/>
    </g>
    
    <!-- Pavilion facets -->
    <g fill="url(#diamondGrad)" stroke="#94A3B8" stroke-width="0.5">
      <!-- Main pavilion -->
      <polygon points="-15,0 0,20 15,0" opacity="0.5"/>
      
      <!-- Pavilion facets -->
      <polygon points="-15,0 0,20 -8,15" opacity="0.4"/>
      <polygon points="15,0 0,20 8,15" opacity="0.4"/>
      <polygon points="-8,15 0,20 8,15" opacity="0.3"/>
    </g>
    
    <!-- Fire and brilliance -->
    <g fill="url(#fireGrad)" opacity="0.7">
      <polygon points="-5,-8 0,-5 5,-8" opacity="0.8"/>
      <polygon points="-8,-8 -5,-8 -6,-5" opacity="0.6"/>
      <polygon points="8,-8 5,-8 6,-5" opacity="0.6"/>
      <polygon points="-3,5 0,15 3,5" opacity="0.5"/>
    </g>
    
    <!-- Brilliance center -->
    <circle cx="0" cy="0" r="8" fill="url(#brilliance)" opacity="0.8"/>
  </g>
  
  <!-- Cutting tools -->
  <g transform="translate(20,25) rotate(-30)">
    <!-- Faceting lap -->
    <circle cx="0" cy="0" r="15" fill="url(#toolGrad)" stroke="#0891B2" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#06B6D4" stroke-width="1"/>
    
    <!-- Cutting surface -->
    <circle cx="0" cy="0" r="8" fill="#475569"/>
    <circle cx="0" cy="0" r="6" fill="#64748B"/>
    
    <!-- Rotation marks -->
    <g stroke="#0891B2" stroke-width="1">
      <line x1="0" y1="-10" x2="0" y2="-8"/>
      <line x1="0" y1="10" x2="0" y2="8"/>
      <line x1="-10" y1="0" x2="-8" y2="0"/>
      <line x1="10" y1="0" x2="8" y2="0"/>
    </g>
  </g>
  
  <!-- Dop stick (holding tool) -->
  <g transform="translate(80,35)">
    <rect x="-2" y="-20" width="4" height="40" rx="2" fill="url(#toolGrad)"/>
    <circle cx="0" cy="-15" r="3" fill="#0891B2"/>
    <rect x="-1" y="-18" width="2" height="6" fill="#06B6D4"/>
  </g>
  
  <!-- Measurement tools -->
  <g transform="translate(15,75)">
    <!-- Proportion wheel -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#EA580C" stroke-width="1"/>
    
    <!-- Measurement marks -->
    <g stroke="#F59E0B" stroke-width="1">
      <line x1="0" y1="-6" x2="0" y2="-4"/>
      <line x1="4" y1="-4" x2="3" y2="-3"/>
      <line x1="4" y1="4" x2="3" y2="3"/>
      <line x1="0" y1="6" x2="0" y2="4"/>
      <line x1="-4" y1="4" x2="-3" y2="3"/>
      <line x1="-4" y1="-4" x2="-3" y2="-3"/>
    </g>
    
    <!-- Proportion numbers -->
    <g fill="#EA580C" font-family="monospace" font-size="3">
      <text x="0" y="-8" text-anchor="middle">57%</text>
      <text x="0" y="12" text-anchor="middle">43%</text>
    </g>
  </g>
  
  <!-- Angle measurements -->
  <g transform="translate(85,75)">
    <path d="M -8,0 A 8,8 0 0,1 0,-8" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <text x="-4" y="-2" fill="#EA580C" font-family="monospace" font-size="4">40.75Â°</text>
  </g>
  
  <!-- Diamond specifications -->
  <g fill="#0284C7" font-family="monospace" font-size="5" opacity="0.9">
    <text x="5" y="15">4C Grading:</text>
    <text x="5" y="25">Cut: Excellent</text>
    <text x="5" y="35">Color: D</text>
    <text x="5" y="45">Clarity: FL</text>
    <text x="5" y="55">Carat: 1.00</text>
  </g>
  
  <!-- Light ray paths -->
  <g stroke="#F8FAFC" stroke-width="1" fill="none" opacity="0.6">
    <line x1="30" y1="20" x2="45" y2="35"/>
    <line x1="45" y1="35" x2="60" y2="25"/>
    <line x1="45" y1="35" x2="55" y2="50"/>
    <line x1="45" y1="35" x2="35" y2="50"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="42" cy="30" r="1"/>
    <circle cx="58" cy="32" r="1.2"/>
    <circle cx="50" cy="38" r="0.8"/>
    <circle cx="46" cy="52" r="1"/>
    <circle cx="54" cy="48" r="0.9"/>
  </g>
  
  <!-- Facet count -->
  <text x="70" y="15" fill="#0891B2" font-family="monospace" font-size="4">57 Facets</text>
</svg>