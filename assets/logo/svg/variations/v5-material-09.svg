<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beryllium copper base gradient -->
    <linearGradient id="berylliumCopperBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beryllium strengthening pattern -->
    <pattern id="berylliumStrength" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.8" fill="#FEF3C7" opacity="0.4"/>
      <circle cx="4" cy="4" r="0.6" fill="#FBBF24" opacity="0.5"/>
      <circle cx="1" cy="4" r="0.4" fill="#F59E0B" opacity="0.3"/>
      <circle cx="4" cy="1" r="0.5" fill="#FBBF24" opacity="0.4"/>
      <polygon points="2.5,1.5 3.5,2.5 2.5,3.5 1.5,2.5" fill="#FCD34D" opacity="0.6"/>
    </pattern>
    
    <!-- Work hardening zones -->
    <radialGradient id="workHardening" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.7" />
    </radialGradient>
    
    <!-- Alloy grain structure -->
    <pattern id="alloyGrain" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
      <polygon points="1.5,0 3,1.5 1.5,3 0,1.5" fill="#F59E0B" opacity="0.3"/>
      <polygon points="1.5,0.5 2.5,1.5 1.5,2.5 0.5,1.5" fill="#FBBF24" opacity="0.4"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#78350F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.35"/>
    </filter>
    
    <!-- Beryllium copper glow -->
    <radialGradient id="berylliumGlow">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0" />
    </radialGradient>
    
    <!-- High-strength finish -->
    <linearGradient id="highStrength" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.5" />
      <stop offset="30%" style="stop-color:#FBBF24;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Beryllium copper impact glow -->
  <ellipse cx="50" cy="72" rx="19" ry="8" fill="url(#berylliumGlow)"/>
  
  <!-- Beryllium copper hammer -->
  <g transform="rotate(-37 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Beryllium copper hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#berylliumCopperBase)"/>
    
    <!-- Beryllium strengthening pattern -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#berylliumStrength)"/>
    
    <!-- Work hardening zones -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#workHardening)"/>
    
    <!-- Alloy grain structure -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#alloyGrain)"/>
    
    <!-- High-strength finish -->
    <rect x="36" y="15" width="28" height="8" rx="2" fill="url(#highStrength)"/>
    
    <!-- Precision alloy edges -->
    <path d="M 36,15 L 64,15" stroke="#FEF3C7" stroke-width="0.8" opacity="0.7"/>
    <path d="M 36,29 L 64,29" stroke="#D97706" stroke-width="0.6" opacity="0.8"/>
    
    <!-- Beryllium distribution markers -->
    <circle cx="42" cy="19" r="1" fill="#FEF3C7" opacity="0.6"/>
    <circle cx="50" cy="21" r="0.8" fill="#FBBF24" opacity="0.5"/>
    <circle cx="58" cy="19" r="1" fill="#FEF3C7" opacity="0.6"/>
    <circle cx="45" cy="25" r="0.7" fill="#FCD34D" opacity="0.4"/>
    <circle cx="55" cy="25" r="0.8" fill="#FCD34D" opacity="0.4"/>
    
    <!-- Strength indicators -->
    <rect x="40" y="22" width="20" height="0.8" fill="#FBBF24" opacity="0.5"/>
    <rect x="40" y="24" width="20" height="0.6" fill="#F59E0B" opacity="0.6"/>
    
    <!-- Alloy composition bands -->
    <path d="M 38,17 Q 50,18 62,17" stroke="#FBBF24" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M 38,27 Q 50,26 62,27" stroke="#D97706" stroke-width="0.8" fill="none" opacity="0.6"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#451A03" opacity="0.7"/>
  </g>
  
  <!-- Beryllium copper sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#FCD34D" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#FBBF24" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#FEF3C7"/>
  <circle cx="42" cy="66" r="1" fill="#F59E0B" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#F59E0B" opacity="0.7"/>
</svg>