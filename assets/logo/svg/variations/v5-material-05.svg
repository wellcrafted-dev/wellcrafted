<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Carbon fiber base -->
    <linearGradient id="carbonBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Carbon fiber weave pattern -->
    <pattern id="carbonWeave" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <!-- Horizontal fibers -->
      <rect x="0" y="0" width="4" height="4" fill="#4B5563"/>
      <rect x="4" y="4" width="4" height="4" fill="#4B5563"/>
      <!-- Vertical fibers -->
      <rect x="4" y="0" width="4" height="4" fill="#1F2937"/>
      <rect x="0" y="4" width="4" height="4" fill="#1F2937"/>
      <!-- Fiber highlights -->
      <line x1="0" y1="2" x2="4" y2="2" stroke="#6B7280" stroke-width="0.5" opacity="0.6"/>
      <line x1="4" y1="6" x2="8" y2="6" stroke="#6B7280" stroke-width="0.5" opacity="0.6"/>
      <line x1="2" y1="0" x2="2" y2="4" stroke="#6B7280" stroke-width="0.5" opacity="0.6"/>
      <line x1="6" y1="4" x2="6" y2="8" stroke="#6B7280" stroke-width="0.5" opacity="0.6"/>
    </pattern>
    
    <!-- Carbon fiber detail pattern -->
    <pattern id="carbonDetail" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="#374151" opacity="0.8"/>
      <rect x="2" y="2" width="2" height="2" fill="#374151" opacity="0.8"/>
      <rect x="2" y="0" width="2" height="2" fill="#1F2937" opacity="0.9"/>
      <rect x="0" y="2" width="2" height="2" fill="#1F2937" opacity="0.9"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.4"/>
    </filter>
    
    <!-- Carbon glow -->
    <radialGradient id="carbonGlow">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:0" />
    </radialGradient>
    
    <!-- Carbon fiber sheen -->
    <linearGradient id="carbonSheen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#9CA3AF;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#6B7280;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Carbon impact glow -->
  <ellipse cx="50" cy="72" rx="18" ry="8" fill="url(#carbonGlow)"/>
  
  <!-- Carbon fiber hammer -->
  <g transform="rotate(-38 50 48)" filter="url(#shadow)">
    <!-- Hammer handle (also carbon fiber) -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#carbonDetail)" opacity="0.6"/>
    
    <!-- Carbon fiber hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#carbonBase)"/>
    
    <!-- Carbon fiber weave pattern -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#carbonWeave)"/>
    
    <!-- Carbon fiber detail overlay -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#carbonDetail)" opacity="0.7"/>
    
    <!-- Carbon fiber sheen -->
    <rect x="36" y="17" width="28" height="4" rx="1" fill="url(#carbonSheen)"/>
    
    <!-- Precision edges -->
    <path d="M 36,15 L 64,15" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
    <path d="M 36,29 L 64,29" stroke="#4B5563" stroke-width="0.6" opacity="0.6"/>
    
    <!-- Carbon fiber directional indicators -->
    <rect x="42" y="18" width="16" height="1" fill="#6B7280" opacity="0.5"/>
    <rect x="42" y="24" width="16" height="1" fill="#6B7280" opacity="0.5"/>
    
    <!-- Handle grip texture (carbon fiber pattern) -->
    <rect x="47" y="32" width="6" height="2" fill="url(#carbonDetail)" opacity="0.8"/>
    <rect x="47" y="36" width="6" height="2" fill="url(#carbonDetail)" opacity="0.8"/>
    <rect x="47" y="40" width="6" height="2" fill="url(#carbonDetail)" opacity="0.8"/>
    <rect x="47" y="44" width="6" height="2" fill="url(#carbonDetail)" opacity="0.8"/>
    <rect x="47" y="48" width="6" height="2" fill="url(#carbonDetail)" opacity="0.8"/>
  </g>
  
  <!-- Carbon sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#4B5563" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#6B7280" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#374151"/>
  <circle cx="42" cy="66" r="1" fill="#9CA3AF" opacity="0.6"/>
  <circle cx="58" cy="67" r="1" fill="#9CA3AF" opacity="0.6"/>
</svg>