<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Titanium hammer gradient -->
    <linearGradient id="titanium4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Carbon fiber handle -->
    <linearGradient id="carbonFiber4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Kinetic energy field -->
    <radialGradient id="kineticField4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#6366F1;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#4338CA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
    <!-- Velocity distortion -->
    <filter id="speedDistort4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4,1"/>
    </filter>
    <!-- Precision edge filter -->
    <filter id="precisionEdge4">
      <feMorphology operator="dilate" radius="0.5"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Professional anvil -->
  <path d="M 22,77 L 32,74 L 68,74 L 78,77 L 74,87 L 26,87 Z" fill="#1E293B"/>
  <rect x="34" y="71" width="32" height="6" rx="2" fill="#374151"/>
  <!-- Precision surface -->
  <rect x="36" y="71" width="28" height="2" fill="#6B7280"/>
  
  <!-- Kinetic energy visualization -->
  <ellipse cx="50" cy="74" rx="32" ry="18" fill="url(#kineticField4)" opacity="0.8"/>
  
  <!-- Speed trails (representing hammer's path) -->
  <g opacity="0.4" filter="url(#speedDistort4)">
    <path d="M 30,20 Q 35,35 50,74" stroke="#6366F1" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 28,15 Q 33,30 48,72" stroke="#6366F1" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 26,10 Q 31,25 46,70" stroke="#6366F1" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Hammer in precise striking position -->
  <g transform="rotate(-38 50 38)">
    <!-- Carbon fiber handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#carbonFiber4)"/>
    <!-- Carbon fiber weave pattern -->
    <rect x="47.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="49.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="51.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="47" y="20" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="25" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="30" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="35" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <!-- Titanium hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#titanium4)"/>
    <!-- Precision machined surfaces -->
    <rect x="38" y="5" width="24" height="2" fill="#F1F5F9" opacity="0.8"/>
    <rect x="38" y="13" width="24" height="2" fill="#334155" opacity="0.7"/>
    <!-- Edge detail -->
    <rect x="36" y="16" width="28" height="1" fill="#64748B"/>
  </g>
  
  <!-- Precision impact sparks (geometric pattern) -->
  <g filter="url(#precisionEdge4)">
    <circle cx="50" cy="72" r="2.5" fill="#E0E7FF"/>
    <circle cx="44" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
    <circle cx="56" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
    <circle cx="38" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
    <circle cx="62" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
  </g>
  
  <!-- Energy discharge pattern -->
  <g opacity="0.7">
    <polygon points="50,72 47,65 53,65" fill="#E0E7FF" opacity="0.6"/>
    <polygon points="50,72 42,68 46,70" fill="#A5B4FC" opacity="0.5"/>
    <polygon points="50,72 58,68 54,70" fill="#A5B4FC" opacity="0.5"/>
    <polygon points="50,72 35,73 40,74" fill="#6366F1" opacity="0.4"/>
    <polygon points="50,72 65,73 60,74" fill="#6366F1" opacity="0.4"/>
  </g>
  
  <!-- Pressure wave visualization -->
  <g opacity="0.3">
    <circle cx="50" cy="74" r="15" fill="none" stroke="#6366F1" stroke-width="0.5"/>
    <circle cx="50" cy="74" r="20" fill="none" stroke="#6366F1" stroke-width="0.3"/>
    <circle cx="50" cy="74" r="25" fill="none" stroke="#6366F1" stroke-width="0.2"/>
  </g>
  
  <!-- Micro sparks (precision details) -->
  <circle cx="49" cy="68" r="0.4" fill="#E0E7FF" opacity="0.8"/>
  <circle cx="51" cy="68" r="0.4" fill="#E0E7FF" opacity="0.8"/>
  <circle cx="47" cy="66" r="0.3" fill="#A5B4FC" opacity="0.7"/>
  <circle cx="53" cy="66" r="0.3" fill="#A5B4FC" opacity="0.7"/>
  <circle cx="45" cy="64" r="0.2" fill="#6366F1" opacity="0.6"/>
  <circle cx="55" cy="64" r="0.2" fill="#6366F1" opacity="0.6"/>
</svg>