<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lever gradient -->
    <linearGradient id="leverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Force gradient -->
    <linearGradient id="forceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Load gradient -->
    <linearGradient id="loadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mechanical advantage field -->
    <radialGradient id="mechAdvantage">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Force vector -->
    <marker id="forceArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" fill="#F59E0B">
      <polygon points="0,0 8,3 0,6"/>
    </marker>
    
    <!-- Load vector -->
    <marker id="loadArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" fill="#0EA5E9">
      <polygon points="0,0 8,3 0,6"/>
    </marker>
  </defs>
  
  <!-- Mechanical advantage field -->
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="url(#mechAdvantage)"/>
  
  <!-- Fulcrum -->
  <g transform="translate(35,60)">
    <!-- Fulcrum base -->
    <polygon points="0,10 -8,20 8,20" fill="url(#leverGrad)"/>
    <polygon points="-6,20 6,20 8,25 -8,25" fill="#475569"/>
    
    <!-- Fulcrum point -->
    <circle cx="0" cy="10" r="3" fill="#334155"/>
    <circle cx="0" cy="10" r="2" fill="#475569"/>
    
    <!-- Support structure -->
    <rect x="-2" y="10" width="4" height="8" fill="#64748B"/>
  </g>
  
  <!-- Lever arm -->
  <rect x="15" y="48" width="70" height="4" rx="2" fill="url(#leverGrad)"/>
  <rect x="16" y="49" width="68" height="2" rx="1" fill="#475569"/>
  
  <!-- Load (heavy object) -->
  <g transform="translate(20,35)">
    <!-- Weight block -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="url(#loadGrad)" stroke="#0284C7" stroke-width="2"/>
    <rect x="-6" y="-6" width="12" height="12" rx="1" fill="#06B6D4" opacity="0.8"/>
    
    <!-- Weight markings -->
    <g fill="#0C4A6E" font-family="monospace" font-size="4">
      <text x="0" y="2" text-anchor="middle">500</text>
      <text x="0" y="6" text-anchor="middle">kg</text>
    </g>
    
    <!-- Load connection -->
    <rect x="-1" y="8" width="2" height="5" fill="#0284C7"/>
  </g>
  
  <!-- Effort force (human application) -->
  <g transform="translate(80,25)">
    <!-- Force application point -->
    <circle cx="0" cy="0" r="4" fill="url(#forceGrad)" stroke="#EA580C" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#F59E0B"/>
    
    <!-- Force handle -->
    <rect x="-2" y="0" width="4" height="23" rx="2" fill="url(#forceGrad)"/>
    <rect x="-1" y="1" width="2" height="21" rx="1" fill="#F59E0B" opacity="0.8"/>
    
    <!-- Grip texture -->
    <g fill="#EA580C" opacity="0.6">
      <rect x="-1.5" y="5" width="3" height="1"/>
      <rect x="-1.5" y="8" width="3" height="1"/>
      <rect x="-1.5" y="11" width="3" height="1"/>
      <rect x="-1.5" y="14" width="3" height="1"/>
      <rect x="-1.5" y="17" width="3" height="1"/>
    </g>
  </g>
  
  <!-- Force vectors -->
  <g stroke-width="3" fill="none">
    <!-- Downward load force -->
    <line x1="20" y1="25" x2="20" y2="35" stroke="#0EA5E9" marker-end="url(#loadArrow)"/>
    <text x="25" y="30" fill="#0284C7" font-family="monospace" font-size="5">F₁ = 500N</text>
    
    <!-- Downward effort force -->
    <line x1="80" y1="15" x2="80" y2="25" stroke="#F59E0B" marker-end="url(#forceArrow)"/>
    <text x="60" y="20" fill="#EA580C" font-family="monospace" font-size="5">F₂ = 125N</text>
    
    <!-- Upward reaction force at fulcrum -->
    <line x1="35" y1="65" x2="35" y2="55" stroke="#10B981" marker-end="url(#loadArrow)"/>
  </g>
  
  <!-- Distance measurements -->
  <g stroke="#64748B" stroke-width="1" fill="none">
    <!-- Load arm distance -->
    <line x1="20" y1="42" x2="35" y2="42"/>
    <line x1="20" y1="40" x2="20" y2="44"/>
    <line x1="35" y1="40" x2="35" y2="44"/>
    <text x="27.5" y="40" text-anchor="middle" fill="#475569" font-family="monospace" font-size="4">d₁ = 15cm</text>
    
    <!-- Effort arm distance -->
    <line x1="35" y1="42" x2="80" y2="42"/>
    <line x1="35" y1="40" x2="35" y2="44"/>
    <line x1="80" y1="40" x2="80" y2="44"/>
    <text x="57.5" y="40" text-anchor="middle" fill="#475569" font-family="monospace" font-size="4">d₂ = 45cm</text>
  </g>
  
  <!-- Mechanical advantage calculation -->
  <g fill="#0284C7" font-family="monospace" font-size="5" opacity="0.9">
    <text x="5" y="15">Mechanical Advantage:</text>
    <text x="5" y="25">MA = d₂/d₁ = 45/15 = 3</text>
    <text x="5" y="35">Force ratio: 500N ÷ 125N = 4:1</text>
  </g>
  
  <!-- Lever class indicator -->
  <g fill="#F59E0B" font-family="monospace" font-size="4" opacity="0.8">
    <text x="5" y="85">Class 1 Lever</text>
    <text x="5" y="90">Fulcrum between</text>
    <text x="5" y="95">Load and Effort</text>
  </g>
  
  <!-- Pivot point detail -->
  <g transform="translate(35,60)">
    <!-- Bearing surface -->
    <ellipse cx="0" cy="10" rx="4" ry="2" fill="#94A3B8" opacity="0.6"/>
    
    <!-- Wear indicators -->
    <circle cx="-2" cy="8" r="0.5" fill="#64748B" opacity="0.7"/>
    <circle cx="2" cy="8" r="0.5" fill="#64748B" opacity="0.7"/>
  </g>
  
  <!-- Motion indicators -->
  <g stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <!-- Arc showing lever movement -->
    <path d="M 75,30 A 40,40 0 0,1 85,45"/>
    <path d="M 15,45 A 20,20 0 0,0 25,30"/>
  </g>
  
  <!-- Efficiency indicator -->
  <g fill="#10B981" font-family="monospace" font-size="3" opacity="0.8">
    <text x="70" y="85">Efficiency: 95%</text>
    <text x="70" y="90">Friction loss: 5%</text>
    <text x="70" y="95">Material: Steel</text>
  </g>
  
  <!-- Load path visualization -->
  <g stroke="#06B6D4" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="2,2">
    <line x1="20" y1="50" x2="35" y2="60"/>
    <line x1="35" y1="60" x2="80" y2="50"/>
  </g>
</svg>