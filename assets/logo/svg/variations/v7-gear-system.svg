<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gear gradient -->
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lubrication gradient -->
    <linearGradient id="oilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Motion blur -->
    <filter id="motionBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5,0"/>
    </filter>
    
    <!-- Mechanical precision glow -->
    <radialGradient id="mechGlow">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Mechanical field -->
  <circle cx="50" cy="50" r="48" fill="url(#mechGlow)" opacity="0.4"/>
  
  <!-- Large drive gear -->
  <g transform="translate(30,35) rotate(15)">
    <!-- Gear teeth -->
    <g fill="url(#gearGrad)">
      <rect x="-2" y="-20" width="4" height="6" rx="1"/>
      <rect x="-2" y="14" width="4" height="6" rx="1"/>
      <rect x="-20" y="-2" width="6" height="4" ry="1"/>
      <rect x="14" y="-2" width="6" height="4" ry="1"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-2" y="-17" width="4" height="5" rx="1"/>
        <rect x="-2" y="12" width="4" height="5" rx="1"/>
        <rect x="-17" y="-2" width="5" height="4" ry="1"/>
        <rect x="12" y="-2" width="5" height="4" ry="1"/>
      </g>
    </g>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="15" fill="url(#gearGrad)"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#0891B2" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#0E7490"/>
    
    <!-- Hub -->
    <circle cx="0" cy="0" r="4" fill="#164E63"/>
    <circle cx="0" cy="0" r="2" fill="#0F172A"/>
  </g>
  
  <!-- Medium gear -->
  <g transform="translate(60,25) rotate(-25)">
    <!-- Gear teeth -->
    <g fill="url(#gearGrad)">
      <rect x="-1.5" y="-14" width="3" height="4" rx="0.5"/>
      <rect x="-1.5" y="10" width="3" height="4" rx="0.5"/>
      <rect x="-14" y="-1.5" width="4" height="3" ry="0.5"/>
      <rect x="10" y="-1.5" width="4" height="3" ry="0.5"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(60)">
        <rect x="-1.5" y="-12" width="3" height="3" rx="0.5"/>
        <rect x="-1.5" y="9" width="3" height="3" rx="0.5"/>
        <rect x="-12" y="-1.5" width="3" height="3" ry="0.5"/>
        <rect x="9" y="-1.5" width="3" height="3" ry="0.5"/>
      </g>
    </g>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="10" fill="url(#gearGrad)"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#0891B2" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="#0E7490"/>
    
    <!-- Hub -->
    <circle cx="0" cy="0" r="3" fill="#164E63"/>
    <circle cx="0" cy="0" r="1.5" fill="#0F172A"/>
  </g>
  
  <!-- Small pinion gear -->
  <g transform="translate(75,50) rotate(45)">
    <!-- Gear teeth -->
    <g fill="url(#gearGrad)">
      <rect x="-1" y="-10" width="2" height="3" rx="0.3"/>
      <rect x="-1" y="7" width="2" height="3" rx="0.3"/>
      <rect x="-10" y="-1" width="3" height="2" ry="0.3"/>
      <rect x="7" y="-1" width="3" height="2" ry="0.3"/>
      
      <!-- Diagonal teeth -->
      <g transform="rotate(45)">
        <rect x="-1" y="-8" width="2" height="2" rx="0.3"/>
        <rect x="-1" y="6" width="2" height="2" rx="0.3"/>
        <rect x="-8" y="-1" width="2" height="2" ry="0.3"/>
        <rect x="6" y="-1" width="2" height="2" ry="0.3"/>
      </g>
    </g>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="7" fill="url(#gearGrad)"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#0891B2" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#0E7490"/>
    
    <!-- Hub -->
    <circle cx="0" cy="0" r="2" fill="#164E63"/>
    <circle cx="0" cy="0" r="1" fill="#0F172A"/>
  </g>
  
  <!-- Compound gear train -->
  <g transform="translate(45,65) rotate(-15)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#gearGrad)" stroke-width="3"/>
    
    <!-- Internal teeth -->
    <g fill="url(#gearGrad)">
      <rect x="-1" y="-9" width="2" height="2" rx="0.3"/>
      <rect x="-1" y="7" width="2" height="2" rx="0.3"/>
      <rect x="-9" y="-1" width="2" height="2" ry="0.3"/>
      <rect x="7" y="-1" width="2" height="2" ry="0.3"/>
      
      <!-- Diagonal internal teeth -->
      <g transform="rotate(45)">
        <rect x="-1" y="-7" width="2" height="1.5" rx="0.3"/>
        <rect x="-1" y="5.5" width="2" height="1.5" rx="0.3"/>
        <rect x="-7" y="-1" width="1.5" height="2" ry="0.3"/>
        <rect x="5.5" y="-1" width="1.5" height="2" ry="0.3"/>
      </g>
    </g>
    
    <!-- Central planetary gear -->
    <circle cx="0" cy="0" r="6" fill="url(#gearGrad)"/>
    <circle cx="0" cy="0" r="4" fill="#0E7490"/>
    <circle cx="0" cy="0" r="2" fill="#164E63"/>
  </g>
  
  <!-- Gear mesh visualization -->
  <g stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.7">
    <line x1="42" y1="30" x2="52" y2="30"/>
    <line x1="68" y1="35" x2="72" y2="43"/>
    <line x1="58" y1="57" x2="50" y2="60"/>
  </g>
  
  <!-- Motion indicators -->
  <g filter="url(#motionBlur)">
    <g fill="#F59E0B" opacity="0.6">
      <circle cx="35" cy="25" r="1"/>
      <circle cx="65" cy="30" r="0.8"/>
      <circle cx="80" cy="55" r="0.6"/>
      <circle cx="50" cy="70" r="0.9"/>
    </g>
  </g>
  
  <!-- Torque arrows -->
  <g stroke="#F59E0B" stroke-width="2" fill="none">
    <path d="M 15,35 A 15,15 0 0,1 30,20" marker-end="url(#arrowhead)"/>
    <path d="M 85,50 A 10,10 0 0,0 75,40" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto" fill="#F59E0B">
      <polygon points="0,0 6,2 0,4"/>
    </marker>
  </defs>
  
  <!-- Lubrication points -->
  <g fill="url(#oilGrad)">
    <circle cx="30" cy="35" r="2" opacity="0.6"/>
    <circle cx="60" cy="25" r="1.5" opacity="0.6"/>
    <circle cx="75" cy="50" r="1.2" opacity="0.6"/>
    <circle cx="45" cy="65" r="1.8" opacity="0.6"/>
  </g>
  
  <!-- Gear ratios -->
  <g fill="#0284C7" font-family="monospace" font-size="4" opacity="0.8">
    <text x="5" y="15">Ratio 3:1</text>
    <text x="5" y="20">Input: 900 RPM</text>
    <text x="5" y="25">Output: 300 RPM</text>
  </g>
  
  <!-- Torque specifications -->
  <g fill="#0E7490" font-family="monospace" font-size="3" opacity="0.7">
    <text x="5" y="85">Torque: 150 Nm</text>
    <text x="5" y="90">Efficiency: 98%</text>
    <text x="5" y="95">Backlash: 0.1Â°</text>
  </g>
  
  <!-- Bearing positions -->
  <g fill="#475569" stroke="#64748B" stroke-width="1">
    <circle cx="30" cy="35" r="1" opacity="0.8"/>
    <circle cx="60" cy="25" r="1" opacity="0.8"/>
    <circle cx="75" cy="50" r="1" opacity="0.8"/>
    <circle cx="45" cy="65" r="1" opacity="0.8"/>
  </g>
</svg>