<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Balanced plasma gradient -->
    <linearGradient id="plasmaBalanced11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Balanced titanium -->
    <linearGradient id="balancedTitanium11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Balanced plasma field -->
    <radialGradient id="balancedField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#7DD3FC;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:#0284C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Balanced glow filters -->
    <filter id="balancedGlow11">
      <feGaussianBlur stdDeviation="3"/>
      <feColorMatrix values="1.4 0 0 0 0  0 1.4 0 0 0  0 0 1.4 0 0  0 0 0 0.8 0"/>
    </filter>
    
    <filter id="balancedLightning11">
      <feGaussianBlur stdDeviation="2"/>
      <feColorMatrix values="1.3 0 0 0 0  0 1.3 0 0 0  0 0 1.3 0 0  0 0 0 0.8 0"/>
    </filter>
    
    <filter id="balancedCore11">
      <feGaussianBlur stdDeviation="4"/>
      <feColorMatrix values="1.8 0 0 0 0  0 1.8 0 0 0  0 0 1.8 0 0  0 0 0 0.7 0"/>
    </filter>
    
    <filter id="balancedMotion11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5,1"/>
    </filter>
  </defs>
  
  <!-- Balanced particle field -->
  <g opacity="0.35">
    <circle cx="18" cy="22" r="1" fill="#0EA5E9">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="28" r="0.8" fill="#0284C7"/>
    <circle cx="25" cy="18" r="1.1" fill="#0369A1"/>
    <circle cx="75" cy="38" r="0.7" fill="#7DD3FC">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="45" r="0.9" fill="#0C4A6E"/>
    <circle cx="88" cy="50" r="1" fill="#0EA5E9"/>
    <circle cx="22" cy="55" r="0.8" fill="#0284C7"/>
    <circle cx="78" cy="58" r="0.9" fill="#0369A1"/>
  </g>
  
  <!-- Balanced anvil -->
  <path d="M 20,78 L 30,75 L 70,75 L 80,78 L 76,87 L 24,87 Z" fill="#0F172A" stroke="#0369A1" stroke-width="0.4"/>
  <rect x="32" y="72" width="36" height="5" rx="1.5" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.3"/>
  <rect x="34" y="73" width="32" height="1.5" fill="#0284C7" opacity="0.6"/>
  
  <!-- Balanced plasma field -->
  <ellipse cx="50" cy="75" rx="38" ry="23" fill="url(#balancedField11)" opacity="0.9"/>
  
  <!-- Balanced motion blur -->
  <g opacity="0.4" filter="url(#balancedMotion11)">
    <rect x="46" y="3" width="7" height="52" fill="#0EA5E9" transform="rotate(-38 49.5 29)"/>
    <rect x="44" y="1" width="7" height="52" fill="#0284C7" transform="rotate(-35 47.5 27)"/>
    <rect x="42" y="-1" width="7" height="52" fill="#0369A1" transform="rotate(-32 45.5 25)"/>
  </g>
  
  <!-- Balanced hammer -->
  <g transform="rotate(-38 50 36)" filter="url(#balancedGlow11)">
    <!-- Handle -->
    <rect x="47" y="5" width="6" height="48" rx="3" fill="url(#balancedTitanium11)"/>
    
    <!-- Balanced grip -->
    <rect x="47.2" y="13" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="17" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="21" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="25" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="29" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="33" width="5.6" height="0.8" fill="#0EA5E9" opacity="0.7"/>
    
    <!-- Hammer head -->
    <rect x="37" y="-2" width="26" height="16" rx="3.5" fill="url(#plasmaBalanced11)"/>
    
    <!-- Balanced energy core -->
    <rect x="38" y="1" width="24" height="2.5" fill="#F0F9FF" opacity="0.9"/>
    <rect x="38" y="8.5" width="24" height="2.5" fill="#0C4A6E" opacity="0.8"/>
    
    <!-- Balanced tech details -->
    <circle cx="42" cy="6" r="1" fill="#F0F9FF" opacity="0.9"/>
    <circle cx="58" cy="6" r="1" fill="#F0F9FF" opacity="0.9"/>
    <rect x="38" y="-1" width="24" height="0.8" fill="#E0F2FE" opacity="0.8"/>
    <rect x="38" y="12" width="24" height="0.8" fill="#E0F2FE" opacity="0.8"/>
  </g>
  
  <!-- Balanced core -->
  <circle cx="50" cy="74" r="5" fill="#F0F9FF" filter="url(#balancedCore11)">
    <animate attributeName="r" values="5;3.5;5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Balanced lightning pattern -->
  <g filter="url(#balancedLightning11)">
    <!-- Primary bolts -->
    <path d="M 50,75 L 50,90 L 51,87 L 49,95 L 50,92" stroke="#F0F9FF" stroke-width="2.2" fill="none"/>
    <path d="M 50,76 L 60,88 L 58,85 L 63,92 L 61,89" stroke="#E0F2FE" stroke-width="2" fill="none"/>
    <path d="M 50,76 L 40,88 L 42,85 L 37,92 L 39,89" stroke="#E0F2FE" stroke-width="2" fill="none"/>
    
    <!-- Secondary bolts -->
    <path d="M 50,78 L 68,92 L 66,89 L 72,96 L 70,93" stroke="#7DD3FC" stroke-width="1.8" fill="none"/>
    <path d="M 50,78 L 32,92 L 34,89 L 28,96 L 30,93" stroke="#7DD3FC" stroke-width="1.8" fill="none"/>
    
    <!-- Tertiary bolts -->
    <path d="M 60,88 L 70,100 L 68,97 L 75,103 L 73,100" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
    <path d="M 40,88 L 30,100 L 32,97 L 25,103 L 27,100" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Balanced energy sparks -->
  <g>
    <circle cx="50" cy="90" r="0.8" fill="#F0F9FF">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="88" r="0.7" fill="#E0F2FE">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="88" r="0.7" fill="#E0F2FE">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="92" r="0.6" fill="#7DD3FC"/>
    <circle cx="32" cy="92" r="0.6" fill="#7DD3FC"/>
    <circle cx="70" cy="100" r="0.5" fill="#0EA5E9"/>
    <circle cx="30" cy="100" r="0.5" fill="#0EA5E9"/>
  </g>
  
  <!-- Balanced energy matrix -->
  <g opacity="0.6">
    <rect x="58" y="86" width="1.5" height="1.5" fill="#F0F9FF" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 58.75 86.75;360 58.75 86.75" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="39" y="86" width="1.5" height="1.5" fill="#F0F9FF" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 39.75 86.75;-360 39.75 86.75" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="66" y="90" width="1.2" height="1.2" fill="#E0F2FE" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 66.6 90.6;360 66.6 90.6" dur="5s" repeatCount="indefinite"/>
    </rect>
    <rect x="31" y="90" width="1.2" height="1.2" fill="#E0F2FE" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 31.6 90.6;-360 31.6 90.6" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>