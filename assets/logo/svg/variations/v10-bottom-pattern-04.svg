<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow9" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Wave Lightning Gradients -->
    <linearGradient id="waveLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="waveLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="waveLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow9)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Wave Lightning Pattern -->
  <!-- First wave -->
  <path d="M20 65 L25 63 L30 67 L35 65 L40 69 L45 67 L50 71 L55 69 L60 73 L65 71 L70 75 L75 73 L80 77" 
        stroke="url(#waveLightning1)" stroke-width="1.2" fill="none"/>
  
  <!-- Second wave -->
  <path d="M22 72 L27 70 L32 74 L37 72 L42 76 L47 74 L52 78 L57 76 L62 80 L67 78 L72 82 L77 80" 
        stroke="url(#waveLightning2)" stroke-width="1.1" fill="none"/>
  
  <!-- Third wave -->
  <path d="M24 79 L29 77 L34 81 L39 79 L44 83 L49 81 L54 85 L59 83 L64 87 L69 85 L74 89" 
        stroke="url(#waveLightning3)" stroke-width="1" fill="none"/>
  
  <!-- Fourth wave -->
  <path d="M26 86 L31 84 L36 88 L41 86 L46 90 L51 88 L56 92 L61 90 L66 94 L71 92" 
        stroke="url(#waveLightning1)" stroke-width="0.9" fill="none"/>
  
  <!-- Wave accents -->
  <path d="M18 70 L23 68 L28 72" 
        stroke="url(#waveLightning2)" stroke-width="0.8" fill="none"/>
  
  <path d="M75 85 L80 83 L85 87" 
        stroke="url(#waveLightning3)" stroke-width="0.8" fill="none"/>
  
  <!-- Small wave details -->
  <path d="M15 78 L20 76 L25 80" 
        stroke="url(#waveLightning1)" stroke-width="0.7" fill="none"/>
  
  <path d="M78 92 L83 90 L88 94" 
        stroke="url(#waveLightning2)" stroke-width="0.7" fill="none"/>
</svg>