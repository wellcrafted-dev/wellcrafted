<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow10" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Hexagonal Lightning Gradients -->
    <linearGradient id="hexLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="hexLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="hexLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.65"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.35"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow10)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Hexagonal Lightning Pattern -->
  <!-- Center hexagon -->
  <path d="M50 63 L47 68 L53 68 L56 73 L53 78 L47 78 L44 73 L47 68" 
        stroke="url(#hexLightning1)" stroke-width="1.3" fill="none"/>
  
  <!-- Left hexagon -->
  <path d="M38 63 L35 68 L41 68 L44 73 L41 78 L35 78 L32 73 L35 68" 
        stroke="url(#hexLightning2)" stroke-width="1.1" fill="none"/>
  
  <!-- Right hexagon -->
  <path d="M62 63 L59 68 L65 68 L68 73 L65 78 L59 78 L56 73 L59 68" 
        stroke="url(#hexLightning3)" stroke-width="1.1" fill="none"/>
  
  <!-- Outer left hexagon -->
  <path d="M26 68 L23 73 L29 73 L32 78 L29 83 L23 83 L20 78 L23 73" 
        stroke="url(#hexLightning1)" stroke-width="0.9" fill="none"/>
  
  <!-- Outer right hexagon -->
  <path d="M74 68 L71 73 L77 73 L80 78 L77 83 L71 83 L68 78 L71 73" 
        stroke="url(#hexLightning2)" stroke-width="0.9" fill="none"/>
  
  <!-- Bottom hexagons -->
  <path d="M38 83 L35 88 L41 88 L44 93 L41 98 L35 98 L32 93 L35 88" 
        stroke="url(#hexLightning3)" stroke-width="0.8" fill="none"/>
  
  <path d="M62 83 L59 88 L65 88 L68 93 L65 98 L59 98 L56 93 L59 88" 
        stroke="url(#hexLightning1)" stroke-width="0.8" fill="none"/>
  
  <!-- Connecting lightning -->
  <path d="M44 73 L38 73" stroke="url(#hexLightning2)" stroke-width="0.7" fill="none"/>
  <path d="M56 73 L62 73" stroke="url(#hexLightning3)" stroke-width="0.7" fill="none"/>
  <path d="M32 78 L38 83" stroke="url(#hexLightning1)" stroke-width="0.6" fill="none"/>
  <path d="M68 78 L62 83" stroke="url(#hexLightning2)" stroke-width="0.6" fill="none"/>
</svg>