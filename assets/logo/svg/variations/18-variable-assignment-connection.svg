<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad18" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5EEAD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Variable (left module) -->
  <g transform="translate(25,50)">
    <rect x="-10" y="-15" width="20" height="30" rx="3" fill="#1E293B"/>
    <text x="0" y="5" font-family="monospace" font-size="10" fill="#14B8A6" text-anchor="middle">let</text>
    <!-- Connection port -->
    <circle cx="10" cy="0" r="4" fill="#0A4F7C"/>
    <circle cx="10" cy="0" r="2" fill="#14B8A6"/>
  </g>
  <!-- Assignment operator as connector -->
  <g transform="translate(50,50)">
    <rect x="-15" y="-3" width="30" height="6" fill="url(#grad18)"/>
    <text x="0" y="2" font-family="monospace" font-size="8" fill="#1E293B" text-anchor="middle" font-weight="bold">=</text>
    <!-- Connection indicators -->
    <circle cx="-15" cy="0" r="2" fill="#14B8A6"/>
    <circle cx="15" cy="0" r="2" fill="#5EEAD4"/>
  </g>
  <!-- Value (right module) -->
  <g transform="translate(75,50)">
    <path d="M -10,-15 L 10,-15 L 15,-10 L 15,10 L 10,15 L -10,15 L -10,-15 Z" fill="#EA580C"/>
    <rect x="-7" y="-10" width="14" height="20" rx="2" fill="#FB923C" opacity="0.7"/>
    <text x="0" y="3" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">Ok</text>
    <!-- Connection port -->
    <circle cx="-10" cy="0" r="4" fill="#881337"/>
    <circle cx="-10" cy="0" r="2" fill="#FB923C"/>
  </g>
  <!-- Data flow particles -->
  <circle cx="38" cy="48" r="1" fill="#5EEAD4" opacity="0.6">
    <animate attributeName="cx" values="38;62" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="50" r="1" fill="#5EEAD4" opacity="0.4">
    <animate attributeName="cx" values="42;58" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="52" r="1" fill="#5EEAD4" opacity="0.2">
    <animate attributeName="cx" values="46;54" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>