<svg viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient for hexagon edges -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Amber gradient for focal points -->
    <radialGradient id="amberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for contrast -->
  <circle cx="128" cy="128" r="120" fill="#000000" opacity="0.05"/>
  
  <!-- Main hexagon frame -->
  <path d="M 128 32 L 192 64 L 192 128 L 128 160 L 64 128 L 64 64 Z" 
        stroke="url(#hexGradient)" 
        stroke-width="3" 
        fill="none"
        filter="url(#shadow)"/>
  
  <!-- Inner hexagon -->
  <path d="M 128 48 L 176 72 L 176 120 L 128 144 L 80 120 L 80 72 Z" 
        stroke="url(#hexGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.5"/>
  
  <!-- Measurement marks - Top edge -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.8">
    <!-- Major marks -->
    <line x1="96" y1="32" x2="96" y2="40" />
    <line x1="128" y1="32" x2="128" y2="42" />
    <line x1="160" y1="32" x2="160" y2="40" />
    
    <!-- Minor marks -->
    <line x1="80" y1="32" x2="80" y2="36" opacity="0.5"/>
    <line x1="112" y1="32" x2="112" y2="36" opacity="0.5"/>
    <line x1="144" y1="32" x2="144" y2="36" opacity="0.5"/>
    <line x1="176" y1="32" x2="176" y2="36" opacity="0.5"/>
  </g>
  
  <!-- Measurement marks - Right edge -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.8">
    <line x1="192" y1="80" x2="184" y2="80" />
    <line x1="192" y1="96" x2="182" y2="96" />
    <line x1="192" y1="112" x2="184" y2="112" />
  </g>
  
  <!-- Measurement marks - Bottom edge -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.8">
    <line x1="96" y1="160" x2="96" y2="152" />
    <line x1="128" y1="160" x2="128" y2="150" />
    <line x1="160" y1="160" x2="160" y2="152" />
  </g>
  
  <!-- Center crosshair -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.6">
    <line x1="128" y1="88" x2="128" y2="104" />
    <line x1="120" y1="96" x2="136" y2="96" />
  </g>
  
  <!-- Caliper-style measurement guides -->
  <g stroke="url(#hexGradient)" stroke-width="1.5" fill="none">
    <!-- Top-left to bottom-right guide -->
    <path d="M 88 56 L 168 136" opacity="0.3" stroke-dasharray="2,4"/>
    <!-- Top-right to bottom-left guide -->
    <path d="M 168 56 L 88 136" opacity="0.3" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Amber focal points at vertices -->
  <g fill="#F59E0B">
    <!-- Top vertex -->
    <circle cx="128" cy="32" r="3" />
    <circle cx="128" cy="32" r="8" fill="url(#amberGlow)" />
    
    <!-- Top-right vertex -->
    <circle cx="192" cy="64" r="2.5" />
    
    <!-- Bottom-right vertex -->
    <circle cx="192" cy="128" r="2.5" />
    
    <!-- Bottom vertex -->
    <circle cx="128" cy="160" r="3" />
    <circle cx="128" cy="160" r="8" fill="url(#amberGlow)" />
    
    <!-- Bottom-left vertex -->
    <circle cx="64" cy="128" r="2.5" />
    
    <!-- Top-left vertex -->
    <circle cx="64" cy="64" r="2.5" />
  </g>
  
  <!-- Center precision mark -->
  <g>
    <circle cx="128" cy="96" r="4" fill="none" stroke="#F59E0B" stroke-width="1.5" />
    <circle cx="128" cy="96" r="1.5" fill="#F59E0B" />
  </g>
  
  <!-- Technical annotation marks -->
  <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.4">
    <!-- Angle indicators -->
    <path d="M 128 64 A 16 16 0 0 1 144 72" fill="none" />
    <path d="M 144 72 L 142 70" />
    <path d="M 144 72 L 142 74" />
    
    <!-- 60° angle notation -->
    <text x="135" y="68" fill="#E5E7EB" font-family="monospace" font-size="6" opacity="0.6">60°</text>
  </g>
  
  <!-- Grid overlay -->
  <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.1">
    <line x1="96" y1="0" x2="96" y2="256" />
    <line x1="128" y1="0" x2="128" y2="256" />
    <line x1="160" y1="0" x2="160" y2="256" />
    <line x1="0" y1="96" x2="256" y2="96" />
    <line x1="0" y1="128" x2="256" y2="128" />
    <line x1="0" y1="160" x2="256" y2="160" />
  </g>
</svg>