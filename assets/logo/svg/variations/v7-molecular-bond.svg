<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Molecular gradient -->
    <radialGradient id="moleculeGrad">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0284C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Bond gradient -->
    <linearGradient id="bondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electron cloud -->
    <radialGradient id="electronCloud">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Orbital pattern -->
    <pattern id="orbitalPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="none" stroke="#06B6D4" stroke-width="0.2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Molecular orbital background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#orbitalPattern)"/>
  
  <!-- Electron clouds -->
  <ellipse cx="30" cy="30" rx="15" ry="8" fill="url(#electronCloud)" transform="rotate(-30 30 30)"/>
  <ellipse cx="70" cy="30" rx="15" ry="8" fill="url(#electronCloud)" transform="rotate(30 70 30)"/>
  <ellipse cx="50" cy="70" rx="15" ry="8" fill="url(#electronCloud)"/>
  
  <!-- Molecular structure -->
  <g>
    <!-- Carbon atoms -->
    <circle cx="30" cy="30" r="8" fill="url(#moleculeGrad)" stroke="#0EA5E9" stroke-width="2"/>
    <circle cx="70" cy="30" r="8" fill="url(#moleculeGrad)" stroke="#0EA5E9" stroke-width="2"/>
    <circle cx="50" cy="70" r="8" fill="url(#moleculeGrad)" stroke="#0EA5E9" stroke-width="2"/>
    
    <!-- Hydrogen atoms -->
    <circle cx="15" cy="20" r="5" fill="url(#bondGrad)" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="85" cy="20" r="5" fill="url(#bondGrad)" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="50" cy="85" r="5" fill="url(#bondGrad)" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Oxygen atom -->
    <circle cx="50" cy="15" r="6" fill="#EF4444" stroke="#DC2626" stroke-width="1.5"/>
  </g>
  
  <!-- Covalent bonds -->
  <g stroke="url(#bondGrad)" stroke-width="3" fill="none">
    <!-- C-C bonds -->
    <line x1="38" y1="30" x2="62" y2="30"/>
    <line x1="35" y1="37" x2="55" y2="62"/>
    <line x1="65" y1="37" x2="55" y2="62"/>
    
    <!-- C-H bonds -->
    <line x1="23" y1="26" x2="20" y2="23" stroke-width="2"/>
    <line x1="77" y1="26" x2="80" y2="23" stroke-width="2"/>
    <line x1="50" y1="77" x2="50" y2="80" stroke-width="2"/>
    
    <!-- C-O bond -->
    <line x1="45" y1="22" x2="50" y2="21" stroke-width="2.5"/>
  </g>
  
  <!-- Double bond visualization -->
  <g stroke="#EA580C" stroke-width="1.5" fill="none" opacity="0.8">
    <line x1="37" y1="28" x2="63" y2="28"/>
    <line x1="37" y1="32" x2="63" y2="32"/>
  </g>
  
  <!-- Lone pairs -->
  <g fill="#0891B2">
    <ellipse cx="47" cy="12" rx="2" ry="1" opacity="0.7"/>
    <ellipse cx="53" cy="12" rx="2" ry="1" opacity="0.7"/>
  </g>
  
  <!-- Electron movement arrows -->
  <g stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M 35,35 Q 40,40 45,35" marker-end="url(#arrowhead)"/>
    <path d="M 65,35 Q 60,40 55,35" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto" fill="#06B6D4">
      <polygon points="0,0 6,2 0,4"/>
    </marker>
  </defs>
  
  <!-- Molecular vibrations -->
  <g stroke="#F59E0B" stroke-width="0.8" fill="none" opacity="0.5" stroke-dasharray="1,1">
    <circle cx="30" cy="30" r="12"/>
    <circle cx="70" cy="30" r="12"/>
    <circle cx="50" cy="70" r="12"/>
  </g>
  
  <!-- Bond angles -->
  <g stroke="#0EA5E9" stroke-width="1" fill="none" opacity="0.7">
    <path d="M 40,35 A 8,8 0 0,1 45,42"/>
    <path d="M 60,35 A 8,8 0 0,0 55,42"/>
  </g>
  
  <!-- Molecular labels -->
  <g fill="#0284C7" font-family="monospace" font-size="6" opacity="0.8">
    <text x="30" y="32" text-anchor="middle">C</text>
    <text x="70" y="32" text-anchor="middle">C</text>
    <text x="50" y="72" text-anchor="middle">C</text>
    <text x="15" y="22" text-anchor="middle">H</text>
    <text x="85" y="22" text-anchor="middle">H</text>
    <text x="50" y="88" text-anchor="middle">H</text>
    <text x="50" y="18" text-anchor="middle">O</text>
  </g>
  
  <!-- Formal charges -->
  <g fill="#DC2626" font-family="monospace" font-size="4" opacity="0.6">
    <text x="55" y="10">δ-</text>
    <text x="45" y="10">δ+</text>
  </g>
</svg>