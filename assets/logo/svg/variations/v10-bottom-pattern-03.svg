<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow6" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Spiral Lightning Gradients -->
    <linearGradient id="spiralLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="spiralLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow6)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Spiral Lightning Pattern -->
  <!-- Left spiral -->
  <path d="M35 63 L33 67 L37 69 L35 73 L39 71 L37 77 L41 75 L39 81 L43 79" 
        stroke="url(#spiralLightning1)" stroke-width="1.1" fill="none"/>
  
  <path d="M28 65 L26 69 L30 71 L28 75 L32 73 L30 79 L34 77" 
        stroke="url(#spiralLightning2)" stroke-width="0.9" fill="none"/>
  
  <!-- Center spiral -->
  <path d="M50 63 L48 67 L52 69 L50 73 L54 71 L52 77 L56 75 L54 81 L58 79 L56 85" 
        stroke="url(#spiralLightning1)" stroke-width="1.3" fill="none"/>
  
  <!-- Right spiral -->
  <path d="M65 63 L67 67 L63 69 L65 73 L61 71 L63 77 L59 75 L61 81 L57 79" 
        stroke="url(#spiralLightning2)" stroke-width="1.1" fill="none"/>
  
  <path d="M72 65 L74 69 L70 71 L72 75 L68 73 L70 79 L66 77" 
        stroke="url(#spiralLightning1)" stroke-width="0.9" fill="none"/>
  
  <!-- Outer spirals -->
  <path d="M22 70 L20 74 L24 76 L22 80 L26 78 L24 84" 
        stroke="url(#spiralLightning2)" stroke-width="0.8" fill="none"/>
  
  <path d="M78 70 L80 74 L76 76 L78 80 L74 78 L76 84" 
        stroke="url(#spiralLightning1)" stroke-width="0.8" fill="none"/>
  
  <!-- Bottom spiral accents -->
  <path d="M45 85 L43 89 L47 91 L45 95" 
        stroke="url(#spiralLightning2)" stroke-width="0.7" fill="none"/>
  
  <path d="M55 87 L57 91 L53 93 L55 97" 
        stroke="url(#spiralLightning1)" stroke-width="0.7" fill="none"/>
</svg>