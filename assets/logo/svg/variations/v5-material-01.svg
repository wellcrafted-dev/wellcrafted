<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Damascus steel base gradient -->
    <linearGradient id="damascusBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Damascus flowing grain pattern -->
    <pattern id="damascusGrain" x="0" y="0" width="8" height="6" patternUnits="userSpaceOnUse">
      <path d="M 0,1 Q 2,0 4,1 T 8,1" stroke="#94A3B8" stroke-width="0.4" fill="none" opacity="0.7"/>
      <path d="M 0,3 Q 2,4 4,3 T 8,3" stroke="#1E293B" stroke-width="0.3" fill="none" opacity="0.5"/>
      <path d="M 0,5 Q 2,4.5 4,5 T 8,5" stroke="#64748B" stroke-width="0.3" fill="none" opacity="0.6"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    
    <!-- Steel glow -->
    <radialGradient id="steelGlow">
      <stop offset="0%" style="stop-color:#CBD5E1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Steel impact glow -->
  <ellipse cx="50" cy="72" rx="18" ry="8" fill="url(#steelGlow)"/>
  
  <!-- Damascus steel hammer -->
  <g transform="rotate(-38 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Damascus steel hammer head -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#damascusBase)"/>
    
    <!-- Damascus grain pattern overlay -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#damascusGrain)"/>
    
    <!-- Polished edges -->
    <path d="M 38,15 L 62,15" stroke="#CBD5E1" stroke-width="0.8" opacity="0.8"/>
    <path d="M 38,29 L 62,29" stroke="#475569" stroke-width="0.6" opacity="0.6"/>
    
    <!-- Center fuller (groove) -->
    <rect x="36" y="21" width="28" height="2" fill="#1E293B" opacity="0.4"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#78350F" opacity="0.6"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#78350F" opacity="0.6"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#78350F" opacity="0.6"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#78350F" opacity="0.6"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#78350F" opacity="0.6"/>
  </g>
  
  <!-- Steel sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#CBD5E1" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#94A3B8" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#E2E8F0"/>
  <circle cx="42" cy="66" r="1" fill="#F8FAFC" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#F8FAFC" opacity="0.7"/>
</svg>