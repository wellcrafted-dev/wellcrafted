<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Code Forge: Binary/syntax integration -->
  <text x="30" y="30" font-family="monospace" font-size="10" fill="#0C4A6E">
    <tspan>01101</tspan>
  </text>
  
  <!-- Hammer as code brackets -->
  <g fill="#0EA5E9" font-family="monospace" font-size="24" font-weight="bold">
    <text x="25" y="45">{</text>
    <text x="65" y="45">}</text>
  </g>
  
  <!-- Handle as pipe -->
  <text x="46" y="58" font-family="monospace" font-size="20" fill="#0C4A6E">|</text>
  
  <!-- Lightning as function -->
  <text x="38" y="55" font-family="monospace" font-size="8" fill="#F0F9FF">
    <tspan x="38" y="55">fn()</tspan>
    <tspan x="40" y="63">=></tspan>
  </text>
  
  <!-- Base as comment -->
  <text x="30" y="80" font-family="monospace" font-size="8" fill="#0C4A6E">
    // forge
  </text>
</svg>