<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultimate Hammer Glow -->
    <radialGradient id="ultimateGlow1" cx="50%" cy="35%" r="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="ultimateGlow2" cx="50%" cy="35%" r="45%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Ultimate Particle-Lightning Gradients -->
    <radialGradient id="ultimateParticle1" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#0080FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="ultimateParticle2" cx="50%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#87CEEB;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#4682B4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Ultimate Lightning Gradient -->
    <linearGradient id="ultimateLightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#0080FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Ultimate Glow Effect -->
    <filter id="ultimateGlowEffect">
      <feGaussianBlur stdDeviation="1.8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ultimate Hammer Glow -->
  <ellipse cx="50" cy="35" rx="38" ry="28" fill="url(#ultimateGlow2)"/>
  <ellipse cx="50" cy="35" rx="22" ry="14" fill="url(#ultimateGlow1)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Ultimate Particle-Lightning Hybrid -->
  <!-- Central particle-lightning burst -->
  <circle cx="50" cy="69" r="4.5" fill="url(#ultimateParticle1)"/>
  <path d="M50 69 L48 74 L52 76 L50 80 L54 78 L56 82 L60 80 L58 84" 
        stroke="url(#ultimateLightning)" stroke-width="1.4" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <!-- Major particle-lightning formations -->
  <circle cx="35" cy="67" r="3.8" fill="url(#ultimateParticle2)"/>
  <path d="M35 67 L33 71 L37 73 L35 77 L39 75 L41 79 L45 77" 
        stroke="url(#ultimateLightning)" stroke-width="1.1" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <circle cx="65" cy="68" r="4.1" fill="url(#ultimateParticle1)"/>
  <path d="M65 68 L67 72 L63 74 L65 78 L61 76 L59 80 L55 78" 
        stroke="url(#ultimateLightning)" stroke-width="1.2" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <!-- Secondary particle-lightning elements -->
  <circle cx="28" cy="76" r="3.2" fill="url(#ultimateParticle2)"/>
  <path d="M28 76 L26 80 L30 82 L28 86 L32 84" 
        stroke="url(#ultimateLightning)" stroke-width="0.9" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <circle cx="72" cy="77" r="3.5" fill="url(#ultimateParticle1)"/>
  <path d="M72 77 L74 81 L70 83 L72 87 L68 85" 
        stroke="url(#ultimateLightning)" stroke-width="1" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <!-- Scattered particle-lightning -->
  <circle cx="42" cy="82" r="2.8" fill="url(#ultimateParticle2)"/>
  <path d="M42 82 L40 86 L44 88 L42 92" 
        stroke="url(#ultimateLightning)" stroke-width="0.8" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <circle cx="58" cy="84" r="3.1" fill="url(#ultimateParticle1)"/>
  <path d="M58 84 L60 88 L56 90 L58 94" 
        stroke="url(#ultimateLightning)" stroke-width="0.8" fill="none" filter="url(#ultimateGlowEffect)"/>
  
  <!-- Final particle details -->
  <circle cx="22" cy="86" r="2.4" fill="url(#ultimateParticle2)"/>
  <circle cx="78" cy="88" r="2.6" fill="url(#ultimateParticle1)"/>
  <circle cx="36" cy="91" r="2.3" fill="url(#ultimateParticle2)"/>
  <circle cx="64" cy="93" r="2.5" fill="url(#ultimateParticle1)"/>
  <circle cx="50" cy="95" r="2.2" fill="url(#ultimateParticle2)"/>
</svg>