<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple accent gradient -->
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist hammer design -->
  <g transform="rotate(-38 12 12)">
    <!-- Handle - simple rectangle -->
    <rect x="11" y="8" width="2" height="10" rx="0.5" fill="#0C4A6E"/>
    
    <!-- Hammerhead - simple rectangle with rounded corners -->
    <rect x="8" y="5" width="8" height="4" rx="0.5" fill="url(#corporateGradient)"/>
  </g>
</svg>