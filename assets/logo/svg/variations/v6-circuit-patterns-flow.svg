<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circuit trace gradient -->
    <linearGradient id="traceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Node glow effect -->
    <radialGradient id="nodeGlow">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0" />
    </radialGradient>
    
    <!-- Background circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#1E293B" opacity="0.3"/>
      <path d="M20,0 L20,10 M30,20 L40,20 M20,30 L20,40 M0,20 L10,20" stroke="#1E293B" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Glow filter for nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle background hint -->
  <rect width="256" height="256" fill="url(#circuitPattern)" opacity="0.5"/>
  
  <!-- Main circuit traces forming W shape -->
  <g id="circuitW">
    <!-- Left trace of W -->
    <path d="M 40 80 L 60 160 L 80 120" 
          stroke="url(#traceGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Center-left trace -->
    <path d="M 80 120 L 100 180" 
          stroke="url(#traceGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Center trace -->
    <path d="M 100 180 L 128 100" 
          stroke="url(#traceGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Center-right trace -->
    <path d="M 128 100 L 156 180" 
          stroke="url(#traceGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right trace of W -->
    <path d="M 156 180 L 176 120 L 196 160 L 216 80" 
          stroke="url(#traceGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Additional circuit connections -->
    <path d="M 60 160 L 60 200 L 196 200 L 196 160" 
          stroke="url(#traceGradient)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <path d="M 40 80 L 40 40 L 216 40 L 216 80" 
          stroke="url(#traceGradient)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
  <!-- Connection nodes with glow -->
  <g id="nodes">
    <!-- Major nodes -->
    <circle cx="40" cy="80" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="60" cy="160" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="80" cy="120" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="100" cy="180" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="128" cy="100" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="156" cy="180" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="176" cy="120" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="196" cy="160" r="5" fill="#FBBF24" filter="url(#glow)"/>
    <circle cx="216" cy="80" r="5" fill="#FBBF24" filter="url(#glow)"/>
    
    <!-- Minor connection nodes -->
    <circle cx="40" cy="40" r="3" fill="#FBBF24" opacity="0.7"/>
    <circle cx="216" cy="40" r="3" fill="#FBBF24" opacity="0.7"/>
    <circle cx="60" cy="200" r="3" fill="#FBBF24" opacity="0.7"/>
    <circle cx="196" cy="200" r="3" fill="#FBBF24" opacity="0.7"/>
    
    <!-- Micro nodes for detail -->
    <circle cx="90" cy="150" r="2" fill="#FBBF24" opacity="0.5"/>
    <circle cx="166" cy="150" r="2" fill="#FBBF24" opacity="0.5"/>
    <circle cx="128" cy="140" r="2" fill="#FBBF24" opacity="0.5"/>
  </g>
  
  <!-- Subtle circuit detail lines -->
  <g id="circuitDetails" opacity="0.3">
    <path d="M 80 60 L 80 80 L 100 80" stroke="#14B8A6" stroke-width="1" fill="none"/>
    <path d="M 156 80 L 176 80 L 176 60" stroke="#14B8A6" stroke-width="1" fill="none"/>
    <path d="M 90 200 L 90 220 L 166 220 L 166 200" stroke="#14B8A6" stroke-width="1" fill="none"/>
    <path d="M 50 130 L 30 130 L 30 110" stroke="#14B8A6" stroke-width="1" fill="none"/>
    <path d="M 206 130 L 226 130 L 226 110" stroke="#14B8A6" stroke-width="1" fill="none"/>
  </g>
</svg>