<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main radial gradient for 3D sphere effect -->
    <radialGradient id="orbGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Inner highlight gradient -->
    <radialGradient id="innerHighlight" cx="35%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="80" fill="url(#orbGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main orb -->
  <circle cx="128" cy="128" r="72" fill="url(#orbGradient)"/>
  
  <!-- Inner highlight for depth -->
  <ellipse cx="112" cy="96" rx="40" ry="36" fill="url(#innerHighlight)"/>
</svg>