<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Architectural gradient -->
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Construction gradient -->
    <linearGradient id="constructGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blueprint lines -->
    <pattern id="archGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#0E7490" stroke-width="0.2" opacity="0.4"/>
      <path d="M 5 0 L 5 10 M 0 5 L 10 5" fill="none" stroke="#0E7490" stroke-width="0.1" opacity="0.3"/>
    </pattern>
    
    <!-- Dimension style -->
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto" fill="#F59E0B">
      <polygon points="0,0 6,2 0,4"/>
    </marker>
  </defs>
  
  <!-- Blueprint grid -->
  <rect x="0" y="0" width="100" height="100" fill="url(#archGrid)"/>
  
  <!-- Building foundation -->
  <rect x="20" y="70" width="60" height="8" fill="url(#archGrad)" stroke="#0891B2" stroke-width="1"/>
  
  <!-- Wall structure -->
  <rect x="25" y="40" width="8" height="30" fill="url(#archGrad)" stroke="#06B6D4" stroke-width="1"/>
  <rect x="67" y="40" width="8" height="30" fill="url(#archGrad)" stroke="#06B6D4" stroke-width="1"/>
  
  <!-- Roof structure -->
  <polygon points="50,25 20,45 80,45" fill="url(#archGrad)" stroke="#0891B2" stroke-width="1.5"/>
  
  <!-- Architectural details -->
  <rect x="40" y="55" width="20" height="15" fill="none" stroke="#06B6D4" stroke-width="1"/>
  <rect x="42" y="57" width="16" height="13" fill="none" stroke="#0891B2" stroke-width="0.5"/>
  
  <!-- Window grid -->
  <line x1="48" y1="57" x2="48" y2="70" stroke="#06B6D4" stroke-width="0.5"/>
  <line x1="52" y1="57" x2="52" y2="70" stroke="#06B6D4" stroke-width="0.5"/>
  <line x1="42" y1="63" x2="58" y2="63" stroke="#06B6D4" stroke-width="0.5"/>
  
  <!-- Construction tools -->
  <g transform="rotate(-15 35 35)">
    <!-- Level tool -->
    <rect x="30" y="32" width="20" height="4" rx="2" fill="url(#constructGrad)"/>
    <circle cx="40" cy="34" r="1.5" fill="#F59E0B"/>
    <rect x="39" y="33" width="2" height="2" fill="#D97706"/>
    
    <!-- Level vial -->
    <rect x="38" y="33.2" width="4" height="1.6" rx="0.8" fill="none" stroke="#FBBF24" stroke-width="0.3"/>
    <circle cx="40" cy="34" r="0.3" fill="#FBBF24"/>
  </g>
  
  <!-- Dimension lines -->
  <g stroke="#F59E0B" stroke-width="0.8" fill="#F59E0B" font-family="monospace" font-size="4" marker-end="url(#arrowhead)">
    <!-- Width dimension -->
    <line x1="20" y1="85" x2="80" y2="85"/>
    <line x1="20" y1="83" x2="20" y2="87"/>
    <line x1="80" y1="83" x2="80" y2="87"/>
    <text x="50" y="82" text-anchor="middle">6.0m</text>
    
    <!-- Height dimension -->
    <line x1="85" y1="45" x2="85" y2="78"/>
    <line x1="83" y1="45" x2="87" y2="45"/>
    <line x1="83" y1="78" x2="87" y2="78"/>
    <text x="90" y="62" text-anchor="middle" transform="rotate(90 90 62)">3.3m</text>
  </g>
  
  <!-- Section markers -->
  <g stroke="#F59E0B" stroke-width="2" fill="#F59E0B">
    <circle cx="15" cy="25" r="3" fill="none"/>
    <text x="15" y="28" text-anchor="middle" font-family="monospace" font-size="6">A</text>
    
    <circle cx="85" cy="25" r="3" fill="none"/>
    <text x="85" y="28" text-anchor="middle" font-family="monospace" font-size="6">A</text>
    
    <line x1="15" y1="22" x2="85" y2="22" stroke-dasharray="3,3" opacity="0.7"/>
  </g>
  
  <!-- Title block -->
  <rect x="5" y="5" width="25" height="15" fill="none" stroke="#0891B2" stroke-width="1"/>
  <text x="7" y="10" font-family="monospace" font-size="3" fill="#06B6D4">ELEVATION</text>
  <text x="7" y="13" font-family="monospace" font-size="3" fill="#06B6D4">SCALE 1:100</text>
  <text x="7" y="16" font-family="monospace" font-size="3" fill="#06B6D4">DWG: A-001</text>
  
  <!-- North arrow -->
  <g transform="translate(85,15)">
    <polygon points="0,-5 -2,3 0,2 2,3" fill="#F59E0B"/>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="4" fill="#F59E0B">N</text>
  </g>
</svg>