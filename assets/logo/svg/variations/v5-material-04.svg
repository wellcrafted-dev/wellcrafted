<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brushed aluminum base gradient -->
    <linearGradient id="aluminumBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Horizontal brushed pattern -->
    <pattern id="brushedPattern" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="1" fill="#F8FAFC" opacity="0.8"/>
      <rect x="0" y="1" width="1" height="1" fill="#E2E8F0" opacity="0.6"/>
      <rect x="0" y="2" width="1" height="1" fill="#CBD5E1" opacity="0.7"/>
      <rect x="0" y="3" width="1" height="1" fill="#94A3B8" opacity="0.5"/>
    </pattern>
    
    <!-- Directional brushed lines -->
    <pattern id="brushLines" x="0" y="0" width="1" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="1" y2="0" stroke="#64748B" stroke-width="0.3" opacity="0.4"/>
      <line x1="0" y1="1" x2="1" y2="1" stroke="#94A3B8" stroke-width="0.2" opacity="0.3"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.3"/>
    </filter>
    
    <!-- Aluminum glow -->
    <radialGradient id="aluminumGlow">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:0" />
    </radialGradient>
    
    <!-- Brushed reflection -->
    <linearGradient id="brushedReflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Aluminum impact glow -->
  <ellipse cx="50" cy="72" rx="18" ry="8" fill="url(#aluminumGlow)"/>
  
  <!-- Brushed aluminum hammer -->
  <g transform="rotate(-37 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Aluminum hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#aluminumBase)"/>
    
    <!-- Brushed pattern overlay -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#brushedPattern)"/>
    
    <!-- Directional brush lines -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#brushLines)"/>
    
    <!-- Brushed reflection highlight -->
    <rect x="36" y="15" width="28" height="6" rx="2" fill="url(#brushedReflection)" opacity="0.6"/>
    
    <!-- Precise brush marks -->
    <line x1="38" y1="16" x2="62" y2="16" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8"/>
    <line x1="38" y1="18" x2="62" y2="18" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="20" x2="62" y2="20" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="22" x2="62" y2="22" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="24" x2="62" y2="24" stroke="#94A3B8" stroke-width="0.3" opacity="0.5"/>
    <line x1="38" y1="26" x2="62" y2="26" stroke="#CBD5E1" stroke-width="0.3" opacity="0.6"/>
    <line x1="38" y1="28" x2="62" y2="28" stroke="#64748B" stroke-width="0.4" opacity="0.7"/>
    
    <!-- Chamfered edges -->
    <path d="M 36,15 L 38,17" stroke="#64748B" stroke-width="0.8" opacity="0.6"/>
    <path d="M 64,15 L 62,17" stroke="#64748B" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#111827" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#111827" opacity="0.7"/>
  </g>
  
  <!-- Aluminum sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#F1F5F9" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#CBD5E1" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#FFFFFF"/>
  <circle cx="42" cy="66" r="1" fill="#E2E8F0" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#F8FAFC" opacity="0.8"/>
</svg>