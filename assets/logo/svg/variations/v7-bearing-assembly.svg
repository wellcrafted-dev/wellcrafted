<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bearing gradient -->
    <linearGradient id="bearingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#71717A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#52525B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F3F46;stop-opacity:1" />
    </linearGradient>
    
    <!-- Race gradient -->
    <linearGradient id="raceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ball bearing gradient -->
    <radialGradient id="ballGrad">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Lubrication gradient -->
    <linearGradient id="lubricationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shaft gradient -->
    <linearGradient id="shaftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rotation glow -->
    <radialGradient id="rotationGlow">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Rotation field -->
  <circle cx="50" cy="50" r="45" fill="url(#rotationGlow)" opacity="0.4"/>
  
  <!-- Outer bearing housing -->
  <circle cx="50" cy="50" r="35" fill="url(#bearingGrad)" stroke="#52525B" stroke-width="2"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#71717A" stroke-width="1"/>
  
  <!-- Outer race -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#raceGrad)" stroke-width="4"/>
  <circle cx="50" cy="50" r="26" fill="none" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Ball bearings -->
  <g fill="url(#ballGrad)" stroke="#CBD5E1" stroke-width="0.5">
    <!-- Ball positions around circumference -->
    <circle cx="50" cy="25" r="3"/>
    <circle cx="65" cy="30" r="3"/>
    <circle cx="75" cy="50" r="3"/>
    <circle cx="65" cy="70" r="3"/>
    <circle cx="50" cy="75" r="3"/>
    <circle cx="35" cy="70" r="3"/>
    <circle cx="25" cy="50" r="3"/>
    <circle cx="35" cy="30" r="3"/>
    
    <!-- Additional balls for completeness -->
    <circle cx="57" cy="27" r="3"/>
    <circle cx="70" cy="40" r="3"/>
    <circle cx="70" cy="60" r="3"/>
    <circle cx="57" cy="73" r="3"/>
    <circle cx="43" cy="73" r="3"/>
    <circle cx="30" cy="60" r="3"/>
    <circle cx="30" cy="40" r="3"/>
    <circle cx="43" cy="27" r="3"/>
  </g>
  
  <!-- Inner race -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="url(#raceGrad)" stroke-width="4"/>
  <circle cx="50" cy="50" r="16" fill="none" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Central shaft -->
  <circle cx="50" cy="50" r="12" fill="url(#shaftGrad)" stroke="#0891B2" stroke-width="1"/>
  <circle cx="50" cy="50" r="10" fill="#0E7490"/>
  <circle cx="50" cy="50" r="8" fill="#164E63"/>
  
  <!-- Keyway -->
  <rect x="48" y="42" width="4" height="16" rx="1" fill="#0C4A6E"/>
  
  <!-- Shaft surface finish -->
  <g stroke="#06B6D4" stroke-width="0.3" fill="none" opacity="0.7">
    <circle cx="50" cy="50" r="9"/>
    <circle cx="50" cy="50" r="10.5"/>
  </g>
  
  <!-- Lubrication channels -->
  <g fill="url(#lubricationGrad)">
    <ellipse cx="50" cy="22" rx="2" ry="0.8" opacity="0.7"/>
    <ellipse cx="78" cy="50" rx="0.8" ry="2" opacity="0.7"/>
    <ellipse cx="50" cy="78" rx="2" ry="0.8" opacity="0.7"/>
    <ellipse cx="22" cy="50" rx="0.8" ry="2" opacity="0.7"/>
  </g>
  
  <!-- Cage (ball separator) -->
  <g fill="none" stroke="#71717A" stroke-width="1" opacity="0.6">
    <circle cx="50" cy="50" r="22"/>
    <!-- Cage windows -->
    <rect x="48" y="20" width="4" height="6" rx="2"/>
    <rect x="65" y="28" width="6" height="4" ry="2"/>
    <rect x="73" y="48" width="4" height="6" rx="2"/>
    <rect x="65" y="68" width="6" height="4" ry="2"/>
    <rect x="48" y="74" width="4" height="6" rx="2"/>
    <rect x="28" y="68" width="6" height="4" ry="2"/>
    <rect x="23" y="48" width="4" height="6" rx="2"/>
    <rect x="28" y="28" width="6" height="4" ry="2"/>
  </g>
  
  <!-- Seals -->
  <g fill="#3F3F46" stroke="#52525B" stroke-width="0.5">
    <ellipse cx="50" cy="50" rx="30" ry="3" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="50" rx="30" ry="3" transform="rotate(180 50 50)"/>
  </g>
  
  <!-- Rotation arrows -->
  <g stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#rotationArrow)">
    <path d="M 20,30 A 25,25 0 0,1 30,20"/>
    <path d="M 80,70 A 25,25 0 0,1 70,80"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="rotationArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto" fill="#F59E0B">
      <polygon points="0,0 6,2 0,4"/>
    </marker>
  </defs>
  
  <!-- Load vectors -->
  <g stroke="#EF4444" stroke-width="2" fill="none">
    <line x1="50" y1="5" x2="50" y2="15"/>
    <polygon points="50,15 48,12 52,12" fill="#EF4444"/>
    <text x="55" y="12" fill="#DC2626" font-family="monospace" font-size="4">Radial Load</text>
    
    <line x1="35" y1="50" x2="25" y2="50"/>
    <polygon points="25,50 28,48 28,52" fill="#EF4444"/>
    <text x="5" y="47" fill="#DC2626" font-family="monospace" font-size="4">Thrust</text>
  </g>
  
  <!-- Bearing specifications -->
  <g fill="#0284C7" font-family="monospace" font-size="3" opacity="0.9">
    <text x="5" y="85">Type: 6205-2RS</text>
    <text x="5" y="90">Bore: 25mm</text>
    <text x="5" y="95">OD: 52mm</text>
    <text x="5" y="100">Width: 15mm</text>
  </g>
  
  <!-- Performance data -->
  <g fill="#0E7490" font-family="monospace" font-size="3" opacity="0.8">
    <text x="70" y="85">Speed: 15000 RPM</text>
    <text x="70" y="90">Load: 8500N</text>
    <text x="70" y="95">Life: L₁₀ = 50000h</text>
  </g>
  
  <!-- Temperature indicator -->
  <g fill="#F59E0B" font-family="monospace" font-size="3" opacity="0.7">
    <text x="35" y="15">Temp: 85°C</text>
    <rect x="33" y="10" width="20" height="4" rx="1" fill="none" stroke="#F59E0B" stroke-width="0.5"/>
  </g>
  
  <!-- Vibration monitoring -->
  <g stroke="#10B981" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 5,20 Q 10,15 15,20 T 25,20"/>
    <text x="5" y="12" fill="#059669" font-family="monospace" font-size="3">Vibration: 2.5 mm/s</text>
  </g>
  
  <!-- Material finish indicators -->
  <g fill="#CBD5E1" opacity="0.5">
    <circle cx="45" cx="35" r="0.5"/>
    <circle cx="55" cy="35" r="0.5"/>
    <circle cx="65" cy="50" r="0.5"/>
    <circle cx="55" cy="65" r="0.5"/>
    <circle cx="45" cy="65" r="0.5"/>
    <circle cx="35" cy="50" r="0.5"/>
  </g>
</svg>