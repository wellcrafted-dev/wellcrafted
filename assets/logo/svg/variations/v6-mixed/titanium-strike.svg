<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Titanium hammer gradient -->
    <linearGradient id="titaniumHammer11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Red grip handle -->
    <linearGradient id="redGrip11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#991B1B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450A0A;stop-opacity:1" />
    </linearGradient>
    <!-- Orange/blue mixed sparks -->
    <radialGradient id="mixedSparks11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FED7AA;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#F97316;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#EA580C;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Orange/blue spark field (smaller) -->
  <ellipse cx="50" cy="74" rx="24" ry="14" fill="url(#mixedSparks11)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Red grip handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#redGrip11)"/>
    <!-- Grip texture spiral -->
    <path d="M 47.5,15 Q 50,17 52.5,15 Q 50,19 47.5,21 Q 50,23 52.5,21 Q 50,25 47.5,27 Q 50,29 52.5,27 Q 50,31 47.5,33 Q 50,35 52.5,33 Q 50,37 47.5,39 Q 50,41 52.5,39" 
          stroke="#450A0A" stroke-width="0.5" fill="none"/>
    <!-- Titanium hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#titaniumHammer11)"/>
    <!-- Precision machined surfaces -->
    <rect x="38" y="5" width="24" height="2" fill="#F1F5F9" opacity="0.8"/>
    <rect x="38" y="13" width="24" height="2" fill="#334155" opacity="0.7"/>
    <!-- Edge detail -->
    <rect x="36" y="16" width="28" height="1" fill="#64748B"/>
  </g>
  
  <!-- Orange/blue mixed sparks -->
  <circle cx="50" cy="72" r="2.5" fill="#F97316" opacity="0.9"/>
  <circle cx="44" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="56" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.5" fill="#EA580C" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.5" fill="#EA580C" opacity="0.8"/>
  <circle cx="47" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
  <circle cx="53" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
  
  <!-- Energy discharge pattern -->
  <g opacity="0.6">
    <line x1="50" y1="72" x2="40" y2="64" stroke="#F97316" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="60" y2="64" stroke="#F97316" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="35" y2="72" stroke="#3B82F6" stroke-width="0.6"/>
    <line x1="50" y1="72" x2="65" y2="72" stroke="#3B82F6" stroke-width="0.6"/>
  </g>
</svg>