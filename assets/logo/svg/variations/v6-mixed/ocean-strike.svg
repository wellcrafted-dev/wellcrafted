<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal/blue hammer gradient -->
    <linearGradient id="oceanHammer8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <!-- Dark handle -->
    <linearGradient id="darkHandle8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Controlled cyan lightning -->
    <radialGradient id="cyanLightning8" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#67E8F9;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#0284C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Controlled cyan lightning field (smaller) -->
  <ellipse cx="50" cy="74" rx="24" ry="14" fill="url(#cyanLightning8)" opacity="0.8"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Dark handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#darkHandle8)"/>
    <!-- Simple grip lines -->
    <rect x="47" y="22" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="27" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="32" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="37" width="6" height="1" fill="#374151" opacity="0.5"/>
    <!-- Ocean gradient hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#oceanHammer8)"/>
    <!-- Wave-like highlight -->
    <path d="M 37,6 Q 45,8 50,6 T 63,6" stroke="#DBEAFE" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Impact face -->
    <rect x="38" y="14" width="24" height="2" fill="#1E40AF"/>
  </g>
  
  <!-- Controlled cyan lightning (limited reach) -->
  <g opacity="0.8">
    <!-- Short lightning paths -->
    <path d="M 50,72 L 46,67 L 48,69" stroke="#67E8F9" stroke-width="1.2" fill="none"/>
    <path d="M 50,72 L 54,67 L 52,69" stroke="#67E8F9" stroke-width="1.2" fill="none"/>
    <path d="M 50,72 L 42,70 L 44,71" stroke="#0EA5E9" stroke-width="1" fill="none"/>
    <path d="M 50,72 L 58,70 L 56,71" stroke="#0EA5E9" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Ocean-themed sparks -->
  <circle cx="50" cy="72" r="2.5" fill="#67E8F9" opacity="0.9"/>
  <circle cx="45" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="55" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="40" cy="71" r="1.5" fill="#0EA5E9" opacity="0.8"/>
  <circle cx="60" cy="71" r="1.5" fill="#0EA5E9" opacity="0.8"/>
  <circle cx="48" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
  <circle cx="52" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
</svg>