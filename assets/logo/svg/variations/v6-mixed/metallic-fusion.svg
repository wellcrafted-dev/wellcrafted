<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient from chrome to steel -->
    <linearGradient id="metallicGradient14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Dark grip -->
    <linearGradient id="darkGrip14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Rainbow sparks gradient -->
    <radialGradient id="rainbowCenter14" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#FCD34D;stop-opacity:0.7" />
      <stop offset="40%" style="stop-color:#F59E0B;stop-opacity:0.5" />
      <stop offset="60%" style="stop-color:#DC2626;stop-opacity:0.3" />
      <stop offset="80%" style="stop-color:#7C3AED;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Rainbow spark field (smaller) -->
  <ellipse cx="50" cy="74" rx="23" ry="13" fill="url(#rainbowCenter14)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Dark grip handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#darkGrip14)"/>
    <!-- Simple grip marks -->
    <rect x="47" y="20" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="26" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="32" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="38" width="6" height="1" fill="#374151" opacity="0.5"/>
    <!-- Metallic gradient hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#metallicGradient14)"/>
    <!-- Metallic shine -->
    <rect x="37" y="4" width="26" height="3" rx="1" fill="#F8FAFC" opacity="0.6"/>
    <rect x="37" y="8" width="26" height="1" fill="#CBD5E1" opacity="0.4"/>
    <!-- Impact face -->
    <rect x="38" y="14" width="24" height="2" fill="#1E293B"/>
  </g>
  
  <!-- Rainbow sparks -->
  <circle cx="50" cy="72" r="2.5" fill="#FCD34D" opacity="0.9"/>
  <circle cx="44" cy="69" r="2" fill="#F59E0B" opacity="0.9"/>
  <circle cx="56" cy="69" r="2" fill="#DC2626" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.5" fill="#7C3AED" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.5" fill="#2563EB" opacity="0.8"/>
  <circle cx="47" cy="66" r="1" fill="#10B981" opacity="0.7"/>
  <circle cx="53" cy="66" r="1" fill="#EC4899" opacity="0.7"/>
  
  <!-- Colorful energy lines -->
  <g opacity="0.5">
    <line x1="50" y1="72" x2="40" y2="64" stroke="#F59E0B" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="60" y2="64" stroke="#DC2626" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="35" y2="72" stroke="#7C3AED" stroke-width="0.6"/>
    <line x1="50" y1="72" x2="65" y2="72" stroke="#2563EB" stroke-width="0.6"/>
  </g>
</svg>