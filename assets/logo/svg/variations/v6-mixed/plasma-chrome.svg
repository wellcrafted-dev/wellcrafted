<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal gradient hammer -->
    <linearGradient id="tealHammer6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:1" />
    </linearGradient>
    <!-- Chrome reflections overlay -->
    <linearGradient id="chromeOverlay6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
    <!-- Dark handle -->
    <linearGradient id="handle6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Blue plasma field -->
    <radialGradient id="bluePlasma6" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#1E40AF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Blue plasma field -->
  <ellipse cx="50" cy="74" rx="26" ry="15" fill="url(#bluePlasma6)" opacity="0.8"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Dark handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#handle6)"/>
    <!-- Handle details -->
    <ellipse cx="50" cy="25" rx="4" ry="2" fill="#374151"/>
    <ellipse cx="50" cy="30" rx="4" ry="2" fill="#374151"/>
    <ellipse cx="50" cy="35" rx="4" ry="2" fill="#374151"/>
    <!-- Teal gradient hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#tealHammer6)"/>
    <!-- Chrome reflection overlay -->
    <rect x="37" y="4" width="26" height="5" rx="2" fill="url(#chromeOverlay6)" opacity="0.8"/>
    <!-- Impact face detail -->
    <rect x="38" y="14" width="24" height="2" fill="#0369A1"/>
  </g>
  
  <!-- Blue/teal mixed plasma sparks -->
  <circle cx="50" cy="72" r="3" fill="#DBEAFE" opacity="0.9">
    <animate attributeName="r" values="3;2;3" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="69" r="2" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="56" cy="69" r="2" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="47" cy="66" r="1" fill="#0EA5E9" opacity="0.7"/>
  <circle cx="53" cy="66" r="1" fill="#0EA5E9" opacity="0.7"/>
  
  <!-- Plasma energy lines -->
  <g opacity="0.6">
    <path d="M 50,72 L 40,62 L 43,65" stroke="#7DD3FC" stroke-width="1" fill="none"/>
    <path d="M 50,72 L 60,62 L 57,65" stroke="#7DD3FC" stroke-width="1" fill="none"/>
    <path d="M 50,72 L 35,72 L 38,73" stroke="#3B82F6" stroke-width="0.8" fill="none"/>
    <path d="M 50,72 L 65,72 L 62,73" stroke="#3B82F6" stroke-width="0.8" fill="none"/>
  </g>
</svg>