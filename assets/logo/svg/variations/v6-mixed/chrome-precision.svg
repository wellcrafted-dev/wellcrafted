<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chrome hammer gradient from Chrome Velocity -->
    <linearGradient id="hammerChrome1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <!-- Carbon fiber handle from Precision Kinetic -->
    <linearGradient id="carbonFiber1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Purple kinetic sparks -->
    <radialGradient id="purpleKinetic1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#6366F1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
    <!-- Chrome reflection effect -->
    <linearGradient id="chromeReflect1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Purple kinetic energy field (smaller than Power Strike) -->
  <ellipse cx="50" cy="74" rx="25" ry="15" fill="url(#purpleKinetic1)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Carbon fiber handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#carbonFiber1)"/>
    <!-- Carbon fiber weave pattern -->
    <rect x="47.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="49.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="51.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="47" y="20" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="25" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="30" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="35" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <!-- Chrome hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#hammerChrome1)"/>
    <!-- Chrome reflection highlight -->
    <rect x="37" y="4" width="26" height="4" rx="2" fill="url(#chromeReflect1)" opacity="0.8"/>
    <!-- Impact face detail -->
    <rect x="38" y="14" width="24" height="2" fill="#94A3B8"/>
  </g>
  
  <!-- Purple kinetic sparks (geometric pattern) -->
  <circle cx="50" cy="72" r="2.5" fill="#E0E7FF"/>
  <circle cx="44" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
  
  <!-- Geometric energy pattern -->
  <g opacity="0.6">
    <polygon points="50,72 47,65 53,65" fill="#E0E7FF" opacity="0.6"/>
    <polygon points="50,72 42,68 46,70" fill="#A5B4FC" opacity="0.5"/>
    <polygon points="50,72 58,68 54,70" fill="#A5B4FC" opacity="0.5"/>
  </g>
</svg>