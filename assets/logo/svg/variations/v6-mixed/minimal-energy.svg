<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Steel hammer gradient -->
    <linearGradient id="steelHammer20" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Dark handle -->
    <linearGradient id="handle20" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Single radial glow -->
    <radialGradient id="radialGlow20" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#E2E8F0;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Single radial glow only -->
  <ellipse cx="50" cy="74" rx="18" ry="10" fill="url(#radialGlow20)" opacity="0.6"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Dark handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#handle20)"/>
    <!-- Steel hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#steelHammer20)"/>
    <!-- Strike face -->
    <rect x="38" y="14" width="24" height="2" fill="#1E293B"/>
    <!-- Minimal highlight -->
    <rect x="37" y="4" width="26" height="2" fill="#F8FAFC" opacity="0.5"/>
  </g>
  
  <!-- Single impact point -->
  <circle cx="50" cy="72" r="3" fill="#F8FAFC" opacity="0.8"/>
</svg>