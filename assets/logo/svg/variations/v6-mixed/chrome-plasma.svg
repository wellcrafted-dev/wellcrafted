<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chrome hammer gradient -->
    <linearGradient id="hammerChrome2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <!-- Tech grip handle from Plasma Forge -->
    <linearGradient id="techHandle2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Teal energy field -->
    <radialGradient id="tealPlasma2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#7DD3FC;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#0EA5E9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:0" />
    </radialGradient>
    <!-- Chrome reflection -->
    <linearGradient id="chromeReflect2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Teal plasma energy field (smaller than Power Strike) -->
  <ellipse cx="50" cy="74" rx="28" ry="16" fill="url(#tealPlasma2)" opacity="0.8"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Tech grip handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#techHandle2)"/>
    <!-- Tech grip pattern -->
    <rect x="47.2" y="16" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="20" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="24" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="28" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="32" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="36" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <!-- Chrome hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#hammerChrome2)"/>
    <!-- Chrome reflection highlight -->
    <rect x="37" y="4" width="26" height="4" rx="2" fill="url(#chromeReflect2)" opacity="0.8"/>
    <!-- Impact face detail -->
    <rect x="38" y="14" width="24" height="2" fill="#94A3B8"/>
    <!-- Tech details -->
    <circle cx="42" cy="11" r="1" fill="#7DD3FC" opacity="0.8"/>
    <circle cx="58" cy="11" r="1" fill="#7DD3FC" opacity="0.8"/>
  </g>
  
  <!-- Teal plasma sparks -->
  <circle cx="50" cy="72" r="3" fill="#F0F9FF" opacity="0.9">
    <animate attributeName="r" values="3;2;3" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="43" cy="69" r="2" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="57" cy="69" r="2" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="36" y="71" r="1.5" fill="#0EA5E9" opacity="0.8"/>
  <circle cx="64" cy="71" r="1.5" fill="#0EA5E9" opacity="0.8"/>
  
  <!-- Controlled plasma discharge -->
  <g opacity="0.6">
    <line x1="50" y1="72" x2="40" y2="64" stroke="#7DD3FC" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="60" y2="64" stroke="#7DD3FC" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="35" y2="73" stroke="#0EA5E9" stroke-width="0.5"/>
    <line x1="50" y1="72" x2="65" y2="73" stroke="#0EA5E9" stroke-width="0.5"/>
  </g>
</svg>