<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Titanium hammer gradient -->
    <linearGradient id="titaniumHammer18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Dark handle -->
    <linearGradient id="handle18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Purple kinetic field -->
    <radialGradient id="kineticField18" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#6366F1;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#4338CA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Purple kinetic field -->
  <ellipse cx="50" cy="74" rx="26" ry="15" fill="url(#kineticField18)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-38 50 38)">
    <!-- Dark handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#handle18)"/>
    <!-- Titanium hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#titaniumHammer18)"/>
    <!-- Precision surfaces -->
    <rect x="38" y="5" width="24" height="2" fill="#F1F5F9" opacity="0.8"/>
    <rect x="38" y="13" width="24" height="2" fill="#334155" opacity="0.7"/>
  </g>
  
  <!-- Small controlled lightning -->
  <g opacity="0.8">
    <!-- Short lightning paths -->
    <path d="M 50,72 L 47,68 L 48,70" stroke="#E0E7FF" stroke-width="1" fill="none"/>
    <path d="M 50,72 L 53,68 L 52,70" stroke="#E0E7FF" stroke-width="1" fill="none"/>
    <path d="M 50,72 L 44,71 L 46,72" stroke="#6366F1" stroke-width="0.8" fill="none"/>
    <path d="M 50,72 L 56,71 L 54,72" stroke="#6366F1" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Kinetic energy sparks -->
  <circle cx="50" cy="72" r="2.5" fill="#E0E7FF" opacity="0.9"/>
  <circle cx="44" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.8" fill="#A5B4FC" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.2" fill="#6366F1" opacity="0.8"/>
  
  <!-- Pressure waves -->
  <g opacity="0.4">
    <circle cx="50" cy="74" r="14" fill="none" stroke="#6366F1" stroke-width="0.5"/>
    <circle cx="50" cy="74" r="18" fill="none" stroke="#6366F1" stroke-width="0.3"/>
    <circle cx="50" cy="74" r="22" fill="none" stroke="#6366F1" stroke-width="0.2"/>
  </g>
</svg>