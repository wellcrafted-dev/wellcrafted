<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark blue/purple hammer -->
    <linearGradient id="darkDevHammer25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338CA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3730A3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#312E81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
    <!-- Black handle -->
    <linearGradient id="blackHandle25" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:1" />
    </linearGradient>
    <!-- Cyan accent glow -->
    <radialGradient id="cyanAccent25" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#67E8F9;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#22D3EE;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#0891B2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#030712"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#1F2937"/>
  
  <!-- Minimal cyan glow -->
  <ellipse cx="50" cy="74" rx="18" ry="10" fill="url(#cyanAccent25)" opacity="0.6"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Black handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#blackHandle25)"/>
    <!-- Subtle grip lines -->
    <rect x="47" y="22" width="6" height="0.5" fill="#374151" opacity="0.3"/>
    <rect x="47" y="28" width="6" height="0.5" fill="#374151" opacity="0.3"/>
    <rect x="47" y="34" width="6" height="0.5" fill="#374151" opacity="0.3"/>
    <!-- Dark blue/purple hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#darkDevHammer25)"/>
    <!-- Cyan accent line -->
    <rect x="37" y="6" width="26" height="1" fill="#22D3EE" opacity="0.7"/>
    <!-- Tech dots -->
    <circle cx="41" cy="11" r="0.8" fill="#67E8F9" opacity="0.8"/>
    <circle cx="59" cy="11" r="0.8" fill="#67E8F9" opacity="0.8"/>
    <!-- Dark edge -->
    <rect x="38" y="14" width="24" height="2" fill="#1E1B4B"/>
  </g>
  
  <!-- Minimal cyan accent sparks -->
  <circle cx="50" cy="72" r="2" fill="#67E8F9" opacity="0.9"/>
  <circle cx="46" cy="70" r="1.2" fill="#22D3EE" opacity="0.8"/>
  <circle cx="54" cy="70" r="1.2" fill="#22D3EE" opacity="0.8"/>
  <circle cx="50" cy="67" r="0.8" fill="#0891B2" opacity="0.7"/>
  
  <!-- Minimal energy lines -->
  <g opacity="0.5">
    <line x1="50" y1="72" x2="46" y2="68" stroke="#22D3EE" stroke-width="0.6"/>
    <line x1="50" y1="72" x2="54" y2="68" stroke="#22D3EE" stroke-width="0.6"/>
  </g>
  
  <!-- Tech grid background -->
  <g opacity="0.1">
    <line x1="30" y1="70" x2="70" y2="70" stroke="#67E8F9" stroke-width="0.3"/>
    <line x1="30" y1="74" x2="70" y2="74" stroke="#67E8F9" stroke-width="0.3"/>
    <line x1="30" y1="78" x2="70" y2="78" stroke="#67E8F9" stroke-width="0.3"/>
    <line x1="40" y1="65" x2="40" y2="80" stroke="#67E8F9" stroke-width="0.3"/>
    <line x1="50" y1="65" x2="50" y2="80" stroke="#67E8F9" stroke-width="0.3"/>
    <line x1="60" y1="65" x2="60" y2="80" stroke="#67E8F9" stroke-width="0.3"/>
  </g>
</svg>