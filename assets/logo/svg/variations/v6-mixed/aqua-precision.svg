<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light teal hammer gradient -->
    <linearGradient id="aquaHammer9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDFA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#99F6E4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#5EEAD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <!-- Tech grip handle -->
    <linearGradient id="techGrip9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Geometric cyan sparks -->
    <radialGradient id="cyanGeo9" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#67E8F9;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#22D3EE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  <rect x="34" y="71" width="32" height="2" fill="#6B7280" opacity="0.6"/>
  
  <!-- Geometric cyan spark field -->
  <ellipse cx="50" cy="74" rx="22" ry="13" fill="url(#cyanGeo9)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-38 50 38)">
    <!-- Tech grip handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#techGrip9)"/>
    <!-- Tech grip pattern -->
    <rect x="47.2" y="18" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <rect x="47.2" y="22" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <rect x="47.2" y="26" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <rect x="47.2" y="30" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <rect x="47.2" y="34" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <rect x="47.2" y="38" width="5.6" height="0.8" fill="#22D3EE" opacity="0.6"/>
    <!-- Light teal hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#aquaHammer9)"/>
    <!-- Precision edges -->
    <rect x="38" y="4" width="24" height="1.5" fill="#F0FDFA" opacity="0.8"/>
    <rect x="38" y="14" width="24" height="1.5" fill="#14B8A6" opacity="0.9"/>
    <!-- Tech dots -->
    <circle cx="42" cy="9" r="0.8" fill="#22D3EE" opacity="0.8"/>
    <circle cx="58" cy="9" r="0.8" fill="#22D3EE" opacity="0.8"/>
  </g>
  
  <!-- Geometric cyan sparks -->
  <g opacity="0.9">
    <!-- Diamond pattern -->
    <polygon points="50,70 52,72 50,74 48,72" fill="#67E8F9"/>
    <polygon points="44,69 45,70 44,71 43,70" fill="#22D3EE" opacity="0.9"/>
    <polygon points="56,69 57,70 56,71 55,70" fill="#22D3EE" opacity="0.9"/>
    <!-- Square sparks -->
    <rect x="37" y="70" width="2" height="2" fill="#5EEAD4" opacity="0.8"/>
    <rect x="61" y="70" width="2" height="2" fill="#5EEAD4" opacity="0.8"/>
    <!-- Triangle bursts -->
    <polygon points="50,67 48,65 52,65" fill="#99F6E4" opacity="0.7"/>
  </g>
  
  <!-- Precision grid -->
  <g opacity="0.3">
    <line x1="40" y1="72" x2="60" y2="72" stroke="#22D3EE" stroke-width="0.3"/>
    <line x1="50" y1="68" x2="50" y2="76" stroke="#22D3EE" stroke-width="0.3"/>
    <line x1="45" y1="70" x2="45" y2="74" stroke="#0891B2" stroke-width="0.2"/>
    <line x1="55" y1="70" x2="55" y2="74" stroke="#0891B2" stroke-width="0.2"/>
  </g>
</svg>