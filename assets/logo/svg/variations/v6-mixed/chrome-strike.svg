<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chrome hammer gradient -->
    <linearGradient id="hammerChrome3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <!-- Dark handle -->
    <linearGradient id="darkHandle3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Smaller golden impact -->
    <radialGradient id="goldenImpact3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#D97706;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:0" />
    </radialGradient>
    <!-- Chrome reflection -->
    <linearGradient id="chromeReflect3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Smaller golden impact (smaller than Power Strike) -->
  <ellipse cx="50" cy="74" rx="22" ry="12" fill="url(#goldenImpact3)" opacity="0.8"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Dark handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#darkHandle3)"/>
    <!-- Simple grip lines -->
    <rect x="47" y="20" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="25" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="30" width="6" height="1" fill="#374151" opacity="0.5"/>
    <rect x="47" y="35" width="6" height="1" fill="#374151" opacity="0.5"/>
    <!-- Chrome hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#hammerChrome3)"/>
    <!-- Chrome reflection highlight -->
    <rect x="37" y="4" width="26" height="4" rx="2" fill="url(#chromeReflect3)" opacity="0.8"/>
    <!-- Impact face detail -->
    <rect x="38" y="14" width="24" height="2" fill="#94A3B8"/>
  </g>
  
  <!-- Blue/gold mixed sparks -->
  <circle cx="50" cy="72" r="2.5" fill="#FBBF24" opacity="0.9"/>
  <circle cx="44" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="56" cy="69" r="2" fill="#3B82F6" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="46" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
  <circle cx="54" cy="66" r="1" fill="#60A5FA" opacity="0.7"/>
  
  <!-- Controlled strike lines -->
  <g opacity="0.5">
    <line x1="50" y1="72" x2="42" y2="65" stroke="#F59E0B" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="58" y2="65" stroke="#F59E0B" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="35" y2="72" stroke="#3B82F6" stroke-width="0.5"/>
    <line x1="50" y1="72" x2="65" y2="72" stroke="#3B82F6" stroke-width="0.5"/>
  </g>
</svg>