<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Steel hammer gradient -->
    <linearGradient id="steelHammer15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Carbon weave handle -->
    <linearGradient id="carbonWeave15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Purple geometric pattern -->
    <radialGradient id="purpleGeo15" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  <!-- Precision surface -->
  <rect x="34" y="71" width="32" height="2" fill="#6B7280" opacity="0.6"/>
  
  <!-- Purple geometric field -->
  <ellipse cx="50" cy="74" rx="24" ry="14" fill="url(#purpleGeo15)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-38 50 38)">
    <!-- Carbon weave handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#carbonWeave15)"/>
    <!-- Carbon fiber pattern -->
    <rect x="47.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="49.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="51.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="47" y="20" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="25" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="30" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="35" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <!-- Steel hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#steelHammer15)"/>
    <!-- Precision edges -->
    <rect x="38" y="5" width="24" height="2" fill="#F8FAFC" opacity="0.8"/>
    <rect x="38" y="13" width="24" height="2" fill="#1E293B" opacity="0.7"/>
    <!-- Strike face -->
    <rect x="36" y="16" width="28" height="1" fill="#64748B"/>
  </g>
  
  <!-- Purple geometric pattern -->
  <g opacity="0.8">
    <!-- Central hexagon -->
    <polygon points="50,70 54,72 54,76 50,78 46,76 46,72" fill="none" stroke="#6366F1" stroke-width="0.8"/>
    <!-- Diamond shapes -->
    <polygon points="50,72 48,70 50,68 52,70" fill="#E0E7FF" opacity="0.7"/>
    <polygon points="44,71 42,69 44,67 46,69" fill="#A5B4FC" opacity="0.6"/>
    <polygon points="56,71 54,69 56,67 58,69" fill="#A5B4FC" opacity="0.6"/>
    <!-- Corner points -->
    <circle cx="40" cy="70" r="1" fill="#6366F1" opacity="0.8"/>
    <circle cx="60" cy="70" r="1" fill="#6366F1" opacity="0.8"/>
    <circle cx="45" cy="66" r="0.8" fill="#4338CA" opacity="0.7"/>
    <circle cx="55" cy="66" r="0.8" fill="#4338CA" opacity="0.7"/>
  </g>
  
  <!-- Precision grid -->
  <g opacity="0.3">
    <line x1="38" y1="74" x2="62" y2="74" stroke="#6366F1" stroke-width="0.3"/>
    <line x1="50" y1="66" x2="50" y2="78" stroke="#6366F1" stroke-width="0.3"/>
    <line x1="44" y1="70" x2="56" y2="70" stroke="#4338CA" stroke-width="0.2"/>
  </g>
</svg>