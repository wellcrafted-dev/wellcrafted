<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chrome hammer gradient -->
    <linearGradient id="hammerChrome5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <!-- Titanium handle -->
    <linearGradient id="titaniumHandle5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Geometric blue energy -->
    <radialGradient id="geoBlue5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0" />
    </radialGradient>
    <!-- Chrome reflection -->
    <linearGradient id="chromeReflect5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Geometric blue energy pattern -->
  <ellipse cx="50" cy="74" rx="24" ry="14" fill="url(#geoBlue5)" opacity="0.7"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Titanium handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#titaniumHandle5)"/>
    <!-- Precision machined surfaces on handle -->
    <rect x="48" y="20" width="4" height="2" fill="#F1F5F9" opacity="0.6"/>
    <rect x="48" y="25" width="4" height="2" fill="#F1F5F9" opacity="0.6"/>
    <rect x="48" y="30" width="4" height="2" fill="#F1F5F9" opacity="0.6"/>
    <rect x="48" y="35" width="4" height="2" fill="#F1F5F9" opacity="0.6"/>
    <!-- Chrome hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#hammerChrome5)"/>
    <!-- Chrome reflection highlight -->
    <rect x="37" y="4" width="26" height="4" rx="2" fill="url(#chromeReflect5)" opacity="0.8"/>
    <!-- Impact face detail -->
    <rect x="38" y="14" width="24" height="2" fill="#94A3B8"/>
    <!-- Tech detail dots -->
    <circle cx="41" cy="11" r="0.8" fill="#3B82F6" opacity="0.7"/>
    <circle cx="59" cy="11" r="0.8" fill="#3B82F6" opacity="0.7"/>
  </g>
  
  <!-- Geometric energy pattern -->
  <g opacity="0.8">
    <!-- Central hexagon -->
    <polygon points="50,70 54,72 54,76 50,78 46,76 46,72" fill="none" stroke="#3B82F6" stroke-width="0.8"/>
    <!-- Triangular bursts -->
    <polygon points="50,72 47,66 53,66" fill="#DBEAFE" opacity="0.6"/>
    <polygon points="50,72 43,69 46,71" fill="#60A5FA" opacity="0.5"/>
    <polygon points="50,72 57,69 54,71" fill="#60A5FA" opacity="0.5"/>
    <!-- Corner sparks -->
    <circle cx="43" cy="68" r="1.2" fill="#3B82F6" opacity="0.8"/>
    <circle cx="57" cy="68" r="1.2" fill="#3B82F6" opacity="0.8"/>
    <circle cx="38" cy="72" r="0.8" fill="#1E40AF" opacity="0.7"/>
    <circle cx="62" cy="72" r="0.8" fill="#1E40AF" opacity="0.7"/>
  </g>
  
  <!-- Tech grid lines -->
  <g opacity="0.3">
    <line x1="35" y1="74" x2="65" y2="74" stroke="#3B82F6" stroke-width="0.3"/>
    <line x1="50" y1="65" x2="50" y2="80" stroke="#3B82F6" stroke-width="0.3"/>
  </g>
</svg>