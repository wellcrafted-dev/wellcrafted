<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal hammer gradient -->
    <linearGradient id="tealHammer7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <!-- Carbon fiber handle -->
    <linearGradient id="carbonFiber7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Purple kinetic waves -->
    <radialGradient id="purpleWaves7" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#6366F1;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#4338CA;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Purple kinetic waves -->
  <ellipse cx="50" cy="74" rx="28" ry="16" fill="url(#purpleWaves7)" opacity="0.7"/>
  
  <!-- Kinetic wave rings -->
  <g opacity="0.4">
    <circle cx="50" cy="74" r="15" fill="none" stroke="#6366F1" stroke-width="0.5"/>
    <circle cx="50" cy="74" r="20" fill="none" stroke="#6366F1" stroke-width="0.3"/>
    <circle cx="50" cy="74" r="25" fill="none" stroke="#6366F1" stroke-width="0.2"/>
  </g>
  
  <!-- Main hammer -->
  <g transform="rotate(-38 50 38)">
    <!-- Carbon fiber handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#carbonFiber7)"/>
    <!-- Carbon fiber weave pattern -->
    <rect x="47.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="49.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="51.5" y="15" width="1" height="30" fill="#374151" opacity="0.8"/>
    <rect x="47" y="20" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="25" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="30" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <rect x="47" y="35" width="6" height="0.5" fill="#374151" opacity="0.6"/>
    <!-- Teal hammer head -->
    <rect x="36" y="2" width="28" height="16" rx="3" fill="url(#tealHammer7)"/>
    <!-- Precision machined surface -->
    <rect x="38" y="5" width="24" height="2" fill="#E0F2FE" opacity="0.7"/>
    <rect x="38" y="13" width="24" height="2" fill="#0284C7" opacity="0.8"/>
  </g>
  
  <!-- Cyan/purple kinetic sparks -->
  <g opacity="0.9">
    <circle cx="50" cy="72" r="2.5" fill="#7DD3FC"/>
    <circle cx="44" cy="69" r="2" fill="#A5B4FC"/>
    <circle cx="56" cy="69" r="2" fill="#A5B4FC"/>
    <circle cx="38" cy="71" r="1.5" fill="#0EA5E9"/>
    <circle cx="62" cy="71" r="1.5" fill="#0EA5E9"/>
    <circle cx="47" cy="66" r="1" fill="#6366F1" opacity="0.8"/>
    <circle cx="53" cy="66" r="1" fill="#6366F1" opacity="0.8"/>
  </g>
  
  <!-- Energy flow patterns -->
  <g opacity="0.6">
    <path d="M 50,72 Q 45,68 40,72" stroke="#7DD3FC" stroke-width="0.8" fill="none"/>
    <path d="M 50,72 Q 55,68 60,72" stroke="#7DD3FC" stroke-width="0.8" fill="none"/>
    <path d="M 50,72 Q 47,65 50,60" stroke="#6366F1" stroke-width="0.6" fill="none"/>
  </g>
</svg>