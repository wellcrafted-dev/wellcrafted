<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Steel hammer gradient -->
    <linearGradient id="steelHammer12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Tech handle -->
    <linearGradient id="techHandle12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Teal energy burst -->
    <radialGradient id="tealBurst12" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7DD3FC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1E293B"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- Teal energy burst (smaller) -->
  <ellipse cx="50" cy="74" rx="26" ry="15" fill="url(#tealBurst12)" opacity="0.8"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Tech handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#techHandle12)"/>
    <!-- Tech grip pattern -->
    <rect x="47.2" y="16" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <rect x="47.2" y="20" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <rect x="47.2" y="24" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <rect x="47.2" y="28" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <rect x="47.2" y="32" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <rect x="47.2" y="36" width="5.6" height="1" fill="#0EA5E9" opacity="0.6"/>
    <!-- Steel hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#steelHammer12)"/>
    <!-- Strike face -->
    <rect x="37" y="14" width="26" height="3" fill="#1E293B"/>
    <!-- Edge bevel -->
    <rect x="35" y="2" width="30" height="2" fill="#F8FAFC" opacity="0.9"/>
  </g>
  
  <!-- Teal plasma sparks -->
  <circle cx="50" cy="72" r="3.5" fill="#F0F9FF" opacity="0.9">
    <animate attributeName="r" values="3.5;2.5;3.5" dur="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="43" cy="69" r="2.5" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="57" cy="69" r="2.5" fill="#7DD3FC" opacity="0.9"/>
  <circle cx="36" cy="71" r="2" fill="#0EA5E9" opacity="0.8"/>
  <circle cx="64" cy="71" r="2" fill="#0EA5E9" opacity="0.8"/>
  <circle cx="46" cy="65" r="1.5" fill="#0284C7" opacity="0.7"/>
  <circle cx="54" cy="65" r="1.5" fill="#0284C7" opacity="0.7"/>
  
  <!-- Plasma waves -->
  <g opacity="0.5">
    <circle cx="50" cy="74" r="12" fill="none" stroke="#7DD3FC" stroke-width="0.8">
      <animate attributeName="r" values="12;16;12" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="74" r="18" fill="none" stroke="#0EA5E9" stroke-width="0.6">
      <animate attributeName="r" values="18;22;18" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>