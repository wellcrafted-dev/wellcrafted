<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gray/silver gradient -->
    <linearGradient id="monochromeHammer24" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:1" />
    </linearGradient>
    <!-- Dark gray handle -->
    <linearGradient id="grayHandle24" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <!-- White energy -->
    <radialGradient id="whiteEnergy24" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F3F4F6;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#E5E7EB;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Anvil -->
  <path d="M 20,77 L 30,74 L 70,74 L 80,77 L 76,87 L 24,87 Z" fill="#1F2937"/>
  <rect x="32" y="71" width="36" height="6" rx="2" fill="#374151"/>
  
  <!-- White energy with subtle shadow -->
  <ellipse cx="50" cy="74" rx="20" ry="12" fill="url(#whiteEnergy24)" opacity="0.7"/>
  
  <!-- Subtle shadow -->
  <ellipse cx="52" cy="76" rx="15" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Main hammer -->
  <g transform="rotate(-40 50 38)">
    <!-- Gray handle -->
    <rect x="47" y="8" width="6" height="52" rx="3" fill="url(#grayHandle24)"/>
    <!-- Handle detail lines -->
    <rect x="48" y="20" width="4" height="0.5" fill="#1F2937" opacity="0.5"/>
    <rect x="48" y="25" width="4" height="0.5" fill="#1F2937" opacity="0.5"/>
    <rect x="48" y="30" width="4" height="0.5" fill="#1F2937" opacity="0.5"/>
    <rect x="48" y="35" width="4" height="0.5" fill="#1F2937" opacity="0.5"/>
    <!-- Monochrome hammer head -->
    <rect x="35" y="2" width="30" height="18" rx="4" fill="url(#monochromeHammer24)"/>
    <!-- Bright highlight -->
    <rect x="37" y="4" width="26" height="3" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <!-- Mid-tone detail -->
    <rect x="37" y="8" width="26" height="1" fill="#E2E8F0" opacity="0.6"/>
    <!-- Dark edge -->
    <rect x="38" y="14" width="24" height="2" fill="#64748B"/>
  </g>
  
  <!-- White energy sparks -->
  <circle cx="50" cy="72" r="3" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="44" cy="69" r="2.2" fill="#F3F4F6" opacity="0.9"/>
  <circle cx="56" cy="69" r="2.2" fill="#F3F4F6" opacity="0.9"/>
  <circle cx="38" cy="71" r="1.5" fill="#E5E7EB" opacity="0.8"/>
  <circle cx="62" cy="71" r="1.5" fill="#E5E7EB" opacity="0.8"/>
  <circle cx="47" cy="66" r="1" fill="#D1D5DB" opacity="0.7"/>
  <circle cx="53" cy="66" r="1" fill="#D1D5DB" opacity="0.7"/>
  
  <!-- Subtle energy lines -->
  <g opacity="0.4">
    <line x1="50" y1="72" x2="40" y2="64" stroke="#E5E7EB" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="60" y2="64" stroke="#E5E7EB" stroke-width="0.8"/>
    <line x1="50" y1="72" x2="35" y2="72" stroke="#D1D5DB" stroke-width="0.6"/>
    <line x1="50" y1="72" x2="65" y2="72" stroke="#D1D5DB" stroke-width="0.6"/>
  </g>
</svg>