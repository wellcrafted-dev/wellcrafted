<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad9a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chrome9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reflect9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow9">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <radialGradient id="glow9">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Industrial anvil -->
  <rect x="26" y="71" width="48" height="9" rx="2" fill="#374151"/>
  <rect x="22" y="78" width="56" height="5" fill="#1E293B"/>
  <!-- Chrome reflection glow -->
  <ellipse cx="50" cy="71" rx="24" ry="12" fill="url(#glow9)"/>
  <!-- Chrome plated hammer -->
  <g transform="rotate(-40 50 47)" filter="url(#shadow9)">
    <rect x="45" y="18" width="10" height="50" fill="url(#grad9a)"/>
    <!-- Chrome hammer head -->
    <rect x="35" y="13" width="30" height="15" rx="2" fill="url(#chrome9)"/>
    <!-- Chrome reflections -->
    <rect x="35" y="15" width="30" height="4" fill="url(#reflect9)" opacity="0.7"/>
    <rect x="35" y="22" width="30" height="2" fill="#FFFFFF" opacity="0.3"/>
    <!-- Engraved brand mark -->
    <text x="50" y="23" font-family="Arial, sans-serif" font-size="6" fill="#374151" text-anchor="middle" opacity="0.5">WC</text>
    <!-- Carbon fiber grip -->
    <pattern id="carbon9" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#374151"/>
      <rect x="2" y="2" width="2" height="2" fill="#374151"/>
      <rect x="0" y="2" width="2" height="2" fill="#1E293B"/>
      <rect x="2" y="0" width="2" height="2" fill="#1E293B"/>
    </pattern>
    <rect x="47" y="32" width="6" height="20" fill="url(#carbon9)" opacity="0.6"/>
  </g>
  <!-- Metallic sparks -->
  <circle cx="46" cy="69" r="1.8" fill="#E5E7EB"/>
  <circle cx="54" cy="68" r="1.8" fill="#E5E7EB"/>
  <circle cx="50" cy="66" r="2.2" fill="#9CA3AF"/>
  <circle cx="41" cy="66" r="1.2" fill="#F3F4F6" opacity="0.9"/>
  <circle cx="59" cy="65" r="1.2" fill="#F3F4F6" opacity="0.9"/>
  <circle cx="50" cy="62" r="1" fill="#FFFFFF" opacity="0.8"/>
</svg>