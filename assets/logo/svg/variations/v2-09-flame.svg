<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Flame gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for depth -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="128" cy="140" rx="60" ry="80" fill="url(#flameGradient)" opacity="0.2" filter="url(#glow)" />
  
  <!-- Main flame shape -->
  <path d="M 128 200
           C 88 200, 68 170, 68 140
           C 68 120, 78 100, 88 80
           C 98 60, 108 50, 118 40
           C 123 35, 128 20, 128 20
           C 128 20, 133 35, 138 40
           C 148 50, 158 60, 168 80
           C 178 100, 188 120, 188 140
           C 188 170, 168 200, 128 200 Z"
        fill="url(#flameGradient)"
        filter="url(#glow)" />
  
  <!-- Inner highlight for depth -->
  <path d="M 128 180
           C 108 180, 98 165, 98 145
           C 98 130, 103 115, 108 100
           C 113 85, 118 75, 123 65
           C 125.5 60, 128 50, 128 50
           C 128 50, 130.5 60, 133 65
           C 138 75, 143 85, 148 100
           C 153 115, 158 130, 158 145
           C 158 165, 148 180, 128 180 Z"
        fill="url(#innerGlow)" />
</svg>