<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A4F7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Terminal window frame -->
  <rect x="20" y="20" width="60" height="50" rx="3" fill="#1E293B"/>
  <rect x="20" y="20" width="60" height="10" fill="#374151"/>
  <circle cx="27" cy="25" r="2" fill="#EA580C"/>
  <circle cx="34" cy="25" r="2" fill="#FDBA74"/>
  <circle cx="41" cy="25" r="2" fill="#14B8A6"/>
  <!-- Terminal content area -->
  <rect x="25" y="35" width="50" height="30" fill="#0A0A0A" opacity="0.8"/>
  <!-- Cursor as chisel -->
  <g transform="translate(40,50)">
    <!-- Chisel body -->
    <rect x="-2" y="-8" width="4" height="16" fill="url(#grad16)"/>
    <!-- Chisel edge -->
    <path d="M -2,8 L 0,12 L 2,8 Z" fill="#EA580C"/>
    <!-- Carved text -->
    <rect x="5" y="-4" width="15" height="2" fill="#5EEAD4" opacity="0.8"/>
    <rect x="5" y="0" width="10" height="2" fill="#5EEAD4" opacity="0.6"/>
    <rect x="5" y="4" width="12" height="2" fill="#5EEAD4" opacity="0.4"/>
  </g>
  <!-- Blinking cursor effect -->
  <rect x="38" y="42" width="4" height="16" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>