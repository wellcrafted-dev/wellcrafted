<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Damascus steel pattern gradient -->
    <linearGradient id="damascus7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <!-- Ebony handle -->
    <linearGradient id="ebony7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1917;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0C0A09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <!-- Flowing energy field -->
    <radialGradient id="flowEnergy7" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#93C5FD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#1D4ED8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0" />
    </radialGradient>
    <!-- Fluid motion filter -->
    <filter id="fluidMotion7">
      <feTurbulence baseFrequency="0.03" numOctaves="4"/>
      <feDisplacementMap in="SourceGraphic" scale="2.5"/>
    </filter>
    <!-- Elegant blur -->
    <filter id="elegantBlur7">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5,0.3"/>
    </filter>
  </defs>
  
  <!-- Refined anvil -->
  <path d="M 24,77 L 34,74 L 66,74 L 76,77 L 72,87 L 28,87 Z" fill="#1E293B"/>
  <rect x="36" y="71" width="28" height="6" rx="2" fill="#374151"/>
  <!-- Anvil face detail -->
  <rect x="38" y="71" width="24" height="2" fill="#64748B"/>
  
  <!-- Flowing energy aura -->
  <ellipse cx="50" cy="74" rx="30" ry="18" fill="url(#flowEnergy7)" opacity="0.9"/>
  
  <!-- Fluid motion trails -->
  <g opacity="0.5" filter="url(#fluidMotion7)">
    <path d="M 25,25 Q 35,15 50,74" stroke="#3B82F6" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 75,25 Q 65,15 50,74" stroke="#3B82F6" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 50,5 Q 45,35 50,74" stroke="#1D4ED8" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 50,5 Q 55,35 50,74" stroke="#1D4ED8" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Graceful motion blur -->
  <g opacity="0.4" filter="url(#elegantBlur7)">
    <rect x="47" y="8" width="6" height="50" fill="#3B82F6" transform="rotate(-32 50 33)"/>
    <rect x="47" y="6" width="6" height="50" fill="#3B82F6" transform="rotate(-36 50 31)"/>
    <rect x="47" y="4" width="6" height="50" fill="#3B82F6" transform="rotate(-40 50 29)"/>
  </g>
  
  <!-- Main damascus hammer -->
  <g transform="rotate(-36 50 36)">
    <!-- Ebony handle with subtle grain -->
    <rect x="47" y="8" width="6" height="48" rx="3" fill="url(#ebony7)"/>
    <!-- Wood grain highlights -->
    <rect x="47.5" y="15" width="1" height="30" fill="#1C1917" opacity="0.6"/>
    <rect x="50.5" y="15" width="1" height="30" fill="#1C1917" opacity="0.6"/>
    <rect x="48.5" y="20" width="3" height="0.5" fill="#44403C" opacity="0.4"/>
    <rect x="48.5" y="30" width="3" height="0.5" fill="#44403C" opacity="0.4"/>
    <rect x="48.5" y="40" width="3" height="0.5" fill="#44403C" opacity="0.4"/>
    <!-- Damascus steel hammer head -->
    <rect x="38" y="2" width="24" height="16" rx="3" fill="url(#damascus7)"/>
    <!-- Damascus pattern lines -->
    <path d="M 40,5 Q 50,7 60,5 Q 50,9 40,11 Q 50,13 60,11 Q 50,15 40,17" 
          stroke="#F1F5F9" stroke-width="0.5" fill="none" opacity="0.8"/>
    <path d="M 42,6 Q 50,8 58,6 Q 50,10 42,12 Q 50,14 58,12 Q 50,16 42,16" 
          stroke="#0F172A" stroke-width="0.3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Elegant spark cascade -->
  <g opacity="0.9">
    <circle cx="50" cy="72" r="2.8" fill="#DBEAFE">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="69" r="2.2" fill="#93C5FD" opacity="0.9"/>
    <circle cx="56" cy="69" r="2.2" fill="#93C5FD" opacity="0.9"/>
    <circle cx="38" cy="71" r="1.8" fill="#3B82F6" opacity="0.8"/>
    <circle cx="62" cy="71" r="1.8" fill="#3B82F6" opacity="0.8"/>
    <circle cx="47" cy="65" r="1.2" fill="#DBEAFE" opacity="0.7"/>
    <circle cx="53" cy="65" r="1.2" fill="#DBEAFE" opacity="0.7"/>
    <circle cx="41" cy="75" r="1" fill="#93C5FD" opacity="0.6"/>
    <circle cx="59" cy="75" r="1" fill="#93C5FD" opacity="0.6"/>
  </g>
  
  <!-- Flowing energy streams -->
  <g opacity="0.6">
    <path d="M 50,72 Q 35,65 30,72" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
    <path d="M 50,72 Q 65,65 70,72" stroke="#3B82F6" stroke-width="1.5" fill="none"/>
    <path d="M 50,72 Q 45,58 40,65" stroke="#1D4ED8" stroke-width="1" fill="none"/>
    <path d="M 50,72 Q 55,58 60,65" stroke="#1D4ED8" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Crystalline energy particles -->
  <g opacity="0.7">
    <polygon points="33,73 35,71 37,73 35,75" fill="#DBEAFE" opacity="0.8"/>
    <polygon points="63,73 65,71 67,73 65,75" fill="#DBEAFE" opacity="0.8"/>
    <polygon points="46,61 47,59 48,61 47,63" fill="#93C5FD" opacity="0.7"/>
    <polygon points="52,61 53,59 54,61 53,63" fill="#93C5FD" opacity="0.7"/>
    <polygon points="35,76 36,75 37,76 36,77" fill="#3B82F6" opacity="0.6"/>
    <polygon points="63,76 64,75 65,76 64,77" fill="#3B82F6" opacity="0.6"/>
  </g>
  
  <!-- Ripple effect -->
  <g opacity="0.3">
    <ellipse cx="50" cy="74" rx="12" ry="6" fill="none" stroke="#3B82F6" stroke-width="0.8">
      <animate attributeName="rx" values="12;18;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="6;9;6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="50" cy="74" rx="18" ry="9" fill="none" stroke="#1D4ED8" stroke-width="0.6">
      <animate attributeName="rx" values="18;24;18" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="9;12;9" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>