<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer shield gradient (deep blue) -->
    <linearGradient id="outerShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Middle layer gradient (slightly lighter blue) -->
    <linearGradient id="middleLayer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner shield gradient (green) -->
    <linearGradient id="innerShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="depthShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for the checkmark -->
    <filter id="checkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility on any background -->
  <circle cx="128" cy="128" r="120" fill="#000000" opacity="0.05"/>
  
  <!-- Outer shield layer -->
  <path d="M128 40 C128 40, 200 55, 200 55 C200 55, 200 120, 200 140 C200 180, 170 210, 128 220 C86 210, 56 180, 56 140 C56 120, 56 55, 56 55 C56 55, 128 40, 128 40 Z" 
        fill="url(#outerShield)" 
        filter="url(#depthShadow)"/>
  
  <!-- Middle decorative layer -->
  <path d="M128 52 C128 52, 188 65, 188 65 C188 65, 188 122, 188 138 C188 172, 162 198, 128 206 C94 198, 68 172, 68 138 C68 122, 68 65, 68 65 C68 65, 128 52, 128 52 Z" 
        fill="url(#middleLayer)" 
        opacity="0.7"/>
  
  <!-- Inner shield layer -->
  <path d="M128 64 C128 64, 176 75, 176 75 C176 75, 176 124, 176 136 C176 164, 154 186, 128 192 C102 186, 80 164, 80 136 C80 124, 80 75, 80 75 C80 75, 128 64, 128 64 Z" 
        fill="url(#innerShield)" 
        filter="url(#depthShadow)"/>
  
  <!-- White checkmark -->
  <path d="M108 128 L120 140 L148 112" 
        stroke="#FFFFFF" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#checkGlow)"/>
  
  <!-- Subtle highlight on top edge -->
  <path d="M128 64 C128 64, 140 66.5, 152 69 C150 67, 148 66, 145 65 C140 64, 134 63, 128 64 C122 63, 116 64, 111 65 C108 66, 106 67, 104 69 C116 66.5, 128 64, 128 64 Z" 
        fill="#FFFFFF" 
        opacity="0.3"/>
  
  <!-- Corner accents for modern feel -->
  <circle cx="128" cy="64" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="80" cy="75" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="176" cy="75" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>