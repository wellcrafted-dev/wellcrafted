<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tesla coil gradient -->
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- High voltage arc -->
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric field -->
    <radialGradient id="electricField">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Spark gap -->
    <linearGradient id="sparkGap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- High voltage glow -->
    <filter id="hvGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Resonance pattern -->
    <pattern id="resonancePattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 0,5 Q 2.5,0 5,5 T 10,5" stroke="#8B5CF6" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Electric field background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#resonancePattern)"/>
  <circle cx="50" cy="50" r="48" fill="url(#electricField)"/>
  
  <!-- Primary coil base -->
  <rect x="35" y="70" width="30" height="20" rx="3" fill="url(#coilGrad)" stroke="#0891B2" stroke-width="2"/>
  <rect x="37" y="72" width="26" height="16" rx="2" fill="#0E7490"/>
  
  <!-- Primary coil winding -->
  <g stroke="#06B6D4" stroke-width="2" fill="none">
    <ellipse cx="50" cy="65" rx="12" ry="3"/>
    <ellipse cx="50" cy="67" rx="12" ry="3"/>
    <ellipse cx="50" cy="69" rx="12" ry="3"/>
    <ellipse cx="50" cy="71" rx="12" ry="3"/>
    <ellipse cx="50" cy="73" rx="12" ry="3"/>
  </g>
  
  <!-- Secondary coil (vertical) -->
  <rect x="47" y="25" width="6" height="45" rx="3" fill="url(#coilGrad)" stroke="#0891B2" stroke-width="1"/>
  <rect x="48" y="26" width="4" height="43" rx="2" fill="#06B6D4"/>
  
  <!-- Secondary winding detail -->
  <g stroke="#0E7490" stroke-width="0.8" fill="none">
    <line x1="47" y1="30" x2="53" y2="30"/>
    <line x1="47" y1="33" x2="53" y2="33"/>
    <line x1="47" y1="36" x2="53" y2="36"/>
    <line x1="47" y1="39" x2="53" y2="39"/>
    <line x1="47" y1="42" x2="53" y2="42"/>
    <line x1="47" y1="45" x2="53" y2="45"/>
    <line x1="47" y1="48" x2="53" y2="48"/>
    <line x1="47" y1="51" x2="53" y2="51"/>
    <line x1="47" y1="54" x2="53" y2="54"/>
    <line x1="47" y1="57" x2="53" y2="57"/>
    <line x1="47" y1="60" x2="53" y2="60"/>
    <line x1="47" y1="63" x2="53" y2="63"/>
    <line x1="47" y1="66" x2="53" y2="66"/>
  </g>
  
  <!-- Toroidal terminal -->
  <ellipse cx="50" cy="20" rx="12" ry="5" fill="url(#coilGrad)" stroke="#0891B2" stroke-width="2"/>
  <ellipse cx="50" cy="20" rx="10" ry="4" fill="#06B6D4" opacity="0.8"/>
  
  <!-- High voltage arcs -->
  <g filter="url(#hvGlow)">
    <path d="M 38,15 Q 30,8 20,12 Q 15,18 25,25" 
          stroke="url(#arcGrad)" stroke-width="3" fill="none"/>
    <path d="M 62,15 Q 70,8 80,12 Q 85,18 75,25" 
          stroke="url(#arcGrad)" stroke-width="3" fill="none"/>
    <path d="M 50,15 Q 45,5 35,8 Q 30,15 40,20" 
          stroke="url(#arcGrad)" stroke-width="2.5" fill="none"/>
    
    <!-- Arc cores -->
    <path d="M 38,15 Q 30,8 20,12 Q 15,18 25,25" 
          stroke="#FFFFFF" stroke-width="1" fill="none"/>
    <path d="M 62,15 Q 70,8 80,12 Q 85,18 75,25" 
          stroke="#FFFFFF" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Spark gap -->
  <g transform="translate(20,75)">
    <circle cx="0" cy="0" r="3" fill="url(#sparkGap)"/>
    <circle cx="8" cy="0" r="3" fill="url(#sparkGap)"/>
    
    <!-- Spark -->
    <path d="M 3,0 L 5,0" stroke="#FFFFFF" stroke-width="2" filter="url(#hvGlow)"/>
    <circle cx="4" cy="0" r="1" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Power supply -->
  <g transform="translate(10,60)">
    <rect x="0" y="0" width="15" height="10" rx="2" fill="url(#coilGrad)"/>
    <rect x="1" y="1" width="13" height="8" rx="1" fill="#0E7490"/>
    
    <!-- AC input -->
    <g stroke="#F59E0B" stroke-width="1" fill="none">
      <path d="M 2,3 Q 4,1 6,3 Q 8,5 10,3"/>
      <path d="M 2,7 Q 4,5 6,7 Q 8,9 10,7"/>
    </g>
    
    <!-- Transformer -->
    <g stroke="#06B6D4" stroke-width="0.8" fill="none">
      <circle cx="12" cy="3" r="1.5"/>
      <circle cx="12" cy="7" r="1.5"/>
    </g>
  </g>
  
  <!-- Capacitor bank -->
  <g transform="translate(75,65)">
    <rect x="0" y="0" width="8" height="15" rx="2" fill="url(#coilGrad)"/>
    <rect x="1" y="1" width="6" height="13" rx="1" fill="#164E63"/>
    
    <!-- Capacitor plates -->
    <g stroke="#06B6D4" stroke-width="1" fill="none">
      <line x1="2" y1="3" x2="6" y2="3"/>
      <line x1="2" y1="5" x2="6" y2="5"/>
      <line x1="2" y1="8" x2="6" y2="8"/>
      <line x1="2" y1="10" x2="6" y2="10"/>
    </g>
  </g>
  
  <!-- Resonant frequency -->
  <g fill="#FBBF24" font-family="monospace" font-size="4" opacity="0.9">
    <text x="5" y="15">f₀ = 150 kHz</text>
    <text x="5" y="25">λ = 2000m</text>
    <text x="5" y="35">Q = 50</text>
  </g>
  
  <!-- Electrical parameters -->
  <g fill="#F59E0B" font-family="monospace" font-size="3" opacity="0.8">
    <text x="5" y="45">Input: 240V AC</text>
    <text x="5" y="50">Output: 500kV</text>
    <text x="5" y="55">Current: 15A</text>
  </g>
  
  <!-- Coil specifications -->
  <g fill="#0284C7" font-family="monospace" font-size="3" opacity="0.8">
    <text x="70" y="45">L₁ = 50 μH</text>
    <text x="70" y="50">L₂ = 20 mH</text>
    <text x="70" y="55">k = 0.25</text>
  </g>
  
  <!-- Standing wave pattern -->
  <g stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M 44,25 Q 46,20 48,25 Q 50,30 52,25 Q 54,20 56,25"/>
    <path d="M 44,35 Q 46,30 48,35 Q 50,40 52,35 Q 54,30 56,35"/>
    <path d="M 44,45 Q 46,40 48,45 Q 50,50 52,45 Q 54,40 56,45"/>
  </g>
  
  <!-- Safety warning -->
  <g fill="#DC2626" font-family="monospace" font-size="3" opacity="0.9">
    <text x="70" y="85">⚠ LETHAL</text>
    <text x="70" y="90">High Voltage</text>
    <text x="70" y="95">RF Radiation</text>
  </g>
  
  <!-- Ground connection -->
  <g transform="translate(50,85)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#64748B" stroke-width="2"/>
    <line x1="-3" y1="5" x2="3" y2="5" stroke="#64748B" stroke-width="2"/>
    <line x1="-2" y1="7" x2="2" y2="7" stroke="#64748B" stroke-width="1.5"/>
    <line x1="-1" y1="9" x2="1" y2="9" stroke="#64748B" stroke-width="1"/>
  </g>
  
  <!-- Electric field lines -->
  <g stroke="#A855F7" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 50,20 Q 30,10 10,15"/>
    <path d="M 50,20 Q 70,10 90,15"/>
    <path d="M 50,20 Q 25,25 5,35"/>
    <path d="M 50,20 Q 75,25 95,35"/>
  </g>
  
  <!-- Breakout streamers -->
  <g fill="#FBBF24" opacity="0.8">
    <circle cx="25" cy="20" r="1"/>
    <circle cx="75" cy="25" r="1.2"/>
    <circle cx="15" cy="35" r="0.8"/>
    <circle cx="85" cy="30" r="1"/>
    <circle cx="35" cy="10" r="0.9"/>
    <circle cx="65" cy="12" r="1.1"/>
  </g>
  
  <!-- Ozone generation -->
  <g fill="#06B6D4" opacity="0.4">
    <circle cx="40" cy="15" r="0.8"/>
    <circle cx="60" cy="18" r="1"/>
    <circle cx="30" cy="25" r="0.6"/>
    <circle cx="70" cy="22" r="0.9"/>
  </g>
</svg>