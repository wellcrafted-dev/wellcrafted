    <circle cx="35" cy="55" r="1" fill="#BAE6FD"/>
    <circle cx="75" cy="48" r="0.9" fill="#7DD3FC"/>
    <circle cx="25" cy="48" r="0.9" fill="#7DD3FC"/>
