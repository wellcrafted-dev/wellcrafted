      <stop offset="8%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="32%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="82%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Refined cascade plasma field -->
    <radialGradient id="cascadeField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="5%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="12%" style="stop-color:#E0F2FE;stop-opacity:0.98" />
      <stop offset="22%" style="stop-color:#BAE6FD;stop-opacity:0.92" />
      <stop offset="35%" style="stop-color:#7DD3FC;stop-opacity:0.82" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.68" />
      <stop offset="65%" style="stop-color:#0284C7;stop-opacity:0.48" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:0.25" />
      <stop offset="95%" style="stop-color:#0C4A6E;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#082F49;stop-opacity:0" />
    </radialGradient>
    
    <!-- Refined glow filters -->
    <filter id="refinedGlow11">
      <feGaussianBlur stdDeviation="5"/>
      <feColorMatrix values="1.9 0 0 0 0  0 1.9 0 0 0  0 0 1.9 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="cascadeLightning11">
      <feGaussianBlur stdDeviation="3.2"/>
      <feColorMatrix values="1.7 0 0 0 0  0 1.7 0 0 0  0 0 1.7 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="coreRefined11">
      <feGaussianBlur stdDeviation="6.5"/>
      <feColorMatrix values="3 0 0 0 0  0 3 0 0 0  0 0 3 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="motionRefined11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6.5,2.2"/>
    </filter>
