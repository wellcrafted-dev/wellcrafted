<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Refined cascade plasma gradient -->
    <linearGradient id="plasma11e" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="3%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="8%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="38%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="52%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="67%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="82%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#0C4A6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#082F49;stop-opacity:1" />
    </linearGradient>
    
    <!-- Refined titanium with cascade reflection -->
