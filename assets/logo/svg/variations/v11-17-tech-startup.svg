<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Startup: Modern gradient with glow -->
  <defs>
    <linearGradient id="tech-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#0C4A6E"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern hammer with gradient -->
  <g fill="url(#tech-grad)">
    <rect x="30" y="22" width="40" height="16" rx="8"/>
    <rect x="46" y="35" width="8" height="28" rx="4"/>
  </g>
  
  <!-- Glowing lightning -->
  <path d="M50 40 L58 55 L50 55 L54 68 L42 53 L50 53 L46 40" 
        fill="#F0F9FF" 
        filter="url(#glow)"/>
  
  <!-- Modern base -->
  <ellipse cx="50" cy="78" rx="20" ry="6" fill="url(#tech-grad)" opacity="0.8"/>
</svg>