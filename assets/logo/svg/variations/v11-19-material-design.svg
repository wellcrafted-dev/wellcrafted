<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Material Design: Google-style depth -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Material hammer with shadow -->
  <g filter="url(#shadow)">
    <rect x="30" y="20" width="40" height="18" rx="2" fill="#0EA5E9"/>
    <rect x="46" y="36" width="8" height="26" fill="#0EA5E9"/>
  </g>
  
  <!-- Material lightning card -->
  <g filter="url(#shadow)">
    <rect x="42" y="44" width="16" height="20" rx="2" fill="#F0F9FF"/>
    <path d="M50 48 L54 56 L51 56 L52 60 L46 54 L49 54 L48 48" fill="#0EA5E9"/>
  </g>
  
  <!-- Material base -->
  <rect x="35" y="74" width="30" height="10" rx="2" fill="#0C4A6E" filter="url(#shadow)"/>
</svg>