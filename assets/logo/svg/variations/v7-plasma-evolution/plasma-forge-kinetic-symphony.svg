<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plasma-forged steel gradient with teal -->
    <linearGradient id="plasmaKinetic1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    <!-- Kinetic energy gradient -->
    <radialGradient id="kineticField1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#0284C7;stop-opacity:0.5" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
    <!-- Motion trail gradient -->
    <linearGradient id="motionTrail1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.3" />
    </linearGradient>
    <!-- Titanium handle -->
    <linearGradient id="titaniumHandleKinetic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Advanced motion blur -->
    <filter id="kineticBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6,2"/>
      <feColorMatrix values="1.3 0 0 0 0  0 1.3 0 0 0  0 0 1.3 0 0  0 0 0 1 0"/>
    </filter>
    <!-- Velocity distortion -->
    <filter id="velocityWarp">
      <feTurbulence baseFrequency="0.15" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8"/>
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <!-- Energy core glow -->
    <filter id="energyGlowKinetic">
      <feGaussianBlur stdDeviation="5"/>
      <feColorMatrix values="1.5 0 0 0 0  0 1.5 0 0 0  0 0 1.5 0 0  0 0 0 1 0"/>
    </filter>
    <!-- Sonic boom effect -->
    <filter id="sonicBoom">
      <feGaussianBlur stdDeviation="8,0.5"/>
      <feColorMatrix values="1.8 0 0 0 0  0 1.8 0 0 0  0 0 1.8 0 0  0 0 0 0.8 0"/>
    </filter>
  </defs>
  
  <!-- High-tech anvil base -->
  <path d="M 20,78 L 30,75 L 70,75 L 80,78 L 76,88 L 24,88 Z" fill="#0F172A" stroke="#0EA5E9" stroke-width="0.5"/>
  <rect x="32" y="72" width="36" height="6" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.3"/>
  <!-- Tech surface pattern -->
  <rect x="34" y="72" width="32" height="2" fill="#0284C7" opacity="0.6"/>
  
  <!-- Massive kinetic energy field -->
  <ellipse cx="50" cy="75" rx="44" ry="28" fill="url(#kineticField1)" opacity="0.95"/>
  
  <!-- Multi-layer velocity trails -->
  <g opacity="0.7" filter="url(#kineticBlur)">
    <!-- Primary motion streaks -->
    <rect x="42" y="0" width="16" height="60" fill="url(#motionTrail1)" transform="rotate(-38 50 30)"/>
    <rect x="38" y="-4" width="14" height="58" fill="#0EA5E9" opacity="0.6" transform="rotate(-35 48 27)"/>
    <rect x="34" y="-8" width="12" height="56" fill="#0284C7" opacity="0.4" transform="rotate(-32 46 24)"/>
    <rect x="30" y="-12" width="10" height="54" fill="#0369A1" opacity="0.3" transform="rotate(-29 44 21)"/>
  </g>
  
  <!-- Sonic boom shockwaves -->
  <g opacity="0.5" filter="url(#sonicBoom)">
    <ellipse cx="50" cy="45" rx="30" ry="8" fill="#F0F9FF" transform="rotate(-38 50 45)">
      <animate attributeName="rx" values="30;45;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="50" cy="35" rx="25" ry="6" fill="#7DD3FC" transform="rotate(-38 50 35)">
      <animate attributeName="rx" values="25;40;25" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Quantum distortion trails with enhanced animation -->
  <g opacity="0.6" filter="url(#velocityWarp)">
    <path d="M 15,15 Q 30,5 50,75" stroke="#0EA5E9" stroke-width="4" fill="none" opacity="0.8">
      <animate attributeName="stroke-width" values="4;7;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 85,15 Q 70,5 50,75" stroke="#0284C7" stroke-width="4" fill="none" opacity="0.8">
      <animate attributeName="stroke-width" values="4;7;4" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,0 Q 40,30 50,75" stroke="#7DD3FC" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-width" values="3;6;3" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,0 Q 60,30 50,75" stroke="#0369A1" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-width" values="3;6;3" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Kinetic echo layers -->
  <g opacity="0.4">
    <!-- Echo 1 - recent past -->
    <g transform="rotate(-38 50 36) translate(2, 1)">
      <rect x="47" y="2" width="6" height="52" rx="3" fill="#64748B" opacity="0.6"/>
      <rect x="36" y="-4" width="28" height="18" rx="4" fill="#0284C7" opacity="0.5"/>
    </g>
    <!-- Echo 2 - further past -->
    <g transform="rotate(-38 50 36) translate(4, 2)">
      <rect x="47" y="2" width="6" height="52" rx="3" fill="#64748B" opacity="0.4"/>
      <rect x="36" y="-4" width="28" height="18" rx="4" fill="#0369A1" opacity="0.3"/>
    </g>
    <!-- Echo 3 - distant past -->
    <g transform="rotate(-38 50 36) translate(6, 3)">
      <rect x="47" y="2" width="6" height="52" rx="3" fill="#64748B" opacity="0.2"/>
      <rect x="36" y="-4" width="28" height="18" rx="4" fill="#0C4A6E" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Main plasma hammer -->
  <g transform="rotate(-38 50 36)">
    <!-- Titanium handle with tech grip -->
    <rect x="47" y="2" width="6" height="52" rx="3" fill="url(#titaniumHandleKinetic)"/>
    <!-- Animated tech grip pattern -->
    <g id="gripPattern">
      <rect x="47.2" y="14" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
      <rect x="47.2" y="18" width="5.6" height="1" fill="#7DD3FC" opacity="0.7"/>
      <rect x="47.2" y="22" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
      <rect x="47.2" y="26" width="5.6" height="1" fill="#7DD3FC" opacity="0.7"/>
      <rect x="47.2" y="30" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    </g>
    <use href="#gripPattern" opacity="0.5" transform="translate(0, 0.5)">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </use>
    
    <!-- Teal hammer head with kinetic energy -->
    <g>
      <!-- Main head shape -->
      <rect x="35" y="-2" width="30" height="16" rx="2" fill="url(#plasmaKinetic1)">
        <animate attributeName="width" values="30;32;30" dur="0.6s" repeatCount="indefinite"/>
        <animate attributeName="x" values="35;34;35" dur="0.6s" repeatCount="indefinite"/>
      </rect>
      <!-- Kinetic energy layers -->
      <rect x="35" y="-2" width="30" height="4" fill="#0369A1" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="35" y="-2" width="4" height="16" fill="#0C4A6E" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="61" y="-2" width="4" height="16" fill="#0C4A6E" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="35" y="10" width="30" height="4" fill="#0284C7" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="0.9s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Kinetic energy channels -->
      <g stroke="#F0F9FF" stroke-width="1" fill="none" opacity="0.8">
        <line x1="35" y1="6" x2="65" y2="6">
          <animate attributeName="stroke-width" values="1;2;1" dur="1.2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
        </line>
        <line x1="50" y1="-2" x2="50" y2="14">
          <animate attributeName="stroke-width" values="0.8;1.5;0.8" dur="1s" repeatCount="indefinite"/>
        </line>
      </g>
      
      <!-- Velocity impact core -->
      <circle cx="50" cy="6" r="2" fill="#F0F9FF" opacity="0.9">
        <animate attributeName="r" values="2;3;2" dur="0.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Central kinetic explosion core -->
  <circle cx="50" cy="73" r="8" fill="#F0F9FF" filter="url(#energyGlowKinetic)" opacity="0.9">
    <animate attributeName="r" values="8;12;8" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- High-velocity particle burst -->
  <g opacity="0.9">
    <!-- Primary impact particles -->
    <circle cx="43" cy="70" r="4" fill="#7DD3FC">
      <animate attributeName="r" values="4;6;4" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;68;70" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="70" r="4" fill="#0EA5E9">
      <animate attributeName="r" values="4;6;4" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;68;70" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    <!-- Secondary particles -->
    <circle cx="36" cy="72" r="3" fill="#0284C7" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="72" r="3" fill="#0369A1" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <!-- Velocity streamers -->
    <circle cx="46" cy="66" r="2.5" fill="#F0F9FF" opacity="0.8">
      <animate attributeName="cy" values="66;62;66" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="54" cy="66" r="2.5" fill="#7DD3FC" opacity="0.8">
      <animate attributeName="cy" values="66;62;66" dur="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Kinetic energy discharge with animation -->
  <g filter="url(#velocityWarp)" opacity="0.8">
    <path d="M 50,73 L 30,68 L 35,70 L 25,65 L 30,67" stroke="#F0F9FF" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;5;3" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,73 L 70,68 L 65,70 L 75,65 L 70,67" stroke="#7DD3FC" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;5;3" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.1s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,73 L 42,58 L 45,62 L 38,55 L 42,59" stroke="#0EA5E9" stroke-width="2" fill="none">
      <animate attributeName="stroke-width" values="2;4;2" dur="0.9s" repeatCount="indefinite"/>
    </path>
    <path d="M 50,73 L 58,58 L 55,62 L 62,55 L 58,59" stroke="#0284C7" stroke-width="2" fill="none">
      <animate attributeName="stroke-width" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Kinetic wave rings with complex animation -->
  <g opacity="0.4">
    <circle cx="50" cy="75" r="20" fill="none" stroke="#0EA5E9" stroke-width="2">
      <animate attributeName="r" values="20;35;20" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="28" fill="none" stroke="#0284C7" stroke-width="1.5">
      <animate attributeName="r" values="28;43;28" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="1.5;3;1.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="36" fill="none" stroke="#0369A1" stroke-width="1">
      <animate attributeName="r" values="36;51;36" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="1;2;1" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Velocity matrix particles -->
  <g opacity="0.7">
    <rect x="28" y="76" width="2" height="2" fill="#7DD3FC" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 29 77;360 29 77" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="width" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="height" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="76" width="2" height="2" fill="#0EA5E9" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 71 77;360 71 77" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="width" values="2;4;2" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="height" values="2;4;2" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="44" y="58" width="1.5" height="1.5" fill="#0284C7" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 44.75 58.75;360 44.75 58.75" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="58" width="1.5" height="1.5" fill="#0369A1" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 54.75 58.75;360 54.75 58.75" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>