<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plasma-forged steel gradient -->
    <linearGradient id="plasmaSteel7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    <!-- Golden ratio gradient -->
    <radialGradient id="goldenGradient7" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:0.9" />
      <stop offset="38.2%" style="stop-color:#7DD3FC;stop-opacity:0.6" />
      <stop offset="61.8%" style="stop-color:#0EA5E9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.2" />
    </radialGradient>
    <!-- Titanium handle -->
    <linearGradient id="titaniumHandle7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <!-- Plasma energy field -->
    <radialGradient id="plasmaField7" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7DD3FC;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#0284C7;stop-opacity:0.5" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
    <!-- Filters -->
    <filter id="quantumDistort7">
      <feTurbulence baseFrequency="0.08" numOctaves="3"/>
      <feDisplacementMap in="SourceGraphic" scale="4"/>
    </filter>
    <filter id="hyperVelocity7">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4,1.2"/>
    </filter>
    <filter id="energyGlow7">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="sacredGlow7">
      <feGaussianBlur stdDeviation="1"/>
      <feColorMatrix values="1.3 0 0 0 0  0 1.3 0 0 0  0 0 1.3 0 0  0 0 0 1 0"/>
    </filter>
  </defs>
  
  <!-- High-tech anvil base -->
  <path d="M 20,78 L 30,75 L 70,75 L 80,78 L 76,88 L 24,88 Z" fill="#0F172A" stroke="#0369A1" stroke-width="0.5"/>
  <rect x="32" y="72" width="36" height="6" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.3"/>
  <!-- Tech surface pattern -->
  <rect x="34" y="72" width="32" height="2" fill="#0284C7" opacity="0.6"/>
  <rect x="36" y="74" width="4" height="2" fill="#7DD3FC" opacity="0.4"/>
  <rect x="44" y="74" width="4" height="2" fill="#7DD3FC" opacity="0.4"/>
  <rect x="52" y="74" width="4" height="2" fill="#7DD3FC" opacity="0.4"/>
  <rect x="60" y="74" width="4" height="2" fill="#7DD3FC" opacity="0.4"/>
  
  <!-- Massive plasma field -->
  <ellipse cx="50" cy="75" rx="40" ry="24" fill="url(#plasmaField7)" opacity="0.95"/>
  
  <!-- Quantum distortion trails -->
  <g opacity="0.6" filter="url(#quantumDistort7)">
    <path d="M 15,15 Q 30,5 50,75" stroke="#0EA5E9" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 85,15 Q 70,5 50,75" stroke="#0EA5E9" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 50,0 Q 40,30 50,75" stroke="#0284C7" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 50,0 Q 60,30 50,75" stroke="#0284C7" stroke-width="2.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Hyper-velocity motion blur -->
  <g opacity="0.5" filter="url(#hyperVelocity7)">
    <rect x="46" y="2" width="8" height="56" fill="#0EA5E9" transform="rotate(-38 50 30)"/>
    <rect x="44" y="-2" width="8" height="56" fill="#0284C7" transform="rotate(-34 48 26)"/>
    <rect x="42" y="-6" width="8" height="56" fill="#0369A1" transform="rotate(-30 46 22)"/>
  </g>
  
  <!-- Main plasma hammer with sacred crystal head -->
  <g transform="rotate(-38 50 36)">
    <!-- Titanium handle with tech grip -->
    <rect x="47" y="2" width="6" height="52" rx="3" fill="url(#titaniumHandle7)"/>
    <!-- Tech grip pattern -->
    <rect x="47.2" y="12" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="16" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="20" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="24" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="28" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="32" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    <rect x="47.2" y="36" width="5.6" height="1" fill="#0EA5E9" opacity="0.7"/>
    
    <!-- Sacred crystal hammer head (golden ratio proportions) -->
    <g filter="url(#sacredGlow7)">
      <!-- Main crystal body with sacred geometry -->
      <path d="M 38,-4 L 45,-6 L 55,-6 L 62,-4 L 64,2 L 62,8 L 55,10 L 50,5 L 45,10 L 38,8 L 36,2 Z" 
            fill="url(#plasmaSteel7)"/>
      <!-- Golden ratio spiral pattern -->
      <path d="M 50,5 Q 55,2 58,5 Q 55,8 50,5 Q 45,8 42,5 Q 45,2 50,5" 
            stroke="url(#goldenGradient7)" stroke-width="0.8" fill="none" opacity="0.8"/>
      <!-- Sacred geometric facets -->
      <polygon points="38,-2 50,-4 45,2" fill="url(#goldenGradient7)" opacity="0.5"/>
      <polygon points="62,-2 50,-4 55,2" fill="url(#goldenGradient7)" opacity="0.5"/>
      <polygon points="38,8 50,10 45,4" fill="url(#goldenGradient7)" opacity="0.4"/>
      <polygon points="62,8 50,10 55,4" fill="url(#goldenGradient7)" opacity="0.4"/>
      <!-- Fibonacci sequence dots -->
      <circle cx="42" cy="5" r="1" fill="#F0F9FF" opacity="0.9"/>
      <circle cx="47" cy="5" r="1.618" fill="#7DD3FC" opacity="0.8"/>
      <circle cx="50" cy="5" r="1" fill="#F0F9FF" opacity="0.9"/>
      <circle cx="53" cy="5" r="1.618" fill="#7DD3FC" opacity="0.8"/>
      <circle cx="58" cy="5" r="1" fill="#F0F9FF" opacity="0.9"/>
    </g>
    
    <!-- Energy channels following golden ratio -->
    <path d="M 38,5 Q 44,3 50,5 Q 56,7 62,5" stroke="#0EA5E9" stroke-width="0.6" fill="none" opacity="0.7"/>
    <path d="M 40,2 Q 46,1 50,2 Q 54,3 60,2" stroke="#7DD3FC" stroke-width="0.4" fill="none" opacity="0.6"/>
    <path d="M 40,8 Q 46,9 50,8 Q 54,7 60,8" stroke="#7DD3FC" stroke-width="0.4" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Plasma explosion core -->
  <circle cx="50" cy="73" r="5" fill="#F0F9FF" filter="url(#energyGlow7)">
    <animate attributeName="r" values="5;3;5" dur="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- High-energy particle burst with sacred geometry -->
  <g opacity="0.9">
    <circle cx="43" cy="70" r="3" fill="#7DD3FC"/>
    <circle cx="57" cy="70" r="3" fill="#7DD3FC"/>
    <circle cx="36" cy="72" r="2.5" fill="#0EA5E9" opacity="0.9"/>
    <circle cx="64" cy="72" r="2.5" fill="#0EA5E9" opacity="0.9"/>
    <circle cx="46" cy="66" r="2" fill="#F0F9FF" opacity="0.8"/>
    <circle cx="54" cy="66" r="2" fill="#F0F9FF" opacity="0.8"/>
    <circle cx="39" cy="76" r="1.5" fill="#0284C7" opacity="0.7"/>
    <circle cx="61" cy="76" r="1.5" fill="#0284C7" opacity="0.7"/>
    <!-- Sacred pattern nodes -->
    <circle cx="50" cy="68" r="1.618" fill="#F0F9FF" opacity="0.8"/>
    <circle cx="43" cy="75" r="1" fill="#7DD3FC" opacity="0.7"/>
    <circle cx="57" cy="75" r="1" fill="#7DD3FC" opacity="0.7"/>
  </g>
  
  <!-- Quantum energy discharge with sacred patterns -->
  <g filter="url(#quantumDistort7)" opacity="0.7">
    <path d="M 50,73 L 30,68 L 35,70 L 25,65 L 30,67" stroke="#F0F9FF" stroke-width="2" fill="none"/>
    <path d="M 50,73 L 70,68 L 65,70 L 75,65 L 70,67" stroke="#F0F9FF" stroke-width="2" fill="none"/>
    <path d="M 50,73 L 42,58 L 45,62 L 38,55 L 42,59" stroke="#7DD3FC" stroke-width="1.5" fill="none"/>
    <path d="M 50,73 L 58,58 L 55,62 L 62,55 L 58,59" stroke="#7DD3FC" stroke-width="1.5" fill="none"/>
    <!-- Golden spiral discharge -->
    <path d="M 50,73 Q 45,70 42,65 Q 45,62 48,60 Q 52,58 55,62 Q 58,65 55,70" 
          stroke="#0EA5E9" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Plasma wave rings -->
  <g opacity="0.4">
    <circle cx="50" cy="75" r="18" fill="none" stroke="#0EA5E9" stroke-width="1.5">
      <animate attributeName="r" values="18;25;18" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="26" fill="none" stroke="#0284C7" stroke-width="1.2">
      <animate attributeName="r" values="26;33;26" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="34" fill="none" stroke="#0369A1" stroke-width="0.8">
      <animate attributeName="r" values="34;41;34" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy matrix particles with sacred proportions -->
  <g opacity="0.6">
    <rect x="28" y="76" width="2" height="2" fill="#7DD3FC" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 29 77;360 29 77" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="76" width="2" height="2" fill="#7DD3FC" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 71 77;360 71 77" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="44" y="58" width="1.5" height="1.5" fill="#0EA5E9" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 44.75 58.75;360 44.75 58.75" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="58" width="1.5" height="1.5" fill="#0EA5E9" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 54.75 58.75;360 54.75 58.75" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>