<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Corporate gradient with branching hint -->
    <linearGradient id="corporateBranched" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist hammer with subtle branching -->
  <g transform="rotate(-38 12 12)">
    <!-- Handle -->
    <rect x="11" y="8" width="2" height="10" rx="0.5" fill="#0C4A6E"/>
    
    <!-- Hammerhead with gradient -->
    <rect x="8" y="5" width="8" height="4" rx="0.5" fill="url(#corporateBranched)"/>
    
    <!-- Subtle branch lines suggesting lightning -->
    <line x1="12" y1="9" x2="13" y2="10.5" stroke="#0EA5E9" stroke-width="0.5" opacity="0.6"/>
    <line x1="12" y1="9" x2="11" y2="10.5" stroke="#0EA5E9" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>