<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Optimized Hammer Glow -->
    <radialGradient id="hammerGlowFinal" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.45"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Perfect Lightning Gradients -->
    <linearGradient id="perfectLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
