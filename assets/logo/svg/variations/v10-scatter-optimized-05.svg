      <stop offset="35%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#0080FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="perfectLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
