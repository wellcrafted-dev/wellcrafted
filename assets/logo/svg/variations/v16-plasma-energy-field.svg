<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plasma core gradient -->
    <radialGradient id="plasmaCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
    
    <!-- Containment field gradient -->
    <radialGradient id="containmentField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="85%" style="stop-color:#1E40AF;stop-opacity:0.8" />
      <stop offset="95%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Energy tendril gradient -->
    <linearGradient id="tendrilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0" />
    </linearGradient>
    
    <!-- Plasma glow filter -->
    <filter id="plasmaGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Energy distortion filter -->
    <filter id="energyDistort">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" seed="2"/>
      <feDisplacementMap in="SourceGraphic" scale="3"/>
    </filter>
  </defs>
  
  <!-- Background glow for visibility on dark backgrounds -->
  <circle cx="128" cy="128" r="100" fill="url(#plasmaCore)" opacity="0.3" filter="url(#plasmaGlow)"/>
  
  <!-- Containment field ring -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="url(#containmentField)" stroke-width="8" opacity="0.9"/>
  <circle cx="128" cy="128" r="85" fill="url(#containmentField)" opacity="0.6"/>
  
  <!-- Inner containment rings -->
  <circle cx="128" cy="128" r="75" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <circle cx="128" cy="128" r="65" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Plasma core -->
  <circle cx="128" cy="128" r="50" fill="url(#plasmaCore)" filter="url(#plasmaGlow)">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner plasma structure -->
  <ellipse cx="128" cy="128" rx="30" ry="40" fill="#FBBF24" opacity="0.8" transform="rotate(45 128 128)">
    <animate attributeName="rx" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="128" cy="128" rx="35" ry="25" fill="#F59E0B" opacity="0.6" transform="rotate(-30 128 128)">
    <animate attributeName="ry" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="-360 128 128" dur="15s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Energy tendrils -->
  <g filter="url(#energyDistort)">
    <!-- Top tendril -->
    <path d="M 128 78 Q 128 40, 128 20" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 128 78 Q 128 40, 128 20;M 128 78 Q 135 40, 140 20;M 128 78 Q 128 40, 128 20" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top-right tendril -->
    <path d="M 162 94 Q 190 60, 210 40" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 162 94 Q 190 60, 210 40;M 162 94 Q 195 65, 215 45;M 162 94 Q 190 60, 210 40" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right tendril -->
    <path d="M 178 128 Q 210 128, 236 128" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 178 128 Q 210 128, 236 128;M 178 128 Q 210 135, 236 140;M 178 128 Q 210 128, 236 128" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom-right tendril -->
    <path d="M 162 162 Q 190 196, 210 216" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 162 162 Q 190 196, 210 216;M 162 162 Q 195 191, 215 211;M 162 162 Q 190 196, 210 216" dur="4.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom tendril -->
    <path d="M 128 178 Q 128 210, 128 236" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 128 178 Q 128 210, 128 236;M 128 178 Q 121 210, 116 236;M 128 178 Q 128 210, 128 236" dur="3.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom-left tendril -->
    <path d="M 94 162 Q 66 196, 46 216" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 94 162 Q 66 196, 46 216;M 94 162 Q 61 191, 41 211;M 94 162 Q 66 196, 46 216" dur="4.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Left tendril -->
    <path d="M 78 128 Q 46 128, 20 128" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 78 128 Q 46 128, 20 128;M 78 128 Q 46 121, 20 116;M 78 128 Q 46 128, 20 128" dur="3.3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Top-left tendril -->
    <path d="M 94 94 Q 66 60, 46 40" fill="none" stroke="url(#tendrilGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="d" values="M 94 94 Q 66 60, 46 40;M 94 94 Q 61 65, 41 45;M 94 94 Q 66 60, 46 40" dur="3.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="2" fill="#A78BFA">
      <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="156" cy="100" r="2" fill="#A78BFA">
      <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="-360 128 128" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="128" cy="156" r="2" fill="#A78BFA">
      <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central core highlight -->
  <circle cx="128" cy="128" r="20" fill="none" stroke="#FBBF24" stroke-width="0.5" opacity="0.8"/>
  <circle cx="128" cy="118" r="5" fill="#FFFFFF" opacity="0.9"/>
</svg>