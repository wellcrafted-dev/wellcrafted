<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural Strike: AI-inspired connections -->
  <defs>
    <circle id="node" r="3" fill="#0EA5E9"/>
  </defs>
  
  <!-- Neural network hammer head -->
  <g>
    <use href="#node" x="30" y="25"/>
    <use href="#node" x="50" y="20"/>
    <use href="#node" x="70" y="25"/>
    <use href="#node" x="40" y="35"/>
    <use href="#node" x="60" y="35"/>
    
    <!-- Connections -->
    <g stroke="#0C4A6E" stroke-width="1" fill="none">
      <path d="M30 25 L40 35 L50 20 L60 35 L70 25"/>
      <path d="M40 35 L50 45 L60 35"/>
    </g>
  </g>
  
  <!-- Central processing -->
  <circle cx="50" cy="45" r="5" fill="#F0F9FF"/>
  
  <!-- Lightning as data flow -->
  <g stroke="#0EA5E9" stroke-width="2" fill="none">
    <path d="M50 50 L45 60 L55 60 L50 70"/>
  </g>
  
  <!-- Output layer -->
  <g>
    <use href="#node" x="40" y="75" opacity="0.8"/>
    <use href="#node" x="50" y="78" opacity="0.8"/>
    <use href="#node" x="60" y="75" opacity="0.8"/>
  </g>
</svg>