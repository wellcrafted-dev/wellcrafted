<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from slate to navy -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Glow backdrop -->
  <ellipse cx="128" cy="128" rx="80" ry="80" fill="url(#boltGradient)" opacity="0.1"/>
  
  <!-- Main bolt shape -->
  <g filter="url(#shadow)">
    <g filter="url(#glow)">
      <!-- Hexagonal head -->
      <path d="M 60 80 L 100 60 L 140 80 L 140 120 L 100 140 L 60 120 Z" 
            fill="url(#boltGradient)"/>
      
      <!-- Shaft with simplified threads -->
      <rect x="90" y="130" width="20" height="80" fill="url(#boltGradient)"/>
      
      <!-- Thread lines -->
      <g stroke="#ffffff" stroke-width="1.5" opacity="0.3">
        <line x1="90" y1="145" x2="110" y2="140"/>
        <line x1="90" y1="155" x2="110" y2="150"/>
        <line x1="90" y1="165" x2="110" y2="160"/>
        <line x1="90" y1="175" x2="110" y2="170"/>
        <line x1="90" y1="185" x2="110" y2="180"/>
        <line x1="90" y1="195" x2="110" y2="190"/>
        <line x1="90" y1="205" x2="110" y2="200"/>
      </g>
      
      <!-- Bolt tip -->
      <path d="M 90 210 L 100 220 L 110 210 Z" fill="url(#boltGradient)"/>
    </g>
  </g>
  
  <!-- Highlight on hex head -->
  <path d="M 65 85 L 95 70 L 125 85 L 125 95 L 95 80 L 65 95 Z" 
        fill="#ffffff" opacity="0.2"/>
</svg>