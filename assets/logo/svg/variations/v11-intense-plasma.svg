    <circle cx="10" cy="120" r="1.2" fill="#BAE6FD"/>
    <circle cx="62" cy="125" r="1.1" fill="#7DD3FC"/>
    <circle cx="38" cy="125" r="1.1" fill="#7DD3FC"/>
    
