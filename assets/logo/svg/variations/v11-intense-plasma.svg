    </rect>
    <rect x="88" y="118" width="3" height="3" fill="#E0F2FE" opacity="0.95">
      <animateTransform attributeName="transform" type="rotate" values="0 89.5 119.5;360 89.5 119.5" dur="2.2s" repeatCount="indefinite"/>
