<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Intense plasma gradient -->
    <linearGradient id="plasmaIntense11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="8%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#0C4A6E;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#082F49;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intense titanium with chrome finish -->
    <linearGradient id="intenseTitanium11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="12%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intense plasma field -->
    <radialGradient id="intenseField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="8%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#E0F2FE;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#BAE6FD;stop-opacity:0.88" />
      <stop offset="42%" style="stop-color:#7DD3FC;stop-opacity:0.8" />
      <stop offset="55%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="68%" style="stop-color:#0284C7;stop-opacity:0.55" />
      <stop offset="80%" style="stop-color:#0369A1;stop-opacity:0.35" />
      <stop offset="92%" style="stop-color:#0C4A6E;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#082F49;stop-opacity:0" />
    </radialGradient>
    
    <!-- Intense glow filters -->
    <filter id="intenseGlow11">
      <feGaussianBlur stdDeviation="5.5"/>
      <feColorMatrix values="2.2 0 0 0 0  0 2.2 0 0 0  0 0 2.2 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="intenseLightning11">
      <feGaussianBlur stdDeviation="4"/>
      <feColorMatrix values="2 0 0 0 0  0 2 0 0 0  0 0 2 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="intenseCore11">
      <feGaussianBlur stdDeviation="7"/>
      <feColorMatrix values="3.5 0 0 0 0  0 3.5 0 0 0  0 0 3.5 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="intenseMotion11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="7,2.5"/>
    </filter>
    
    <!-- Intense shimmer gradient -->
    <linearGradient id="intenseShimmer11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.5" />
      <stop offset="25%" style="stop-color:#38BDF8;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#38BDF8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.5" />
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;200 0;-200 0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
