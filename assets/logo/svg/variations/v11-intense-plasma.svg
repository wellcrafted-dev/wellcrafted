    <circle cx="32" cy="48" r="1.2" fill="#E0F2FE"/>
    <circle cx="80" cy="40" r="1" fill="#7DD3FC"/>
    <circle cx="20" cy="40" r="1" fill="#7DD3FC"/>
  </g>
  
  <!-- Intense rotating energy matrix -->
