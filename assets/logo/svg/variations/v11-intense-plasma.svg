    <path d="M 50,70 L 32,48 L 34,51 L 25,45 L 27,48" stroke="#E0F2FE" stroke-width="3.5" fill="none"/>
    <path d="M 50,68 L 80,40 L 78,43 L 88,37 L 86,40" stroke="#7DD3FC" stroke-width="3" fill="none"/>
    <path d="M 50,68 L 20,40 L 22,43 L 12,37 L 14,40" stroke="#7DD3FC" stroke-width="3" fill="none"/>
