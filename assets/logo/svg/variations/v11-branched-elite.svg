<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elite plasma gradient with enhanced depth -->
    <linearGradient id="plasma11c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="8%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional titanium with mirror finish -->
    <linearGradient id="mirrorTitanium11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elite branched plasma field -->
    <radialGradient id="branchedField11" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="12%" style="stop-color:#F0F9FF;stop-opacity:0.98" />
      <stop offset="25%" style="stop-color:#E0F2FE;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#7DD3FC;stop-opacity:0.8" />
      <stop offset="55%" style="stop-color:#0EA5E9;stop-opacity:0.65" />
      <stop offset="70%" style="stop-color:#0284C7;stop-opacity:0.45" />
      <stop offset="85%" style="stop-color:#0369A1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:0" />
    </radialGradient>
    
    <!-- Elite glow filters -->
    <filter id="eliteGlow11">
      <feGaussianBlur stdDeviation="4"/>
      <feColorMatrix values="1.7 0 0 0 0  0 1.7 0 0 0  0 0 1.7 0 0  0 0 0 1 0"/>
    </filter>
    
    <filter id="branchedLightning11">
      <feGaussianBlur stdDeviation="2.8"/>
      <feColorMatrix values="1.5 0 0 0 0  0 1.5 0 0 0  0 0 1.5 0 0  0 0 0 0.95 0"/>
    </filter>
    
    <filter id="coreElite11">
      <feGaussianBlur stdDeviation="5.5"/>
      <feColorMatrix values="2.5 0 0 0 0  0 2.5 0 0 0  0 0 2.5 0 0  0 0 0 0.8 0"/>
    </filter>
    
    <filter id="motionElite11">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5.5,1.8"/>
    </filter>
  </defs>
  
  <!-- Elite particle constellation with physics -->
  <g opacity="0.5">
    <circle cx="15" cy="22" r="1.3" fill="#0EA5E9">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.3;1.8;1.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="28" r="1.1" fill="#0284C7">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="18" r="1.4" fill="#0369A1"/>
    <circle cx="78" cy="38" r="0.9" fill="#7DD3FC">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="45" r="1.2" fill="#0C4A6E"/>
    <circle cx="88" cy="48" r="1.3" fill="#0EA5E9">
      <animate attributeName="r" values="1.3;1.6;1.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="55" r="1" fill="#0284C7"/>
    <circle cx="75" cy="58" r="1.1" fill="#0369A1">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced anvil with professional detail -->
  <path d="M 20,78 L 30,75 L 70,75 L 80,78 L 76,88 L 24,88 Z" fill="#0F172A" stroke="#0369A1" stroke-width="0.7"/>
  <rect x="32" y="72" width="36" height="6" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="0.5"/>
  <rect x="34" y="73" width="32" height="2" fill="#0284C7" opacity="0.8"/>
  <circle cx="38" cy="75" r="0.8" fill="#7DD3FC" opacity="0.6"/>
  <circle cx="62" cy="75" r="0.8" fill="#7DD3FC" opacity="0.6"/>
  
  <!-- Elite branched plasma field -->
  <ellipse cx="50" cy="75" rx="46" ry="30" fill="url(#branchedField11)" opacity="1"/>
  
  <!-- Elite motion blur with depth -->
  <g opacity="0.65" filter="url(#motionElite11)">
    <rect x="46" y="0" width="8" height="60" fill="#0EA5E9" transform="rotate(-38 50 30)"/>
    <rect x="44" y="-4" width="8" height="60" fill="#0284C7" transform="rotate(-34 48 26)"/>
    <rect x="42" y="-8" width="8" height="60" fill="#0369A1" transform="rotate(-30 46 22)"/>
    <rect x="40" y="-12" width="8" height="60" fill="#0C4A6E" transform="rotate(-26 44 18)" opacity="0.7"/>
  </g>
  
  <!-- Elite hammer with mirror finish -->
  <g transform="rotate(-38 50 36)" filter="url(#eliteGlow11)">
    <!-- Mirror-finish handle -->
    <rect x="47" y="2" width="6" height="52" rx="3" fill="url(#mirrorTitanium11)"/>
    
    <!-- Elite grip pattern -->
    <rect x="47" y="12" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="16" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="20" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="24" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="28" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="32" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    <rect x="47" y="36" width="6" height="1.2" fill="#0EA5E9" opacity="1"/>
    
    <!-- Elite hammer head -->
    <rect x="36" y="-4" width="28" height="18" rx="4" fill="url(#plasma11c)"/>
    
    <!-- Elite energy core layers -->
    <rect x="37" y="-1" width="26" height="5" fill="#FFFFFF" opacity="1"/>
    <rect x="37" y="7" width="26" height="5" fill="#0C4A6E" opacity="0.7"/>
    <rect x="38" y="1" width="24" height="2" fill="#F0F9FF" opacity="0.9"/>
    <rect x="38" y="9" width="24" height="2" fill="#0369A1" opacity="0.8"/>
    
    <!-- Elite tech details -->
    <circle cx="42" cy="5" r="1.4" fill="#FFFFFF" opacity="1"/>
    <circle cx="58" cy="5" r="1.4" fill="#FFFFFF" opacity="1"/>
    <circle cx="42" cy="5" r="0.7" fill="#0EA5E9" opacity="0.8"/>
    <circle cx="58" cy="5" r="0.7" fill="#0EA5E9" opacity="0.8"/>
  </g>
  
  <!-- Elite pulsing core -->
  <circle cx="50" cy="73" r="8" fill="#FFFFFF" filter="url(#coreElite11)">
    <animate attributeName="r" values="8;6;8" dur="1.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.85;1" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mathematical branched lightning pattern -->
  <g filter="url(#branchedLightning11)">
    <!-- Primary trunk -->
    <path d="M 50,75 L 50,95 L 52,92 L 48,100 L 50,97" stroke="#FFFFFF" stroke-width="3.5" fill="none"/>
    
    <!-- Major branches (following electrical physics) -->
    <path d="M 50,82 L 62,95 L 60,92 L 65,98 L 63,95" stroke="#F0F9FF" stroke-width="3" fill="none"/>
    <path d="M 50,82 L 38,95 L 40,92 L 35,98 L 37,95" stroke="#F0F9FF" stroke-width="3" fill="none"/>
    
    <!-- Secondary branches -->
    <path d="M 50,85 L 68,98 L 66,95 L 72,100 L 70,97" stroke="#E0F2FE" stroke-width="2.5" fill="none"/>
    <path d="M 50,85 L 32,98 L 34,95 L 28,100 L 30,97" stroke="#E0F2FE" stroke-width="2.5" fill="none"/>
    
    <!-- Tertiary micro-branches -->
    <path d="M 62,95 L 70,102 L 68,100" stroke="#7DD3FC" stroke-width="2" fill="none"/>
    <path d="M 38,95 L 30,102 L 32,100" stroke="#7DD3FC" stroke-width="2" fill="none"/>
    <path d="M 68,98 L 75,104 L 73,102" stroke="#0EA5E9" stroke-width="1.8" fill="none"/>
    <path d="M 32,98 L 25,104 L 27,102" stroke="#0EA5E9" stroke-width="1.8" fill="none"/>
    
    <!-- Quaternary fractal branches -->
    <path d="M 65,98 L 72,105 L 70,103" stroke="#0284C7" stroke-width="1.5" fill="none"/>
    <path d="M 35,98 L 28,105 L 30,103" stroke="#0284C7" stroke-width="1.5" fill="none"/>
    <path d="M 70,102 L 76,108 L 74,106" stroke="#0369A1" stroke-width="1.2" fill="none"/>
    <path d="M 30,102 L 24,108 L 26,106" stroke="#0369A1" stroke-width="1.2" fill="none"/>
    
    <!-- Upward branches -->
    <path d="M 50,78 L 58,65 L 56,68 L 62,62 L 60,65" stroke="#BAE6FD" stroke-width="2.2" fill="none"/>
    <path d="M 50,78 L 42,65 L 44,68 L 38,62 L 40,65" stroke="#BAE6FD" stroke-width="2.2" fill="none"/>
  </g>
  
  <!-- Elite branched energy sparks -->
  <g>
    <!-- Primary impact sparks -->
    <circle cx="50" cy="95" r="1.2" fill="#FFFFFF">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.2;1.8;1.2" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Branch endpoint sparks -->
    <circle cx="62" cy="95" r="1" fill="#F0F9FF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="95" r="1" fill="#F0F9FF">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="98" r="0.9" fill="#E0F2FE"/>
    <circle cx="32" cy="98" r="0.9" fill="#E0F2FE"/>
    <circle cx="70" cy="102" r="0.8" fill="#7DD3FC"/>
    <circle cx="30" cy="102" r="0.8" fill="#7DD3FC"/>
    <circle cx="72" cy="105" r="0.7" fill="#0EA5E9"/>
    <circle cx="28" cy="105" r="0.7" fill="#0EA5E9"/>
    
    <!-- Upper branch sparks -->
    <circle cx="58" cy="65" r="0.8" fill="#BAE6FD"/>
    <circle cx="42" cy="65" r="0.8" fill="#BAE6FD"/>
  </g>
  
  <!-- Elite rotating energy matrix -->
  <g opacity="0.85">
    <rect x="60" y="93" width="2.5" height="2.5" fill="#FFFFFF" opacity="1">
      <animateTransform attributeName="transform" type="rotate" values="0 61.25 94.25;360 61.25 94.25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="36" y="93" width="2.5" height="2.5" fill="#FFFFFF" opacity="1">
      <animateTransform attributeName="transform" type="rotate" values="0 37.25 94.25;-360 37.25 94.25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="66" y="96" width="2" height="2" fill="#F0F9FF" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 67 97;360 67 97" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="96" width="2" height="2" fill="#F0F9FF" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 31 97;-360 31 97" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>