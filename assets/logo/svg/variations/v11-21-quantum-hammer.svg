<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Quantum Hammer: Particle-wave duality concept -->
  <defs>
    <circle id="particle" r="2" fill="#0EA5E9" opacity="0.8"/>
  </defs>
  
  <!-- Wave function hammer -->
  <path d="M30 25 Q50 20 70 25 L70 35 Q50 40 30 35 Z" 
        fill="none" 
        stroke="#0EA5E9" 
        stroke-width="2"/>
  
  <!-- Particle positions -->
  <use href="#particle" x="35" y="30"/>
  <use href="#particle" x="50" y="28"/>
  <use href="#particle" x="65" y="30"/>
  
  <!-- Quantum handle -->
  <g opacity="0.6">
    <rect x="48" y="38" width="4" height="25" fill="#0C4A6E"/>
    <rect x="46" y="40" width="4" height="25" fill="#0C4A6E" opacity="0.5"/>
    <rect x="50" y="40" width="4" height="25" fill="#0C4A6E" opacity="0.5"/>
  </g>
  
  <!-- Probability lightning -->
  <g fill="#F0F9FF">
    <circle cx="50" cy="48" r="3" opacity="0.3"/>
    <circle cx="50" cy="54" r="3" opacity="0.6"/>
    <circle cx="50" cy="60" r="3" opacity="0.9"/>
  </g>
  
  <!-- Quantum base -->
  <ellipse cx="50" cy="78" rx="20" ry="3" fill="#0C4A6E" opacity="0.8"/>
</svg>