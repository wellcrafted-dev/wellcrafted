<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Syntax highlighting gradients -->
    <linearGradient id="keywordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="numberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="operatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code editor background -->
    <linearGradient id="editorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Intellisense glow -->
    <filter id="intellisense">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Code editor background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#editorGrad)"/>
  
  <!-- Line numbers -->
  <g fill="#64748B" font-family="monospace" font-size="3" opacity="0.6">
    <text x="3" y="15">1</text>
    <text x="3" y="20">2</text>
    <text x="3" y="25">3</text>
    <text x="3" y="30">4</text>
    <text x="3" y="35">5</text>
    <text x="3" y="40">6</text>
    <text x="3" y="45">7</text>
    <text x="3" y="50">8</text>
    <text x="3" y="55">9</text>
    <text x="3" y="60">10</text>
    <text x="3" y="65">11</text>
    <text x="3" y="70">12</text>
    <text x="3" y="75">13</text>
  </g>
  
  <!-- Code forming hammer shape -->
  <g font-family="monospace" font-size="3">
    <!-- Function header (hammer head) -->
    <text x="8" y="15" fill="url(#keywordGrad)">function</text>
    <text x="35" y="15" fill="#F8FAFC">createHammer</text>
    <text x="63" y="15" fill="url(#operatorGrad)">(</text>
    <text x="65" y="15" fill="url(#keywordGrad)">type</text>
    <text x="75" y="15" fill="url(#operatorGrad)">:</text>
    <text x="78" y="15" fill="url(#stringGrad)">string</text>
    <text x="92" y="15" fill="url(#operatorGrad)">)</text>
    
    <!-- Opening brace -->
    <text x="8" y="20" fill="url(#operatorGrad)">{</text>
    
    <!-- Hammer handle (vertical code structure) -->
    <text x="10" y="25" fill="url(#keywordGrad)">const</text>
    <text x="24" y="25" fill="#F8FAFC">handle</text>
    <text x="40" y="25" fill="url(#operatorGrad)">=</text>
    <text x="44" y="25" fill="url(#stringGrad)">"wooden"</text>
    <text x="65" y="25" fill="url(#operatorGrad)">;</text>
    
    <text x="10" y="30" fill="url(#keywordGrad)">const</text>
    <text x="24" y="30" fill="#F8FAFC">weight</text>
    <text x="40" y="30" fill="url(#operatorGrad)">=</text>
    <text x="44" y="30" fill="url(#numberGrad)">2.5</text>
    <text x="55" y="30" fill="url(#operatorGrad)">;</text>
    
    <text x="10" y="35" fill="url(#keywordGrad)">const</text>
    <text x="24" y="35" fill="#F8FAFC">material</text>
    <text x="42" y="35" fill="url(#operatorGrad)">=</text>
    <text x="46" y="35" fill="url(#stringGrad)">"steel"</text>
    <text x="65" y="35" fill="url(#operatorGrad)">;</text>
    
    <!-- Hammer construction logic -->
    <text x="10" y="45" fill="url(#keywordGrad)">if</text>
    <text x="16" y="45" fill="url(#operatorGrad)">(</text>
    <text x="18" y="45" fill="#F8FAFC">type</text>
    <text x="30" y="45" fill="url(#operatorGrad)">===</text>
    <text x="40" y="45" fill="url(#stringGrad)">"forge"</text>
    <text x="55" y="45" fill="url(#operatorGrad)">)</text>
    <text x="59" y="45" fill="url(#operatorGrad)">{</text>
    
    <text x="12" y="50" fill="url(#keywordGrad)">return</text>
    <text x="28" y="50" fill="url(#keywordGrad)">new</text>
    <text x="38" y="50" fill="#F8FAFC">Hammer</text>
    <text x="55" y="50" fill="url(#operatorGrad)">(</text>
    <text x="57" y="50" fill="#F8FAFC">handle</text>
    <text x="72" y="50" fill="url(#operatorGrad)">,</text>
    <text x="75" y="50" fill="#F8FAFC">weight</text>
    <text x="90" y="50" fill="url(#operatorGrad)">)</text>
    <text x="92" y="50" fill="url(#operatorGrad)">;</text>
    
    <text x="10" y="55" fill="url(#operatorGrad)">}</text>
    
    <!-- Error handling -->
    <text x="10" y="60" fill="url(#keywordGrad)">throw</text>
    <text x="24" y="60" fill="url(#keywordGrad)">new</text>
    <text x="34" y="60" fill="#F8FAFC">Error</text>
    <text x="48" y="60" fill="url(#operatorGrad)">(</text>
    <text x="50" y="60" fill="url(#stringGrad)">"Invalid type"</text>
    <text x="80" y="60" fill="url(#operatorGrad)">)</text>
    <text x="82" y="60" fill="url(#operatorGrad)">;</text>
    
    <!-- Closing brace -->
    <text x="8" y="65" fill="url(#operatorGrad)">}</text>
  </g>
  
  <!-- Intellisense popup -->
  <g transform="translate(45,70)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#374151" stroke="#06B6D4" stroke-width="1" filter="url(#intellisense)"/>
    <rect x="1" y="1" width="28" height="18" rx="1" fill="#1F2937"/>
    
    <!-- Suggestions -->
    <g font-family="monospace" font-size="2.5" fill="#E5E7EB">
      <text x="2" y="5">üî® Hammer</text>
      <rect x="1" y="2" width="28" height="4" fill="#3B82F6" opacity="0.3"/>
      <text x="2" y="9">‚öíÔ∏è Tool</text>
      <text x="2" y="13">üîß Wrench</text>
      <text x="2" y="17">‚ö° Power</text>
    </g>
  </g>
  
  <!-- Cursor -->
  <rect x="93" y="47" width="1" height="4" fill="#06B6D4">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code folding indicators -->
  <g fill="#64748B" opacity="0.5">
    <text x="5" y="20" font-family="monospace" font-size="2">‚àí</text>
    <text x="5" y="45" font-family="monospace" font-size="2">‚àí</text>
  </g>
  
  <!-- Syntax error underline -->
  <line x1="50" y1="61" x2="80" y2="61" stroke="#EF4444" stroke-width="1" stroke-dasharray="1,1" opacity="0.8"/>
  
  <!-- Breakpoint -->
  <circle cx="3" cy="48" r="2" fill="#EF4444"/>
  
  <!-- Git gutter -->
  <rect x="0" y="22" width="2" height="4" fill="#10B981" opacity="0.6"/>
  <rect x="0" y="42" width="2" height="4" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Comments -->
  <g fill="#64748B" font-family="monospace" font-size="2.5" opacity="0.7">
    <text x="8" y="12">// Crafting tools with TypeScript</text>
    <text x="10" y="40">// Configure hammer properties</text>
    <text x="60" y="45">/* forge mode */</text>
  </g>
  
  <!-- Import statements -->
  <g font-family="monospace" font-size="2.5">
    <text x="8" y="8" fill="url(#keywordGrad)">import</text>
    <text x="25" y="8" fill="url(#operatorGrad)">{</text>
    <text x="28" y="8" fill="#F8FAFC">Hammer</text>
    <text x="42" y="8" fill="url(#operatorGrad)">}</text>
    <text x="46" y="8" fill="url(#keywordGrad)">from</text>
    <text x="58" y="8" fill="url(#stringGrad)">"./tools"</text>
    <text x="78" y="8" fill="url(#operatorGrad)">;</text>
  </g>
  
  <!-- Type annotations -->
  <g font-family="monospace" font-size="2" fill="url(#keywordGrad)" opacity="0.8">
    <text x="70" y="27">// kg</text>
    <text x="68" y="37">// material</text>
  </g>
  
  <!-- Status bar -->
  <rect x="0" y="95" width="100" height="5" fill="#1E293B"/>
  <g font-family="monospace" font-size="2" fill="#94A3B8">
    <text x="2" y="98">TypeScript</text>
    <text x="25" y="98">UTF-8</text>
    <text x="40" y="98">LF</text>
    <text x="50" y="98">Ln 8, Col 93</text>
    <text x="85" y="98">‚ö°</text>
  </g>
  
  <!-- Minimap -->
  <rect x="95" y="10" width="4" height="80" fill="#374151" opacity="0.5"/>
  <rect x="95" y="20" width="4" height="2" fill="url(#keywordGrad)" opacity="0.3"/>
  <rect x="95" y="35" width="4" height="8" fill="url(#operatorGrad)" opacity="0.3"/>
  <rect x="95" y="50" width="4" height="3" fill="url(#stringGrad)" opacity="0.3"/>
  
  <!-- File tabs -->
  <rect x="0" y="0" width="100" height="6" fill="#0F172A"/>
  <rect x="5" y="1" width="20" height="4" fill="#374151" rx="1"/>
  <text x="7" y="4" font-family="monospace" font-size="2" fill="#E5E7EB">hammer.ts</text>
  <text x="22" y="4" font-family="monospace" font-size="2" fill="#94A3B8">√ó</text>
</svg>