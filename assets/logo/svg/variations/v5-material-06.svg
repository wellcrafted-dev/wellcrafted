<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Inconel base gradient -->
    <linearGradient id="inconelBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-temperature oxidation resistance pattern -->
    <pattern id="inconelOxidation" x="0" y="0" width="6" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="3" height="2" fill="#78716C" opacity="0.3"/>
      <rect x="3" y="2" width="3" height="2" fill="#78716C" opacity="0.3"/>
      <circle cx="1.5" cy="1" r="0.8" fill="#A8A29E" opacity="0.4"/>
      <circle cx="4.5" cy="3" r="0.6" fill="#D6D3D1" opacity="0.3"/>
    </pattern>
    
    <!-- Superalloy crystalline structure -->
    <pattern id="superalloyStructure" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <polygon points="2,0 4,2 2,4 0,2" fill="#9CA3AF" opacity="0.2"/>
      <polygon points="2,1 3,2 2,3 1,2" fill="#D1D5DB" opacity="0.3"/>
    </pattern>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#57534E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44403C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.35"/>
    </filter>
    
    <!-- High-temp glow -->
    <radialGradient id="hightempGlow">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#78716C;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0" />
    </radialGradient>
    
    <!-- Heat-resistant coating -->
    <linearGradient id="thermalBarrier" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E7E5E4;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#A8A29E;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#78716C;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- High-temp impact glow -->
  <ellipse cx="50" cy="72" rx="19" ry="8" fill="url(#hightempGlow)"/>
  
  <!-- Inconel superalloy hammer -->
  <g transform="rotate(-37 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Inconel hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#inconelBase)"/>
    
    <!-- Oxidation resistance pattern -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#inconelOxidation)"/>
    
    <!-- Superalloy crystalline structure -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#superalloyStructure)"/>
    
    <!-- Thermal barrier coating -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#thermalBarrier)"/>
    
    <!-- High-temperature service edges -->
    <path d="M 36,15 L 64,15" stroke="#D1D5DB" stroke-width="0.8" opacity="0.6"/>
    <path d="M 36,29 L 64,29" stroke="#78716C" stroke-width="0.6" opacity="0.7"/>
    
    <!-- Aerospace-grade finish markers -->
    <rect x="40" y="19" width="20" height="0.5" fill="#A8A29E" opacity="0.5"/>
    <rect x="40" y="24" width="20" height="0.5" fill="#A8A29E" opacity="0.5"/>
    
    <!-- Heat-resistant properties indicator -->
    <circle cx="42" cy="22" r="1" fill="#D6D3D1" opacity="0.4"/>
    <circle cx="58" cy="22" r="1" fill="#D6D3D1" opacity="0.4"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#44403C" opacity="0.7"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#44403C" opacity="0.7"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#44403C" opacity="0.7"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#44403C" opacity="0.7"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#44403C" opacity="0.7"/>
  </g>
  
  <!-- High-temperature sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#9CA3AF" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#D1D5DB" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#E5E7EB"/>
  <circle cx="42" cy="66" r="1" fill="#A8A29E" opacity="0.7"/>
  <circle cx="58" cy="67" r="1" fill="#A8A29E" opacity="0.7"/>
</svg>