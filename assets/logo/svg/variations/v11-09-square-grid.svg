<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Square Grid: Modular block construction -->
  <defs>
    <rect id="block" width="10" height="10" fill="#0EA5E9"/>
  </defs>
  
  <!-- Hammer head grid -->
  <g>
    <use href="#block" x="30" y="20"/>
    <use href="#block" x="40" y="20"/>
    <use href="#block" x="50" y="20"/>
    <use href="#block" x="60" y="20"/>
    <use href="#block" x="30" y="30"/>
    <use href="#block" x="40" y="30"/>
    <use href="#block" x="50" y="30"/>
    <use href="#block" x="60" y="30"/>
  </g>
  
  <!-- Handle blocks -->
  <use href="#block" x="45" y="40" fill="#0C4A6E"/>
  <use href="#block" x="45" y="50" fill="#0C4A6E"/>
  <use href="#block" x="45" y="60" fill="#0C4A6E"/>
  
  <!-- Lightning blocks -->
  <rect x="50" y="45" width="10" height="10" fill="#F0F9FF"/>
  <rect x="45" y="55" width="10" height="10" fill="#F0F9FF"/>
  
  <!-- Anvil blocks -->
  <use href="#block" x="35" y="75" fill="#0C4A6E"/>
  <use href="#block" x="45" y="75" fill="#0C4A6E"/>
  <use href="#block" x="55" y="75" fill="#0C4A6E"/>
</svg>