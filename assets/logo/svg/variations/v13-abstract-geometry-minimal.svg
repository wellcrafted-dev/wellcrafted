<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Define gradients for overlap areas -->
    <linearGradient id="overlapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B21B6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Define masks for creating overlap effects -->
    <mask id="shape1Mask">
      <rect width="256" height="256" fill="white"/>
      <path d="M128 64 L78 192 L98 192 L128 112 L158 192 L178 192 Z" fill="black"/>
    </mask>
    
    <mask id="shape2Mask">
      <rect width="256" height="256" fill="white"/>
      <path d="M88 64 L68 192 L88 192 L108 112 L128 192 L148 192 L168 64 L148 64 L128 144 L108 64 Z" fill="black"/>
    </mask>
  </defs>
  
  <!-- Background for visibility on dark backgrounds -->
  <rect width="256" height="256" fill="none"/>
  
  <!-- Left triangle (Shape 1) -->
  <path d="M88 64 L68 192 L88 192 L108 112 L128 192 L148 192 L168 64 L148 64 L128 144 L108 64 Z" 
        fill="#3B82F6" 
        opacity="0.95"/>
  
  <!-- Right triangle (Shape 2) -->
  <path d="M128 64 L78 192 L98 192 L128 112 L158 192 L178 192 Z" 
        fill="#8B5CF6" 
        opacity="0.95"/>
  
  <!-- Overlap area with blend color -->
  <g>
    <clipPath id="overlapClip">
      <path d="M88 64 L68 192 L88 192 L108 112 L128 192 L148 192 L168 64 L148 64 L128 144 L108 64 Z"/>
    </clipPath>
    <path d="M128 64 L78 192 L98 192 L128 112 L158 192 L178 192 Z" 
          fill="url(#overlapGradient)" 
          clip-path="url(#overlapClip)"/>
  </g>
  
  <!-- Alternative minimal version using pure geometric shapes -->
  <g display="none">
    <!-- Left diagonal -->
    <rect x="68" y="64" width="20" height="128" 
          transform="rotate(-15 78 128)" 
          fill="#3B82F6" 
          opacity="0.9"/>
    
    <!-- Center vertical -->
    <rect x="118" y="64" width="20" height="128" 
          fill="#5B21B6" 
          opacity="1"/>
    
    <!-- Right diagonal -->
    <rect x="168" y="64" width="20" height="128" 
          transform="rotate(15 178 128)" 
          fill="#8B5CF6" 
          opacity="0.9"/>
  </g>
</svg>