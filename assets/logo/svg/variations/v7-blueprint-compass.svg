<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blueprint gradient -->
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange accent -->
    <linearGradient id="orangeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blueprint glow -->
    <radialGradient id="blueprintGlow">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0" />
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#0284C7" stroke-width="0.3" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Blueprint grid background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#grid)"/>
  
  <!-- Compass body -->
  <circle cx="50" cy="50" r="32" fill="url(#blueprintGrad)" stroke="#38BDF8" stroke-width="2"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.6"/>
  
  <!-- Compass arms -->
  <g stroke="#38BDF8" stroke-width="3" fill="none">
    <line x1="50" y1="22" x2="50" y2="35"/>
    <line x1="78" y1="50" x2="65" y2="50"/>
    <line x1="50" y1="78" x2="50" y2="65"/>
    <line x1="22" y1="50" x2="35" y2="50"/>
  </g>
  
  <!-- Compass needle/pencil -->
  <g transform="rotate(25 50 50)">
    <rect x="48" y="25" width="4" height="50" rx="2" fill="url(#orangeAccent)"/>
    <polygon points="50,20 46,25 54,25" fill="#FB923C"/>
    <circle cx="50" cy="75" r="3" fill="#EA580C"/>
  </g>
  
  <!-- Center pivot -->
  <circle cx="50" cy="50" r="4" fill="url(#orangeAccent)"/>
  <circle cx="50" cy="50" r="2" fill="#FB923C"/>
  
  <!-- Blueprint measurements -->
  <g stroke="#38BDF8" stroke-width="1" fill="#0EA5E9" font-family="monospace" font-size="6">
    <line x1="15" y1="85" x2="35" y2="85"/>
    <line x1="15" y1="83" x2="15" y2="87"/>
    <line x1="35" y1="83" x2="35" y2="87"/>
    <text x="25" y="93" text-anchor="middle">20</text>
  </g>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="35" fill="url(#blueprintGlow)" opacity="0.3"/>
</svg>