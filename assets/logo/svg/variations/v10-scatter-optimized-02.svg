<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Hammer Glow -->
    <radialGradient id="hammerGlowPro" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Professional Lightning Gradients -->
    <linearGradient id="proLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#0080FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3"/>
    </linearGradient>
    
    <linearGradient id="proLightning2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#87CEEB;stop-opacity:0.7"/>
      <stop offset="70%" style="stop-color:#4682B4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="proLightning3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Professional Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlowPro)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Professional Lightning Scatter - Golden Ratio Distribution -->
  <!-- Central lightning (highest intensity) -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82 L58 80" 
        stroke="url(#proLightning1)" stroke-width="1.5" fill="none"/>
  
  <!-- Primary ring (61.8% distance) -->
  <path d="M41 63 L39 68 L43 70 L41 75 L45 73 L43 78 L47 76" 
        stroke="url(#proLightning2)" stroke-width="1.2" fill="none"/>
  
  <path d="M59 63 L61 68 L57 70 L59 75 L55 73 L57 78 L53 76" 
        stroke="url(#proLightning3)" stroke-width="1.2" fill="none"/>
  
  <!-- Secondary ring (38.2% distance) -->
  <path d="M32 65 L30 70 L34 72 L32 77 L36 75 L34 80" 
        stroke="url(#proLightning1)" stroke-width="1" fill="none"/>
  
  <path d="M68 65 L70 70 L66 72 L68 77 L64 75 L66 80" 
        stroke="url(#proLightning2)" stroke-width="1" fill="none"/>
  
  <!-- Tertiary scatter (optimized spacing) -->
  <path d="M26 72 L24 76 L28 78 L26 82" 
        stroke="url(#proLightning3)" stroke-width="0.9" fill="none"/>
  
  <path d="M74 72 L76 76 L72 78 L74 82" 
        stroke="url(#proLightning1)" stroke-width="0.9" fill="none"/>
  
  <!-- Asymmetric scatter (natural randomness) -->
  <path d="M37 80 L35 84 L39 86 L37 90" 
        stroke="url(#proLightning2)" stroke-width="0.8" fill="none"/>
  
  <path d="M63 78 L65 82 L61 84 L63 88" 
        stroke="url(#proLightning3)" stroke-width="0.8" fill="none"/>
  
  <!-- Edge accents (professional polish) -->
  <path d="M22 80 L20 84 L24 86" 
        stroke="url(#proLightning1)" stroke-width="0.7" fill="none"/>
  
  <path d="M78 80 L80 84 L76 86" 
        stroke="url(#proLightning2)" stroke-width="0.7" fill="none"/>
  
  <!-- Final scatter touches -->
  <path d="M46 88 L44 92 L48 94" 
        stroke="url(#proLightning3)" stroke-width="0.6" fill="none"/>
  
  <path d="M54 90 L56 94 L52 96" 
        stroke="url(#proLightning1)" stroke-width="0.6" fill="none"/>
  
  <!-- Micro details -->
  <path d="M18 88 L16 91" 
        stroke="url(#proLightning2)" stroke-width="0.5" fill="none"/>
  
  <path d="M82 88 L84 91" 
        stroke="url(#proLightning3)" stroke-width="0.5" fill="none"/>
</svg>