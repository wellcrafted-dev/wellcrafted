<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow12" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Stellar Particle-Lightning Gradients -->
    <radialGradient id="stellarParticle1" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.2"/>
    </radialGradient>
    
    <radialGradient id="stellarParticle2" cx="50%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#F0E68C;stop-opacity:0.7"/>
      <stop offset="80%" style="stop-color:#DAA520;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Stellar Lightning Gradient -->
    <linearGradient id="stellarLightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow12)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Stellar Particle-Lightning Constellation -->
  <!-- Major stellar particles -->
  <circle cx="29" cy="65" r="4.2" fill="url(#stellarParticle1)"/>
  <path d="M29 65 L27 69 L31 71 L29 75 L33 73 L35 77 L39 75" stroke="url(#stellarLightning)" stroke-width="1" fill="none"/>
  
  <circle cx="50" cy="68" r="4.8" fill="url(#stellarParticle2)"/>
  <path d="M50 68 L48 72 L52 74 L50 78 L54 76 L56 80 L60 78" stroke="url(#stellarLightning)" stroke-width="1.3" fill="none"/>
  
  <circle cx="71" cy="66" r="4.1" fill="url(#stellarParticle1)"/>
  <path d="M71 66 L69 70 L73 72 L71 76 L75 74 L77 78 L81 76" stroke="url(#stellarLightning)" stroke-width="1" fill="none"/>
  
  <!-- Minor stellar particles -->
  <circle cx="23" cy="75" r="3.3" fill="url(#stellarParticle2)"/>
  <path d="M23 75 L21 79 L25 81 L23 85" stroke="url(#stellarLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="37" cy="80" r="3.6" fill="url(#stellarParticle1)"/>
  <path d="M37 80 L35 84 L39 86 L37 90" stroke="url(#stellarLightning)" stroke-width="0.9" fill="none"/>
  
  <circle cx="63" cy="82" r="3.4" fill="url(#stellarParticle2)"/>
  <path d="M63 82 L61 86 L65 88 L63 92" stroke="url(#stellarLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="77" cy="79" r="3.7" fill="url(#stellarParticle1)"/>
  <path d="M77 79 L79 83 L75 85 L77 89" stroke="url(#stellarLightning)" stroke-width="0.9" fill="none"/>
  
  <!-- Stellar dust particles -->
  <circle cx="18" cy="85" r="2.6" fill="url(#stellarParticle2)"/>
  <circle cx="32" cy="89" r="2.9" fill="url(#stellarParticle1)"/>
  <circle cx="46" cy="91" r="2.4" fill="url(#stellarParticle2)"/>
  <circle cx="54" cy="93" r="2.7" fill="url(#stellarParticle1)"/>
  <circle cx="68" cy="95" r="2.5" fill="url(#stellarParticle2)"/>
  <circle cx="82" cy="87" r="2.8" fill="url(#stellarParticle1)"/>
  
  <!-- Stellar connection lines -->
  <path d="M29 65 L50 68" stroke="url(#stellarLightning)" stroke-width="0.4" fill="none" opacity="0.6"/>
  <path d="M50 68 L71 66" stroke="url(#stellarLightning)" stroke-width="0.4" fill="none" opacity="0.6"/>
  <path d="M29 65 L23 75" stroke="url(#stellarLightning)" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M71 66 L77 79" stroke="url(#stellarLightning)" stroke-width="0.3" fill="none" opacity="0.5"/>
</svg>