<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient from emerald to amber -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bright glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Additional outer glow for more brightness -->
    <radialGradient id="bgGlow">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGlow)" />
  
  <!-- Simple diagonal hammer shape -->
  <g transform="rotate(45, 128, 128)">
    <!-- Hammer head -->
    <rect x="88" y="60" width="80" height="40" rx="4" 
          fill="url(#hammerGradient)" 
          filter="url(#glow)" />
    
    <!-- Hammer handle -->
    <rect x="118" y="100" width="20" height="100" rx="10" 
          fill="url(#hammerGradient)" 
          filter="url(#glow)" />
  </g>
</svg>