    <path d="M 53,16 C 55,19 56,23 57,27 C 58,30 59,33 60,36 C 61,39 61.5,42 62,45" stroke="url(#orangeHighlight9_04)" stroke-width="2.2" fill="none" opacity="0.75"/>
