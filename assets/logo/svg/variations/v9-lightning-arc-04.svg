    <path d="M 50,73 C 53,71 58,69 64,67 C 69,65 75,63 82,60 C 86,58 90,56 95,54 C 92,56 88,58 84,60 C 80,62 75,64 70,66 C 66,67 62,68 58,70 C 55,71 53,72 51,73" stroke="#F0F9FF" stroke-width="4" fill="none"/>
    
