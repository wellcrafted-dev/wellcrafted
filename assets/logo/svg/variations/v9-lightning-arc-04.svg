    <path d="M 50,73 C 51,69 53,64 56,58 C 59,52 62,46 66,39 C 69,33 72,27 76,20 C 74,23 72,27 69,31 C 66,36 63,41 60,47 C 58,52 56,57 54,62 C 53,66 52,69 51,72" stroke="#7DD3FC" stroke-width="3.5" fill="none"/>
    
