    <path d="M 52,22 C 54,26 55,31 56,36 C 57,41 57.5,46 58,51 C 58.5,54 58.8,57 59,60" stroke="url(#orangeAccent9_04)" stroke-width="2.8" fill="none" opacity="0.85"/>
