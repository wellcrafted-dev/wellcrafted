    <path d="M 75,64 C 78,66 82,68 86,70 C 90,72 94,74 98,76 C 96,75 93,74 90,73 C 87,72 84,71 81,70" stroke="url(#orangeAccent9_04)" stroke-width="3" fill="none" opacity="0.9"/>
    
