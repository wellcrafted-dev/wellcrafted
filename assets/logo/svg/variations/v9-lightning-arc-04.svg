    <path d="M 50,0 C 52,8 53,18 52,29 C 51,40 50.5,52 50.3,63 C 50.2,68 50.1,71 50.05,73 C 50.03,74 50.02,74.5 50,75" stroke="url(#lightningGrad9_04)" stroke-width="4.5" fill="none"/>
