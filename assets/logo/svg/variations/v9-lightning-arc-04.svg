    <!-- Primary branches from right arc with bold orange -->
    <path d="M 80,12 C 77,16 74,22 71,29 C 69,34 67,39 65,45 C 64,48 63,52 62,56 C 61.5,58 61,60 60.5,62" stroke="url(#orangeAccent9_04)" stroke-width="3.5" fill="none" opacity="0.9"/>
    <path d="M 68,25 C 65,30 63,36 61,42 C 60,46 59,50 58,54 C 57.5,57 57,60 56.5,63 C 56,65 55.7,66.5 55.5,68" stroke="url(#orangeHighlight9_04)" stroke-width="3" fill="none" opacity="0.85"/>
    <!-- Secondary branches with bold orange highlights -->
    <path d="M 75,20 C 73,23 71,27 69,31 C 68,34 67,37 66,40 C 65.5,42 65,44 64.5,46" stroke="url(#orangeEnergy9_04)" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M 64,32 C 62,36 61,40 60,44 C 59.5,46 59,48 58.5,50" stroke="url(#orangeEnergy9_04)" stroke-width="2.2" fill="none" opacity="0.8"/>
    
