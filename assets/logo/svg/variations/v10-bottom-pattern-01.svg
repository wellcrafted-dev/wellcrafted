<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow3" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Geometric Lightning Gradients -->
    <linearGradient id="geoLightning1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="geoLightning2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow3)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Geometric Lightning Pattern - Symmetrical Fan -->
  <!-- Center lightning bolt -->
  <path d="M50 63 L48 68 L52 70 L50 75 L54 73 L52 78 L56 76 L54 82" stroke="url(#geoLightning1)" stroke-width="1.2" fill="none"/>
  
  <!-- Left side pattern -->
  <path d="M45 63 L42 68 L46 70 L44 75 L48 73 L46 78" stroke="url(#geoLightning2)" stroke-width="1" fill="none"/>
  <path d="M40 63 L37 68 L41 70 L39 75 L43 73" stroke="url(#geoLightning1)" stroke-width="0.9" fill="none"/>
  <path d="M35 63 L32 68 L36 70 L34 75" stroke="url(#geoLightning2)" stroke-width="0.8" fill="none"/>
  <path d="M30 63 L27 68 L31 70" stroke="url(#geoLightning1)" stroke-width="0.7" fill="none"/>
  
  <!-- Right side pattern -->
  <path d="M55 63 L58 68 L54 70 L56 75 L52 73 L54 78" stroke="url(#geoLightning2)" stroke-width="1" fill="none"/>
  <path d="M60 63 L63 68 L59 70 L61 75 L57 73" stroke="url(#geoLightning1)" stroke-width="0.9" fill="none"/>
  <path d="M65 63 L68 68 L64 70 L66 75" stroke="url(#geoLightning2)" stroke-width="0.8" fill="none"/>
  <path d="M70 63 L73 68 L69 70" stroke="url(#geoLightning1)" stroke-width="0.7" fill="none"/>
  
  <!-- Small accent bolts -->
  <path d="M25 75 L23 78 L27 80" stroke="url(#geoLightning2)" stroke-width="0.6" fill="none"/>
  <path d="M75 75 L77 78 L73 80" stroke="url(#geoLightning1)" stroke-width="0.6" fill="none"/>
</svg>