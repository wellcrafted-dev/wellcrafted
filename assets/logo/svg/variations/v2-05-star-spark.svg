<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the star -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="128" cy="128" r="60" fill="#F59E0B" opacity="0.2" filter="url(#glow)" />
  
  <!-- 4-pointed star with rounded corners -->
  <path d="M 128 48 
           Q 128 88, 168 88
           Q 168 128, 208 128
           Q 168 128, 168 168
           Q 128 168, 128 208
           Q 128 168, 88 168
           Q 88 128, 48 128
           Q 88 128, 88 88
           Q 128 88, 128 48 Z" 
        fill="url(#starGradient)" 
        filter="url(#glow)" />
</svg>