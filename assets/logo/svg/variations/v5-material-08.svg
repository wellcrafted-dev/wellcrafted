<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tungsten carbide base gradient -->
    <linearGradient id="tungstenBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:1" />
    </linearGradient>
    
    <!-- Carbide particle pattern -->
    <pattern id="carbideParticles" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.6" fill="#64748B" opacity="0.7"/>
      <circle cx="3" cy="3" r="0.8" fill="#4B5563" opacity="0.6"/>
      <circle cx="1" cy="3" r="0.4" fill="#6B7280" opacity="0.5"/>
      <circle cx="3" cy="1" r="0.5" fill="#64748B" opacity="0.6"/>
      <circle cx="2" cy="2" r="0.3" fill="#9CA3AF" opacity="0.4"/>
    </pattern>
    
    <!-- Ceramic-metal composite structure -->
    <pattern id="ceramicMetal" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="3" height="3" fill="#1F2937" opacity="0.8"/>
      <rect x="3" y="3" width="3" height="3" fill="#1F2937" opacity="0.8"/>
      <rect x="3" y="0" width="3" height="3" fill="#374151" opacity="0.6"/>
      <rect x="0" y="3" width="3" height="3" fill="#374151" opacity="0.6"/>
      <circle cx="1.5" cy="1.5" r="0.8" fill="#4B5563" opacity="0.5"/>
      <circle cx="4.5" cy="4.5" r="0.8" fill="#4B5563" opacity="0.5"/>
    </pattern>
    
    <!-- Ultra-hard coating -->
    <radialGradient id="hardCoating" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.45"/>
    </filter>
    
    <!-- Tungsten glow -->
    <radialGradient id="tungstenGlow">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:0" />
    </radialGradient>
    
    <!-- Ceramic surface -->
    <linearGradient id="ceramicSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Anvil base -->
  <rect x="28" y="72" width="44" height="8" rx="2" fill="#374151"/>
  <rect x="24" y="78" width="52" height="4" fill="#1E293B"/>
  
  <!-- Tungsten impact glow -->
  <ellipse cx="50" cy="72" rx="18" ry="8" fill="url(#tungstenGlow)"/>
  
  <!-- Tungsten carbide hammer -->
  <g transform="rotate(-38 50 48)" filter="url(#shadow)">
    <!-- Hammer handle -->
    <rect x="45" y="20" width="10" height="46" rx="2" fill="url(#handleGrad)"/>
    
    <!-- Tungsten carbide hammer head base -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#tungstenBase)"/>
    
    <!-- Carbide particle distribution -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#carbideParticles)"/>
    
    <!-- Ceramic-metal composite structure -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#ceramicMetal)"/>
    
    <!-- Ultra-hard coating -->
    <rect x="36" y="15" width="28" height="14" rx="2" fill="url(#hardCoating)"/>
    
    <!-- Ceramic surface finish -->
    <rect x="36" y="15" width="28" height="6" rx="2" fill="url(#ceramicSurface)"/>
    
    <!-- Ultra-hard edge definition -->
    <path d="M 36,15 L 64,15" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
    <path d="M 36,29 L 64,29" stroke="#4B5563" stroke-width="0.6" opacity="0.8"/>
    
    <!-- Carbide density indicators -->
    <circle cx="42" cy="19" r="1.2" fill="#64748B" opacity="0.6"/>
    <circle cx="50" cy="21" r="1" fill="#6B7280" opacity="0.5"/>
    <circle cx="58" cy="19" r="1.1" fill="#64748B" opacity="0.6"/>
    <circle cx="45" cy="25" r="0.8" fill="#9CA3AF" opacity="0.4"/>
    <circle cx="55" cy="25" r="0.9" fill="#9CA3AF" opacity="0.4"/>
    
    <!-- Extreme hardness indicators -->
    <rect x="40" y="22" width="20" height="0.5" fill="#6B7280" opacity="0.5"/>
    <rect x="40" y="23.5" width="20" height="0.5" fill="#4B5563" opacity="0.6"/>
    
    <!-- Handle grip texture -->
    <rect x="47" y="32" width="6" height="1.5" fill="#111827" opacity="0.8"/>
    <rect x="47" y="36" width="6" height="1.5" fill="#111827" opacity="0.8"/>
    <rect x="47" y="40" width="6" height="1.5" fill="#111827" opacity="0.8"/>
    <rect x="47" y="44" width="6" height="1.5" fill="#111827" opacity="0.8"/>
    <rect x="47" y="48" width="6" height="1.5" fill="#111827" opacity="0.8"/>
  </g>
  
  <!-- Tungsten carbide sparks -->
  <circle cx="44" cy="70" r="1.5" fill="#4B5563" opacity="0.9"/>
  <circle cx="56" cy="69" r="1.2" fill="#6B7280" opacity="0.8"/>
  <circle cx="50" cy="67" r="1.8" fill="#374151"/>
  <circle cx="42" cy="66" r="1" fill="#9CA3AF" opacity="0.6"/>
  <circle cx="58" cy="67" r="1" fill="#64748B" opacity="0.7"/>
</svg>