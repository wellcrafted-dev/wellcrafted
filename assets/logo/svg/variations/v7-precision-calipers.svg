<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Caliper gradient -->
    <linearGradient id="caliperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Measurement scale -->
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Digital display -->
    <linearGradient id="digitalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Measurement precision glow -->
    <radialGradient id="precisionGlow">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Precision measurement field -->
  <circle cx="50" cy="50" r="45" fill="url(#precisionGlow)" opacity="0.3"/>
  
  <!-- Caliper body -->
  <g fill="url(#caliperGrad)" stroke="#64748B" stroke-width="1">
    <!-- Main beam -->
    <rect x="20" y="45" width="60" height="8" rx="4"/>
    <rect x="22" y="46" width="56" height="6" rx="3" fill="#475569"/>
    
    <!-- Fixed jaw -->
    <rect x="75" y="30" width="6" height="40" rx="2"/>
    <rect x="76" y="32" width="4" height="36" rx="1" fill="#5D6674"/>
    
    <!-- Moving jaw -->
    <rect x="35" y="30" width="6" height="40" rx="2"/>
    <rect x="36" y="32" width="4" height="36" rx="1" fill="#5D6674"/>
    
    <!-- Measuring surfaces -->
    <rect x="39" y="68" width="2" height="8" fill="#0EA5E9"/>
    <rect x="79" y="68" width="2" height="8" fill="#0EA5E9"/>
  </g>
  
  <!-- Measurement scale -->
  <g fill="url(#scaleGrad)" stroke="#0EA5E9" stroke-width="0.5">
    <!-- Main scale markings -->
    <g font-family="monospace" font-size="3">
      <line x1="25" y1="47" x2="25" y2="51"/>
      <text x="25" y="44">0</text>
      
      <line x1="35" y1="47" x2="35" y2="49"/>
      <line x1="40" y1="47" x2="40" y2="49"/>
      <line x1="45" y1="47" x2="45" y2="51"/>
      <text x="45" y="44">10</text>
      
      <line x1="50" y1="47" x2="50" y2="49"/>
      <line x1="55" y1="47" x2="55" y2="49"/>
      <line x1="60" y1="47" x2="60" y2="49"/>
      <line x1="65" y1="47" x2="65" y2="51"/>
      <text x="65" y="44">20</text>
      
      <line x1="70" y1="47" x2="70" y2="49"/>
      <line x1="75" y1="47" x2="75" y2="49"/>
    </g>
    
    <!-- Vernier scale -->
    <g font-family="monospace" font-size="2" opacity="0.8">
      <line x1="36" y1="53" x2="36" y2="54"/>
      <line x1="37" y1="53" x2="37" y2="54"/>
      <line x1="38" y1="53" x2="38" y2="54"/>
      <line x1="39" y1="53" x2="39" y2="54"/>
      <line x1="40" y1="53" x2="40" y2="54"/>
    </g>
  </g>
  
  <!-- Digital display -->
  <rect x="25" y="35" width="20" height="8" rx="2" fill="#1E293B" stroke="#0EA5E9" stroke-width="1"/>
  <rect x="26" y="36" width="18" height="6" rx="1" fill="#0F172A"/>
  
  <!-- Digital readout -->
  <g fill="url(#digitalGrad)" font-family="monospace" font-size="4">
    <text x="35" y="40" text-anchor="middle">25.43</text>
  </g>
  
  <!-- Measurement indicator -->
  <g fill="#06B6D4" font-family="monospace" font-size="3">
    <text x="35" y="32">mm</text>
  </g>
  
  <!-- Object being measured -->
  <g transform="translate(57,62)">
    <!-- Precision component -->
    <rect x="-10" y="-3" width="20" height="6" rx="1" fill="url(#scaleGrad)" stroke="#0284C7" stroke-width="1"/>
    <rect x="-8" y="-2" width="16" height="4" rx="0.5" fill="#06B6D4" opacity="0.8"/>
    
    <!-- Tolerance markers -->
    <circle cx="-8" cy="0" r="0.5" fill="#F59E0B"/>
    <circle cx="8" cy="0" r="0.5" fill="#F59E0B"/>
  </g>
  
  <!-- Measurement arrows -->
  <g stroke="#F59E0B" stroke-width="1.5" fill="none">
    <line x1="42" y1="72" x2="78" y2="72"/>
    <polygon points="42,70 42,74 39,72" fill="#F59E0B"/>
    <polygon points="78,70 78,74 81,72" fill="#F59E0B"/>
  </g>
  
  <!-- Measurement value -->
  <text x="60" y="77" text-anchor="middle" fill="#EA580C" font-family="monospace" font-size="5">25.43 ±0.01</text>
  
  <!-- Precision indicators -->
  <g fill="#0EA5E9" opacity="0.7">
    <circle cx="82" cy="40" r="1"/>
    <circle cx="38" cy="40" r="1"/>
    <circle cx="60" cy="25" r="1.5"/>
  </g>
  
  <!-- Calibration certificate -->
  <g fill="#0284C7" font-family="monospace" font-size="3" opacity="0.8">
    <text x="5" y="85">CAL: 2024-01-15</text>
    <text x="5" y="90">±0.01mm @ 20°C</text>
    <text x="5" y="95">ISO 9001</text>
  </g>
  
  <!-- Temperature compensation -->
  <g fill="#06B6D4" font-family="monospace" font-size="3" opacity="0.7">
    <text x="70" y="15">20.0°C</text>
    <rect x="68" y="10" width="15" height="4" rx="1" fill="none" stroke="#06B6D4" stroke-width="0.5"/>
  </g>
  
  <!-- Measurement uncertainty -->
  <g stroke="#F59E0B" stroke-width="0.8" fill="none" opacity="0.6" stroke-dasharray="1,1">
    <rect x="46" y="60" width="28" height="8"/>
  </g>
  
  <!-- Thumb wheel -->
  <g transform="translate(85,50)">
    <circle cx="0" cy="0" r="5" fill="url(#caliperGrad)" stroke="#64748B" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#475569"/>
    
    <!-- Knurling -->
    <g stroke="#5D6674" stroke-width="0.5">
      <line x1="0" y1="-3" x2="0" y2="-2"/>
      <line x1="2" y1="-2" x2="1.5" y2="-1.5"/>
      <line x1="2" y1="2" x2="1.5" y2="1.5"/>
      <line x1="0" y1="3" x2="0" y2="2"/>
      <line x1="-2" y1="2" x2="-1.5" y2="1.5"/>
      <line x1="-2" y1="-2" x2="-1.5" y2="-1.5"/>
    </g>
  </g>
</svg>