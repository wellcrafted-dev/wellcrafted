<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Binary gradient -->
    <linearGradient id="binaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C4A6E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Forge gradient -->
    <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Digital energy -->
    <radialGradient id="digitalEnergy">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0" />
    </radialGradient>
    
    <!-- Binary pattern -->
    <pattern id="binaryPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <text x="1" y="4" font-family="monospace" font-size="3" fill="#06B6D4" opacity="0.4">1</text>
      <text x="5" y="7" font-family="monospace" font-size="3" fill="#0284C7" opacity="0.3">0</text>
    </pattern>
    
    <!-- Code glow -->
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Binary background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#binaryPattern)"/>
  <circle cx="50" cy="50" r="45" fill="url(#digitalEnergy)" opacity="0.5"/>
  
  <!-- Anvil base (digital style) -->
  <rect x="25" y="70" width="50" height="12" rx="2" fill="url(#forgeGrad)" stroke="#EA580C" stroke-width="2"/>
  <rect x="27" y="72" width="46" height="8" rx="1" fill="#DC2626" opacity="0.8"/>
  
  <!-- Binary code forming hammer shape -->
  <g fill="url(#binaryGrad)" font-family="monospace" font-size="4" filter="url(#codeGlow)">
    <!-- Hammer handle (vertical binary string) -->
    <text x="48" y="25" text-anchor="middle">1</text>
    <text x="48" y="30" text-anchor="middle">0</text>
    <text x="48" y="35" text-anchor="middle">1</text>
    <text x="48" y="40" text-anchor="middle">1</text>
    <text x="48" y="45" text-anchor="middle">0</text>
    <text x="48" y="50" text-anchor="middle">1</text>
    <text x="48" y="55" text-anchor="middle">0</text>
    <text x="48" y="60" text-anchor="middle">1</text>
    <text x="48" y="65" text-anchor="middle">1</text>
    
    <!-- Hammer head (horizontal binary) -->
    <text x="30" y="25">1</text>
    <text x="34" y="25">0</text>
    <text x="38" y="25">1</text>
    <text x="42" y="25">1</text>
    <text x="46" y="25">0</text>
    <text x="50" y="25">1</text>
    <text x="54" y="25">0</text>
    <text x="58" y="25">1</text>
    <text x="62" y="25">1</text>
    <text x="66" y="25">0</text>
  </g>
  
  <!-- Data stream visualization -->
  <g fill="url(#binaryGrad)" opacity="0.7">
    <!-- Input stream -->
    <g font-family="monospace" font-size="2">
      <text x="5" y="15">11010110</text>
      <text x="5" y="20">01101001</text>
      <text x="5" y="25">10110101</text>
      <text x="5" y="30">01011010</text>
    </g>
    
    <!-- Output stream -->
    <g font-family="monospace" font-size="2">
      <text x="75" y="75">10101101</text>
      <text x="75" y="80">01110010</text>
      <text x="75" y="85">11001011</text>
      <text x="75" y="90">00110110</text>
    </g>
  </g>
  
  <!-- Hexadecimal forge fire -->
  <g fill="url(#forgeGrad)" font-family="monospace" font-size="3" opacity="0.8">
    <text x="35" y="77">#FF4500</text>
    <text x="32" y="82">#FF6B35</text>
    <text x="38" y="87">#FF8C42</text>
  </g>
  
  <!-- Code brackets forming tools -->
  <g stroke="url(#binaryGrad)" stroke-width="3" fill="none" filter="url(#codeGlow)">
    <!-- Left bracket (code tool) -->
    <path d="M 15,35 L 10,35 L 10,50 L 10,65 L 15,65"/>
    
    <!-- Right bracket (closing tool) -->
    <path d="M 85,35 L 90,35 L 90,50 L 90,65 L 85,65"/>
  </g>
  
  <!-- Function definition -->
  <g fill="url(#binaryGrad)" font-family="monospace" font-size="3" opacity="0.9">
    <text x="5" y="45">function</text>
    <text x="5" y="50">forge() {</text>
    <text x="5" y="55">  craft</text>
    <text x="5" y="60">}</text>
  </g>
  
  <!-- Variable assignment -->
  <g fill="url(#forgeGrad)" font-family="monospace" font-size="3" opacity="0.8">
    <text x="70" y="45">let tool =</text>
    <text x="70" y="50">  hammer;</text>
    <text x="70" y="55">craft(tool);</text>
  </g>
  
  <!-- Digital sparks -->
  <g fill="#0EA5E9" opacity="0.9">
    <rect x="40" y="68" width="2" height="2" transform="rotate(45 41 69)"/>
    <rect x="55" y="66" width="2" height="2" transform="rotate(30 56 67)"/>
    <rect x="48" y="70" width="2" height="2" transform="rotate(60 49 71)"/>
    <rect x="60" y="69" width="2" height="2" transform="rotate(15 61 70)"/>
  </g>
  
  <!-- Git branch visualization -->
  <g stroke="url(#binaryGrad)" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="20" cy="70" r="2" fill="#06B6D4"/>
    <circle cx="30" cy="65" r="2" fill="#06B6D4"/>
    <circle cx="40" cy="70" r="2" fill="#06B6D4"/>
    
    <line x1="20" y1="70" x2="30" y2="65"/>
    <line x1="30" y1="65" x2="40" y2="70"/>
    
    <text x="18" y="78" font-family="monospace" font-size="2" fill="#0284C7">main</text>
    <text x="26" y="58" font-family="monospace" font-size="2" fill="#0284C7">feat</text>
  </g>
  
  <!-- Compilation process -->
  <g fill="url(#binaryGrad)" font-family="monospace" font-size="2" opacity="0.7">
    <text x="5" y="85">src/main.ts</text>
    <text x="5" y="90">→ compile</text>
    <text x="5" y="95">→ bundle.js</text>
  </g>
  
  <!-- Memory addresses -->
  <g fill="url(#forgeGrad)" font-family="monospace" font-size="2" opacity="0.6">
    <text x="75" y="15">0x1A2B</text>
    <text x="75" y="20">0x3C4D</text>
    <text x="75" y="25">0x5E6F</text>
    <text x="75" y="30">0x7A8B</text>
  </g>
  
  <!-- API endpoints -->
  <g fill="url(#binaryGrad)" font-family="monospace" font-size="2" opacity="0.8">
    <text x="70" y="95">POST /api/forge</text>
    <text x="70" y="90">GET /tools</text>
  </g>
  
  <!-- Data types -->
  <g fill="url(#forgeGrad)" font-family="monospace" font-size="2" opacity="0.7">
    <text x="25" y="15">string</text>
    <text x="25" y="20">number</text>
    <text x="25" y="25">boolean</text>
    <text x="25" y="30">object</text>
  </g>
  
  <!-- Terminal cursor -->
  <rect x="92" y="63" width="1" height="8" fill="#0EA5E9" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Syntax highlighting -->
  <g>
    <rect x="8" y="47" width="8" height="1" fill="#8B5CF6" opacity="0.6"/>
    <rect x="68" y="47" width="6" height="1" fill="#10B981" opacity="0.6"/>
    <rect x="48" y="22" width="4" height="1" fill="#F59E0B" opacity="0.6"/>
  </g>
  
  <!-- Hash verification -->
  <g fill="url(#binaryGrad)" font-family="monospace" font-size="2" opacity="0.5">
    <text x="45" y="95">SHA256:</text>
    <text x="42" y="100">a1b2c3d4...</text>
  </g>
</svg>