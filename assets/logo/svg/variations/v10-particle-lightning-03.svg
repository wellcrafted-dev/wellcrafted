<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hammer Glow -->
    <radialGradient id="hammerGlow5" cx="50%" cy="35%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Nebula Particle-Lightning Gradients -->
    <radialGradient id="nebulaParticle1" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#FF69B4;stop-opacity:0.7"/>
      <stop offset="70%" style="stop-color:#9370DB;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.1"/>
    </radialGradient>
    
    <radialGradient id="nebulaParticle2" cx="50%" cy="50%" r="35%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="40%" style="stop-color:#00CED1;stop-opacity:0.6"/>
      <stop offset="80%" style="stop-color:#4682B4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Nebula Lightning Gradient -->
    <linearGradient id="nebulaLightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="25%" style="stop-color:#FF69B4;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#9370DB;stop-opacity:0.5"/>
      <stop offset="75%" style="stop-color:#00CED1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Hammer Glow -->
  <ellipse cx="50" cy="35" rx="25" ry="15" fill="url(#hammerGlow5)"/>
  
  <!-- Anvil -->
  <path d="M35 50 L65 50 L63 55 L37 55 Z" fill="#4A4A4A"/>
  <rect x="40" y="55" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Hammer -->
  <rect x="45" y="25" width="10" height="15" fill="#8B4513" rx="2"/>
  <rect x="42" y="38" width="16" height="8" fill="#A0A0A0" rx="2"/>
  
  <!-- Nebula Particle-Lightning Cloud -->
  <!-- Large nebula particles with lightning trails -->
  <circle cx="30" cy="67" r="4.5" fill="url(#nebulaParticle1)"/>
  <path d="M30 67 L28 72 L32 74 L30 78 L34 76 L36 80 L40 78" stroke="url(#nebulaLightning)" stroke-width="1" fill="none"/>
  
  <circle cx="50" cy="70" r="5" fill="url(#nebulaParticle2)"/>
  <path d="M50 70 L48 75 L52 77 L50 81 L54 79 L56 83 L60 81" stroke="url(#nebulaLightning)" stroke-width="1.2" fill="none"/>
  
  <circle cx="70" cy="68" r="4.2" fill="url(#nebulaParticle1)"/>
  <path d="M70 68 L68 73 L72 75 L70 79 L74 77 L76 81 L80 79" stroke="url(#nebulaLightning)" stroke-width="1.1" fill="none"/>
  
  <!-- Medium nebula particles -->
  <circle cx="25" cy="78" r="3.5" fill="url(#nebulaParticle2)"/>
  <path d="M25 78 L23 82 L27 84 L25 88" stroke="url(#nebulaLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="40" cy="82" r="3.8" fill="url(#nebulaParticle1)"/>
  <path d="M40 82 L38 86 L42 88 L40 92" stroke="url(#nebulaLightning)" stroke-width="0.9" fill="none"/>
  
  <circle cx="60" cy="85" r="3.2" fill="url(#nebulaParticle2)"/>
  <path d="M60 85 L58 89 L62 91 L60 95" stroke="url(#nebulaLightning)" stroke-width="0.8" fill="none"/>
  
  <circle cx="75" cy="82" r="3.6" fill="url(#nebulaParticle1)"/>
  <path d="M75 82 L77 86 L73 88 L75 92" stroke="url(#nebulaLightning)" stroke-width="0.9" fill="none"/>
  
  <!-- Small nebula particles -->
  <circle cx="20" cy="88" r="2.5" fill="url(#nebulaParticle2)"/>
  <circle cx="35" cy="92" r="2.8" fill="url(#nebulaParticle1)"/>
  <circle cx="55" cy="95" r="2.3" fill="url(#nebulaParticle2)"/>
  <circle cx="80" cy="90" r="2.7" fill="url(#nebulaParticle1)"/>
</svg>